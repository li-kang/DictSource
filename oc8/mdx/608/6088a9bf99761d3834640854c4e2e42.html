<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhurry ˈup (with sth)</span><div id="sense-g"><span class="def-g"><span class="d">to do sth more quickly because there is not much time<span class="d">赶快，急忙（做某事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I wish the bus would hurry up and come.</span><span class="tx">我希望公共汽车能快点来。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Hurry up! We're going to be late.</span><span class="tx">快点！我们要迟到了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Hurry up with the scissors. I need them.</span><span class="tx">快点用剪刀。我需要用。</span></span></div></>
