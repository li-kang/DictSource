<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfuck sb↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to upset or confuse sb so much that they are not able to deal with problems in their life<span class="d">使某人的感情受到创伤；完全打乱了某人的生活</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">My parents' divorce really fucked me up.</span><span class="tx">父母离婚真把我的生活全扰乱了。</span></span><help status="6" level="4" tranidoupc="19"><z><img src="/symbols/helpsym.png"/> </z>A more polite way to express this is<fm level="5">mess sb up.</fm><span class="d">较礼貌的说法是 mess sb up。</span></help></div></>
