<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtease sth↔ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to remove knots from hair, wool, etc. by gently pulling or brushing it<span class="d">梳理，梳通（毛发等）</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to spend time trying to find out information or the meaning of sth, especially when this is complicated or difficult<span class="d">探讨；深入研究；梳理清楚</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The teacher helped them tease out the meaning of the poem.</span><span class="tx">老师帮助他们弄清楚那首诗的含义。</span></span></span></>
