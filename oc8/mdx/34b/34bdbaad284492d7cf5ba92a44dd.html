<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">to the detriment of sb/sth|to sb/sth's detriment</span><div id="sense-g"><span class="def-g"><span class="d">resulting in harm or damage to sb/sth<span class="d">（结果）不利于，有害于，有损于</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was engrossed in his job to the detriment of his health.</span><span class="tx">他全身心地投入工作结果损害了他的健康。</span></span></div></>
