<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌmind ˈyou</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to add sth to what you have just said, especially sth that makes it less strong<span class="d">（对刚说过的话加以补充，尤使语气减弱）请注意，说实话</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I've heard they're getting divorced. Mind you, I'm not surprised—they were always arguing.</span><span class="tx">听说他们要离婚了。告诉你吧，我并不感到意外，因为他们总是争吵。</span></span></div></>
