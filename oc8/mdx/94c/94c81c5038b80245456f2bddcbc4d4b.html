<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌclock ˈup sth</span><div id="sense-g"><span class="def-g"><span class="d">to reach a particular amount or number<span class="d">达到（某一数量或数目）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">On the trip we clocked up over 1 800 miles.</span><span class="tx">这次旅行我们的行程超过了 1 800 英里。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He has clocked up more than 25 years on the committee.</span><span class="tx">他担任委员会的委员已超过 25 年。</span></span></div></>
