<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">and everything</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">and so on; and other similar things<span class="d">以及其他；等等</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Have you got his name and address and everything?</span><span class="tx">你知道他的名字、地址及其他情况吗？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She told me about the baby and everything.</span><span class="tx">她向我讲了小宝宝和其他的情况。</span></span></div></>
