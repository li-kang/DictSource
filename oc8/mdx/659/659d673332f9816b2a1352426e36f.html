<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhook sb ˈup with sb/sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to put sb in contact with sb who can help them; to get sth for sb that they want<span class="d">把某人介绍给某人；让某人与某人拉上关系；帮某人搞到某物</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Can you hook me up with someone with a car?</span><span class="tx">你能帮我联系到一个有车的人吗？</span></span></div></>
