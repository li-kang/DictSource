<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have your ˈdoubts (about sth)</span><div id="sense-g"><span class="def-g"><span class="d">to have reasons why you are not certain about whether sth is good or whether sth good will happen<span class="d">（有理由）不相信；对（某事）持怀疑态度</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I've had my doubts about his work since he joined the firm.</span><span class="tx">自从他加入事务所以来，我对他的工作一直有怀疑。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It may be all right. Personally, I have my doubts.</span><span class="tx">这或许行，但我个人持怀疑态度。</span></span></div></>
