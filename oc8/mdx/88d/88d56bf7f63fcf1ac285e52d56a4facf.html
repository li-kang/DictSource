<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrun sth↔ˈup</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to allow a bill, debt, etc. to reach a large total<span class="d">积欠（账款、债务等）；累积</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>accumulate</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">How had he managed to run up so many debts?</span><span class="tx">他怎么欠了这么多债？</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to make a piece of clothing quickly, especially by sewing<span class="d">赶制（衣服，尤指缝纫）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to run up a blouse</span><span class="tx">赶制一件女式衬衫</span></span></span><span class="n-g"><span class="z_n">3</span><span class="def-g"><span class="d">to raise sth, especially a flag<span class="d">竖起，升起（旗帜等）</span></span></span></span></>
