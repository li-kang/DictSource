<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">go one ˈbetter (than sb/sth)</span><div id="sense-g"><span class="def-g"><span class="d">to do sth better than sb else or than you have done before<span class="d">胜人一筹；（比自己过去）做得更好</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>outdo</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She did well this year and next year she hopes to go one better.</span><span class="tx">今年她干得不错，她希望明年更上一层楼。</span></span></div></>
