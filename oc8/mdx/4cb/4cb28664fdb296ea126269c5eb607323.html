<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌkit sb ˈout/ˈup (in/with sth)</span><div id="sense-g"><gr gr="usupass" level="4"><z_gr_br>[</z_gr_br>usually passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>)</span><span class="d">to give sb the correct clothes and/or equipment for a particular activity<span class="d">（为特定活动而）使某人装备起来</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They were all kitted out in brand-new ski outfits.</span><span class="tx">他们都一身全新的滑雪装备。</span></span></div></>
