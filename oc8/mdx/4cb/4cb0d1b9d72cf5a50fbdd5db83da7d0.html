<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">to ˈspare</span><div id="sense-g"><span class="def-g"><span class="d">if you have time, money, etc.<dhb level="6">to spare,</dhb>you have more than you need<span class="d">多余；富余</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I've got absolutely no money to spare this month.</span><span class="tx">我这个月一点儿富余钱都没有。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We arrived at the airport with five minutes to spare.</span><span class="tx">我们赶到机场时还剩五分钟。</span></span></div></>
