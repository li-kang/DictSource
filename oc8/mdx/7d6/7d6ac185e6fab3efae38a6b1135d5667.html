<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">there's/that's… for you</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="ironic_often">often ironic</span>)</span><span class="ud">used to say that sth is a typical example of its kind<span class="d">…的典型；…就是这样</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She might at least have called to explain. There's gratitude for you.</span><span class="tx">她本来至少可以来电话解释一下。她就这么表示感谢。</span></span></div></>
