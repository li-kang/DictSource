<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈmatch sb/sth against/with sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to arrange for sb to compete in a game or competition against sb else<span class="d">让…同…较量</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We are matched against last year's champions in the first round.</span><span class="tx">我们第一轮即遭遇了去年的冠军。</span></span></div></>
