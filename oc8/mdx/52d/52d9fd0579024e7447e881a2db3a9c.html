<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget sth ˈout of sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to gain or obtain sth good from sb/sth<span class="d">从…中获得（有益的东西）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She seems to get a lot out of life.</span><span class="tx">她似乎从生活中获益良多。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He always gets the best out of people.</span><span class="tx">他总能使人发挥最大的潜力。</span></span></div></>
