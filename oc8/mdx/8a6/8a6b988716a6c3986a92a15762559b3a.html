<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌknock sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to produce sth, especially quickly and easily<span class="d">完成；快速而轻易地做成</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He knocks out five books a year.</span><span class="tx">他一年轻松写出五本书。</span></span></div></>
