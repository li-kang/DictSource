<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌright side ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>)</span><span class="d">with the top part turned to the top; in the correct, normal position<span class="d">正面朝上；位置正确；在正常位置</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I dropped my toast, but luckily it fell right side up.</span><span class="tx">我把烤面包掉在地上，但幸好它正面朝上。</span></span><span class="xr-g"><img src="/symbols/oppsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>upside down</z_xh_eb></xh></ref></span></span></div></>
