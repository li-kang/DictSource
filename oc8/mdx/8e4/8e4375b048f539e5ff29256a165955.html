<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">or whatˈever</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">or sth of a similar type<span class="d">诸如此类；等等</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It's the same in any situation: in a prison, hospital or whatever.</span><span class="tx">这在什么场合都一样：在监狱、医院或诸如此类的地方。</span></span></div></>
