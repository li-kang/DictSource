<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcrowd ˈin (on sb)|ˌcrowd ˈinto sth</span><div id="sense-g"><dc status="6" level="4" tranidoupc="28"><z>(</z>of thoughts, questions etc.<span class="d">想法、问题等</span><z>)</z></dc><span class="def-g"><span class="d">to fill your mind so that you can think of nothing else<span class="d">涌上（心头）；涌入（脑海）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Too many uncomfortable thoughts were crowding in on her.</span><span class="tx">她心乱如麻。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Memories came crowding into her mind.</span><span class="tx">往事一齐涌上她的心头。</span></span></div></>
