<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌput sb ˈup to sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to encourage or persuade sb to do sth wrong or stupid<span class="d">怂恿；撺掇；唆使</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Some of the older boys must have put him up to it.</span><span class="tx">那件事准是一些大孩子怂恿他干的。</span></span></div></>
