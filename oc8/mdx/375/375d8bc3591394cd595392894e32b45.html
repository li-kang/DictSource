<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">prick your ˈconscience|your ˈconscience pricks you</span><div id="sense-g"><span class="def-g"><span class="d">to make you feel guilty about sth; to feel guilty about sth<span class="d">唤醒良心；受到良心谴责</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her conscience pricked her as she lied to her sister.</span><span class="tx">她对姐姐撒谎时良心上感到很不安。</span></span></div></>
