<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtrundle sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="disappro">disapproving</span>) (<g level="6" g="espbr">especially BrE</g>)</span><span class="d">to mention or do sth that you have often mentioned or done before<span class="d">重提某事；故技重演</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">A long list of reasons was trundled out to justify their demands.</span><span class="tx">他们重复一大串理由，说明他们的要求正当。</span></span></div></>
