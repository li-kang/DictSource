<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌjump ˈin</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to interrupt a conversation<span class="d">打断谈话</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Before she could reply Peter jumped in with an objection.</span><span class="tx">她还没来得及回答，彼得就迫不及待地表示反对。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to start to do sth very quickly without spending a long time thinking first<span class="d">匆忙行动；急于从事</span></span></span></span></>
