 record="y" level="3" tranidoupc="3" class="x">I was        <span level="4" class="cl">dimly aware</span>        <span level="4" class="gl">(= only just aware)</span>of the sound of a car in the distance.      </span>      <span localeuidoupc="201" status="6" level="3" class="tx">我隐隐约约听到远处有汽车的声音。</span>    </span>    <span eid="dimly_xg_3" id="dimly_xg_3" level="2" class="x-g">      <span class="symbols-xsym">◆</span>      <span status="6" record="y" level="3" tranidoupc="4" class="x">I did remember, but only dimly.</span>      <span localeuidoupc="201" status="6" level="3" class="tx">我的确记得，只是记不太清楚了。</span>    </span>  </span>  <span class="pracpron">    <span class="pron-g">      <span type="h" class="wd">dimly</span>      <span type="h_full_" level="3" class="ei-g">        <span class="z_ei-g">/</span>        <span file="{gb}/d/di/dim/dimly#_gb_1.spx" level="4" wd="dimly" recdate="070530" class="phon-gb">ˈdɪmli</span>        <a type="sound" topic="d/dim/dimly/dimly__gb_1.spx" resource="uk_pron" backup-class="Media" class="fayin" href="sound://uk/dimly__gb_1.spx"><img src="uk_pron.png" class="fayin"/></a>        <span class="z">;          <span class="z_phon-us">NAmE</span>        </span>        <span file="{gb}/d/di/dim/dimly#_us_1.spx" sup="y" level="4" wd="dimly" recdate="070530" class="phon-us">ˈdɪmli</span>        <a type="sound" topic="d/dim/dimly/dimly__us_1.spx" resource="us_pron" backup-class="Media" class="fayin" href="sound://us/dimly__us_1.spx"><img src="us_pron.png" class="fayin"/></a>        <span class="z_ei-g">/</span>      </span>    </span>  </span></span></>
