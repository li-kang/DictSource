<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌnarrow sth↔ˈdown (to sth)</span><div id="sense-g"><span class="def-g"><span class="d">to reduce the number of possibilities or choices<span class="d">把（可能性或选择）缩小（到）；缩小范围</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We have narrowed down the list to four candidates.</span><span class="tx">我们把范围缩小到四位候选者。</span></span></div></>
