<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">know sb/sth inside ˈout|know sb/sth like the back of your ˈhand</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to be very familiar with sth<span class="d">对…极为熟悉（或了如指掌）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">This is where I grew up. I know this area like the back of my hand.</span><span class="tx">我在这儿长大的，我对这地方再熟悉不过了。</span></span></div></>
