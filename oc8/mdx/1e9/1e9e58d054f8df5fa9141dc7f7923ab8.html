<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌturn sb ˈon (to sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to make sb become interested in sth or to use sth for the first time<span class="d">使对…感兴趣；使首次使用</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He turned her on to jazz.</span><span class="tx">他使她对爵士乐产生了兴趣。</span></span></div></>
