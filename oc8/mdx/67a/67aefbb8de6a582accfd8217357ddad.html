<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">hit a/the ˈwall</span><div id="sense-g"><span class="def-g"><span class="d">to reach a point when you cannot continue or make any more progress<span class="d">筋疲力尽；陷入绝境；遇到不可逾越的障碍</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We hit a wall and we weren't scoring.</span><span class="tx">我们已经筋疲力尽，得不到分了。</span></span></div></>
