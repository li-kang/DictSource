<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in your own ˈright</span><div id="sense-g"><span class="def-g"><span class="d">because of your personal qualifications or efforts, not because of your connection with sb else<span class="d">凭自身的资格（或努力）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She sings with a rock band, but she's also a jazz musician in her own right.</span><span class="tx">她随一支摇滚乐队演唱，但她本身也是爵士乐乐师。</span></span></div></>
