<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">you, etc. can stuff sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to tell sb in a rude and angry way that you do not want sth<span class="d">（粗暴或气愤地拒绝）还是收起你的宝贝吧</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I told them they could stuff their job.</span><span class="tx">我告诉他们说我不稀罕他们的工作。</span></span></div></>
