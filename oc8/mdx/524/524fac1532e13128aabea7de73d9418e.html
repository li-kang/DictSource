<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo aˈhead (with sth)</span><div id="sense-g"><span class="def-g"><span class="d">to begin to do sth, especially when sb has given permission or has expressed doubts or opposition<span class="d">（尤指经某人允许，或有人表示怀疑或反对后）开始做，着手干</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘May I start now?’ ‘Yes, go ahead.’</span><span class="tx">“我现在可以开始了吗？”“可以，开始吧。”</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The government intends to go ahead with its tax cutting plans</span><span class="tx">政府拟开始实施减税计划。</span></span></div></>
