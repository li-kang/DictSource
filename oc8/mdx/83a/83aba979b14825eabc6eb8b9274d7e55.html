<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌnot for want/lack of ˈtrying</span><div id="sense-g"><span class="def-g"><span class="ud">used to say that although sb has not succeeded in sth, they have tried very hard<span class="d">并非努力不够；已经尽力了</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They haven't won a game yet, but it isn't for want of trying.</span><span class="tx">他们还没赢过一场比赛，但并不是由于拚劲不足。</span></span></div></>
