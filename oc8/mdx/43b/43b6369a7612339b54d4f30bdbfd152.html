<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">words to that efˈfect</span><div id="sense-g"><span class="def-g"><span class="ud">used to show that you are giving the general meaning of what sb has said rather than the exact words<span class="d">诸如此类的话；大致是这个意思的话</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He told me to leave—or words to that effect.</span><span class="tx">他叫我离开，或诸如此类的话。</span></span></div></>
