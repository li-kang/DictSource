<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcarry ˈthrough (on/with sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>)</span><span class="d">to do what you have said you will do<span class="d">履行（承诺）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He has proved he can carry through on his promises.</span><span class="tx">他已证明他能履行自己的诺言。</span></span></div></>
