<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpatch sb/sth ˈthrough (to sb/sth)</span><div id="sense-g"><span class="def-g"><span class="d">to connect telephone or electronic equipment temporarily<span class="d">（临时把电话、电子设备）接通，连通</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was patched through to London on the satellite link.</span><span class="tx">她经卫星线路与伦敦接通了。</span></span></div></>
