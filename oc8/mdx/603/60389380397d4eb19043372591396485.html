<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstrike ˈout (at sb/sth)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to aim a sudden violent blow at sb/sth<span class="d">挥拳猛击；猛打</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He lost his temper and struck out wildly.</span><span class="tx">他发了脾气，大打出手。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to criticize sb/sth, especially in a public speech or in a book or newspaper<span class="d">（尤指公开）抨击</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">In a recent article she strikes out at her critics.</span><span class="tx">她最近写了一篇文章，对批评她的人予以驳斥。</span></span></span></>
