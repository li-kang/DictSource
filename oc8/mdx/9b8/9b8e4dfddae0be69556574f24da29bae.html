<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo aˈround/ˈround (to…)</span><div id="sense-g"><span class="def-g"><span class="d">to visit sb or a place that is near<span class="d">拜访（某人）；访问，参观（附近某处）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I went round to the post office.</span><span class="tx">我到邮局去了一趟。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm going around to my sister's<gl level="6">(= her house)</gl>later.</span><span class="tx">我打算稍后到姐姐家去看看。</span></span></div></>
