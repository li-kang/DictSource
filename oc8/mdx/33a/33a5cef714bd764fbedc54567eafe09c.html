<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpeel ˈoff</span><div id="sense-g"><span class="def-g"><span class="d">to leave a group of vehicles, aircraft, etc. and turn to one side<span class="d">（车辆、飞机等）离队，转向一侧</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The leading car in the motorcade peeled off to the right.</span><span class="tx">汽车队的先导车转向右侧。</span></span></div></>
