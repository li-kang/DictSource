<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbreak ˈin (on sth)</span><div id="sense-g"><span class="def-g"><span class="d">to interrupt or disturb sth<span class="d">打断；搅扰</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She longed to break in on their conversation but didn't want to appear rude.</span><span class="tx">她很想打断他们的谈话，但又不愿显得粗鲁。</span></span><cf eid="break_cf_15" id="break_cf_15" zp="y" level="4">+ speech</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘I didn't do it!’ she broke in.</span><span class="tx">“不是我干的！”她插嘴说。</span></span></div></>
