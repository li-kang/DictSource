<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌlet yourself ˈgo</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to behave in a relaxed way without worrying about what people think of your behaviour<span class="d">放松；随心所欲</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Come on, enjoy yourself, let yourself go!</span><span class="tx">来吧，尽情地玩，玩个痛快吧！</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to stop being careful about how you look and dress, etc.<span class="d">不注重仪表；不修边幅</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He has let himself go since he lost his job.</span><span class="tx">他失业后就不修边幅了。</span></span></span></>
