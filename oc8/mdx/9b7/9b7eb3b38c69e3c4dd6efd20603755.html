<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈrat on sb</span><div id="sense-g"><vs-g level="4"><z>(</z><span class="label-g"><g level="6" g="amalso">NAmE also</g></span><v level="5">rat sb out (to sb)</v><z>)</z></vs-g><span class="def-g"><span class="label-g">(<span class="infml">informal,</span><r>disapproving</span>)</span><span class="d">to tell sb in authority about sth wrong that sb else has done<span class="d">泄漏秘密；告密</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Where I come from, you don't rat on your friends.</span><span class="tx">在我的老家，谁都不出卖朋友。</span></span></div></>
