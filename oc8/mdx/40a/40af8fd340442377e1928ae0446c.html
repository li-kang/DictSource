<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">set the ˈseal on sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to make sth definite or complete<span class="d">使某事万无一失；使某事圆满</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her election to the premiership set the seal on a remarkable political career.</span><span class="tx">当选总理使她的政治生涯灿烂辉煌。</span></span></div></>
