<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌplease ˈGod</span><div id="sense-g"><span class="def-g"><span class="ud">used to say that you very much hope or wish that sth will happen<span class="d">（表示殷切期望）但愿老天帮忙，上帝保祐</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Please God, don't let him be dead.</span><span class="tx">老天爷呀！千万别让他死啊。</span></span></div></>
