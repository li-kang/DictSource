<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsign ˈoff</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="label-g">(<g level="7" g="br">BrE</g>)</span><span class="d">to end a letter<span class="d">结束写信</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>finish</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She signed off with ‘Yours, Janet’.</span><span class="tx">她在信末写上“你的珍妮特”。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to end a broadcast by saying goodbye or playing a piece of music<span class="d">（以说再见或播放音乐的形式）结束广播</span></span></span></span></>
