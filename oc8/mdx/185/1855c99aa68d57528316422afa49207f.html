<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be, become, etc. out of ˈtouch (with sth)</span><div id="sense-g"><span class="def-g"><span class="d">to not know or understand what is happening in a particular subject or area<span class="d">不再了解，不懂得（某课题或领域）的情况</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Unfortunately, the people making the decisions are out of touch with the real world.</span><span class="tx">令人遗憾的是，制订决策的人不了解实情。</span></span></div></>
