<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">act/play the ˈfool</span><div id="sense-g"><span class="def-g"><span class="d">to behave in a stupid way in order to make people laugh, especially in a way that may also annoy them<span class="d">装傻，扮丑相（以逗人笑，但往往惹人恼怒）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Quit playing the fool and get some work done!</span><span class="tx">别再装傻了，干点实事吧！</span></span></div></>
