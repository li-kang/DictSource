<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌset sb/sth aˈpart (from sb/sth)</span><div id="sense-g"><span class="def-g"><span class="d">to make sb/sth different from or better than others<span class="d">使与众不同；使突出；使优于…</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her elegant style sets her apart from other journalists.</span><span class="tx">她的高雅风格使她与其他记者截然不同。</span></span></div></>
