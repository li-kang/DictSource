<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈbring sb/sth before sb</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to present sb/sth for discussion or judgement<span class="d">将…提交讨论（或审判等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The matter will be brought before the committee.</span><span class="tx">这件事将交给委员会讨论。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was brought before the court and found guilty.</span><span class="tx">他被送交法庭审判，并被裁定有罪。</span></span></div></>
