<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtake ˈover (from sth)</span><div id="sense-g"><span class="def-g"><span class="d">to become bigger or more important than sth else; to replace sth<span class="d">占上风；取而代之</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Try not to let negative thoughts take over.</span><span class="tx">尽量别受消极的想法左右。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It has been suggested that mammals took over from dinosaurs 65 million years ago.</span><span class="tx">有人提出哺乳动物是在 6 500 万年前取代恐龙的。</span></span></div></>
