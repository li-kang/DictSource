<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌkeep sb↔ˈdown</span><div id="sense-g"><span class="def-g"><span class="d">to prevent a person, group, etc. from expressing themselves freely<span class="d">压制（或限制、控制）某人</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>oppress</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The people have been kept down for years by a brutal regime.</span><span class="tx">多年来人们一直受到残暴统治的压制。</span></span></div></>
