<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwork ˈup to sth</span><div id="sense-g"><span class="def-g"><span class="d">to develop or move gradually towards sth, usually sth more exciting or extreme<span class="d">逐步发展到，逐渐达到（更高或更深的程度）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The music worked up to a rousing finale.</span><span class="tx">乐曲渐变到一个激动人心的末乐章。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I began by jogging in the park and worked up to running five miles a day.</span><span class="tx">我开始在公园里慢跑，后来逐渐增加到一天跑五英里。</span></span></div></>
