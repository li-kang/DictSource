<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">so ˈwhat?</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to show that you think sth is not important, especially after sb has criticized you for it<span class="d">（认为某事无关紧要，尤用于反驳他人的指责时）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘He's fifteen years younger than you!’ ‘So what?’</span><span class="tx">“他比你小十五岁呢！”“那又怎么啦？”</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">So what if nobody else agrees with me?</span><span class="tx">就算没有一个人赞成我的意见，那又怎么样？</span></span></div></>
