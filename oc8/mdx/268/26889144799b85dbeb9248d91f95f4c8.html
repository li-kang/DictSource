<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">steal the ˈshow</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to attract more attention and praise than other people in a particular situation<span class="d">吸引更多的注意；抢风头</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">As always, the children stole the show.</span><span class="tx">和往常一样，最引人注意的是孩子们。</span></span></div></>
