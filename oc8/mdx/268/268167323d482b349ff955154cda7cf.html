<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstrike ˈup sth (with sb)</span><div id="sense-g"><span class="def-g"><span class="d">to begin a friendship, a relationship, a conversation, etc.<span class="d">（和某人）建立友谊，开始来往，交谈起来</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He would often strike up conversations with complete strangers.</span><span class="tx">他爱和完全不相识的人攀谈。</span></span></div></>
