<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈpress sth on sb</span><div id="sense-g"><span class="def-g"><span class="d">to try to make sb accept sth, especially food or drink, although they may not want it<span class="d">勉强某人接受；促某人吃（或喝）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She kept pressing cake on us.</span><span class="tx">她非要我们吃蛋糕不可。</span></span></div></>
