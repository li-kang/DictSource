<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfall ˈthrough</span><div id="sense-g"><span class="def-g"><span class="d">to not be completed, or not happen<span class="d">落空；失败；成为泡影</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Our plans fell through because of lack of money.</span><span class="tx">我们的计划由于缺钱而落空了。</span></span></div></>
