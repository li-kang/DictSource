<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌset ˈout</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to leave a place and begin a journey<span class="d">出发；动身；启程</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They set out on the last stage of their journey.</span><span class="tx">他们动身踏上最后一段行程。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to begin a job, task, etc. with a particular aim or goal<span class="d">（怀着目标）开始工作，展开任务</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She set out to break the world record.</span><span class="tx">她一心努力要打破世界纪录。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They succeeded in what they set out to do.</span><span class="tx">他们实现了既定的目标。</span></span></span></>
