<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌwhere it's ˈat</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">a place or an activity that is very popular or fashionable<span class="d">盛大活动（场合）；流行活动（地方）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Judging by the crowds waiting to get in, this seems to be where it's at.</span><span class="tx">从等待入场的人群来看，这好像是个盛大活动。</span></span></div></>
