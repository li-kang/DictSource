<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈoff sb/sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">to stop liking sb/sth or lose interest in them<span class="d">不再喜欢某人（或某事物）；失去对…的兴趣</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Jane seems to be going off Paul.</span><span class="tx">简好像不再喜欢保罗了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I've gone off beer.</span><span class="tx">我对啤酒已不感兴趣。</span></span></div></>
