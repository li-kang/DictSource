<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstand ˈup (to sth)</span><div id="sense-g"><span class="def-g"><span class="d">to remain valid even when tested, examined closely, etc.<span class="d">经得起（检验、审查等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His argument simply doesn't stand up to close scrutiny.</span><span class="tx">他的论点完全经不起仔细推敲。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm afraid this document will never stand up in a court of law.</span><span class="tx">恐怕这份文件在法庭上是根本站不住的。</span></span></div></>
