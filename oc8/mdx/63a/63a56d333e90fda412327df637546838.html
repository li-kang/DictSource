<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">I ˈmust say</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to emphasize an opinion<span class="d">（强调所发表的意见）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Well, I must say, that's the funniest thing I've heard all week.</span><span class="tx">嘿，听我说，这是我整整一周听到的最好笑的事情。</span></span></div></>
