<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌearn your ˈkeep</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to do useful or helpful things in return for being allowed to live or stay somewhere<span class="d">挣口饭吃；为有栖身之处而工作</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to be worth the amount of time or money that is being spent<span class="d">值得所花的时间（或金钱）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He felt he no longer deserved such a high salary. He just wasn't earning his keep.</span><span class="tx">他认为他不应再得到那么高的薪金了。他根本不配拿那么多钱。</span></span></span></>
