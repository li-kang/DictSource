<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">reˈfer sb/sth to sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to send sb/sth to sb/sth for help, advice or a decision<span class="d">让（某人）求助于…；把（某事）移交给…</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">My doctor referred me to a specialist.</span><span class="tx">我的医生让我去找一位专家诊治。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The case was referred to the Court of Appeal.</span><span class="tx">这个案子被送交到上诉法院。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="label-g">(<span class="fml">formal</span>)</span><span class="x">May I refer you to my letter of 14 May?</span><span class="tx">你查看一下我 5 月 14 日给你的信好吗？</span></span></div></>
