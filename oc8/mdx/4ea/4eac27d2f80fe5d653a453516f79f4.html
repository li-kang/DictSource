<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpass sb/sth ˈby</span><div id="sense-g"><span class="def-g"><span class="d">to happen without affecting sb/sth<span class="d">未影响（某人或某事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She feels that life is passing her by<gl level="6">(= that she is not enjoying the opportunities and pleasures of life).</gl></span><span class="tx">她觉得人生所有的机遇和欢乐都与她无缘。</span></span></div></>
