<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcobble sth↔toˈgether</span><div id="sense-g"><span class="def-g"><span class="d">to produce sth quickly and without great care or effort, so that it can be used but is not perfect<span class="d">草率匆忙地制作；胡乱拼凑；粗制滥造</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The essay was cobbled together from some old notes.</span><span class="tx">这篇文章是用以前的一些笔记胡乱拼凑而成的。</span></span></div></>
