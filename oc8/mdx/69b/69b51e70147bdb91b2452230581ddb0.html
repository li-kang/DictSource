<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">for the ˈlife of you</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">however hard you try<span class="d">无论怎样努力</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I cannot for the life of me imagine why they want to leave.</span><span class="tx">我怎么也想像不出他们为什么要走。</span></span></div></>
