<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈfeel for sb</span><div id="sense-g"><span class="def-g"><span class="d">to have sympathy for sb<span class="d">同情，怜悯（某人）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I really felt for her when her husband died.</span><span class="tx">她的丈夫去世，我确实同情她。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I do feel for you, honestly.</span><span class="tx">说真的，我确实同情你。</span></span></div></>
