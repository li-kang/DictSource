<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">get into/out of the way of (doing) sth</span><div id="sense-g"><span class="def-g"><span class="d">to become used to doing sth/to lose the habit of doing sth<span class="d">养成（或丢掉）…的习惯</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The women had got into the way of going up on the deck every evening.</span><span class="tx">这些女人养成了每天晚上到甲板上去的习惯。</span></span></div></>
