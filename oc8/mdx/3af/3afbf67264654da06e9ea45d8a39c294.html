<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌslap sth ˈon sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to increase the price of sth suddenly<span class="d">忽然提价</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They've slapped 50p on the price of a pack of cigarettes.</span><span class="tx">他们把一包香烟的价格一下子提高了 50 便士。</span></span></div></>
