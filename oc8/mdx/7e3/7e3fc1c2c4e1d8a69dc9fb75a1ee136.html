<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">leave/let sb alone</span><div id="sense-g"><span class="def-g"><span class="d">to stop annoying sb or trying to get their attention<span class="d">不打扰；不惊动</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She's asked to be left alone but the press photographers follow her everywhere.</span><span class="tx">她要求别打扰她，但是摄影记者到处都跟着她。</span></span></div></>
