<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">deˈtract from sth|deˈtract sth from sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<u status="6" level="6" tranidoupc="1">not used in the progressive tenses<span class="d">不用于进行时</span></u>)</span><span class="d">to make sth seem less good or enjoyable<span class="d">减损；毁损；贬低</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>take away from</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was determined not to let anything detract from his enjoyment of the trip.</span><span class="tx">他下决心这次旅行不让任何事情影响他的兴致。</span></span></div></>
