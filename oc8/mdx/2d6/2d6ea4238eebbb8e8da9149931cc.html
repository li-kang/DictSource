<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgive ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to come to an end; to be completely used up<span class="d">用完；耗尽</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">After a month their food supplies gave out.</span><span class="tx">一个月以后他们的食物储备消耗殆尽。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her patience finally gave out.</span><span class="tx">她最终忍无可忍了。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to stop working<span class="d">停止运行；停止运转</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">One of the plane's engines gave out in mid-air.</span><span class="tx">飞机在高空中飞行时一个发动机失灵了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her legs gave out and she collapsed.</span><span class="tx">她腿一软倒了下去。</span></span></span></>
