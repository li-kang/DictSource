<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwheel sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to show or use sth to help you do sth, even when it has often been seen or heard before<span class="d">故伎重演</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They wheeled out the same old arguments we'd heard so many times before.</span><span class="tx">他们又弹起了我们听过多次的老调。</span></span></div></>
