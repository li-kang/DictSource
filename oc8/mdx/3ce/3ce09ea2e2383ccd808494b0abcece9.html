<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌturn sb/sth↔ˈdown</span><div id="sense-g"><span class="def-g"><span class="d">to reject or refuse to consider an offer, a proposal, etc. or the person who makes it<span class="d">拒绝，顶回（提议、建议或提议人）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Why did she turn down your invitation?</span><span class="tx">她为什么谢绝你的邀请？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He has been turned down for ten jobs so far.</span><span class="tx">他迄今申请了十份工作都遭到拒绝。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He asked her to marry him but she turned him down.</span><span class="tx">他请求她嫁给他，但是她回绝了。</span></span></div></>
