<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈraise sth to sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to build or place a statue, etc. somewhere in honour or memory of sb/sth<span class="d">（为…）建造，树立（塑像等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The town raised a memorial to those killed in the war.</span><span class="tx">这座小镇为战争中牺牲的人树立了一座纪念碑。</span></span></div></>
