<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcough ˈup|ˌcough sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to give sth, especially money, unwillingly<span class="d">勉强给（尤指钱）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Steve finally coughed up the money he owed us.</span><span class="tx">史蒂夫最终勉强归还了他欠我们的钱。</span></span></div></>
