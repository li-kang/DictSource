<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrun ˈover sth</span><div id="sense-g"><span class="def-g"><span class="d">to read through or practise sth quickly<span class="d">快速阅读（或练习）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She ran over her notes before giving the lecture.</span><span class="tx">讲课之前，她翻阅了一下自己的讲稿。</span></span></div></>
