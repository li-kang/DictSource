<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">(almost) uˈpon you</span><div id="sense-g"><span class="def-g"><span class="d">if sth in the future is<dhb level="6">almost upon you,</dhb>it is going to arrive or happen very soon<span class="d">近在咫尺；即将来临</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The summer season was almost upon them again.</span><span class="tx">转眼间他们又要过夏天了。</span></span></div></>
