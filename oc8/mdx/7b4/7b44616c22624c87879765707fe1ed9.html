<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">disappear/vanish off the face of the ˈearth</span><div id="sense-g"><span class="def-g"><span class="d">to disappear completely<span class="d">完全消失；消逝得无影无踪</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Keep looking—they can't just have vanished off the face of the earth.</span><span class="tx">继续找，他们不可能就从此消失得无影无踪的。</span></span></div></>
