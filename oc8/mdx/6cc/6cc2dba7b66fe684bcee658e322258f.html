<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈout (of sth)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to fail to reach the next stage of a competition, etc.<span class="d">（竞赛等中）被淘汰，出局</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She went out of the tournament in the first round.</span><span class="tx">她在锦标赛的第一轮比赛中就被淘汰了。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to be no longer fashionable or generally used<span class="d">过时；不再流行</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Those skirts went out years ago.</span><span class="tx">那些裙子多年前就不时兴了。</span></span></span></>
