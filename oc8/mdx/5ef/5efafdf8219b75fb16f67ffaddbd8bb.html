<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpour sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to express your feelings or give an account of sth, especially after keeping them or it secret or hidden<span class="d">毫无保留地表达感情（或思想等）；表露无遗；畅所欲言</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She poured out her troubles to me over a cup of coffee.</span><span class="tx">她一面喝着咖啡，一面向我倾吐着她的烦恼。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://outpouring">outpouring</a></span></span></div></>
