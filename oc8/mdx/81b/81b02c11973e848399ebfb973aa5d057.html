<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcarry sth↔ˈoff</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to win sth<span class="d">赢得；获得</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He carried off most of the prizes.</span><span class="tx">他赢得了大多数的奖项。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to succeed in doing sth that most people would find difficult<span class="d">成功地对付，不费劲地处理（大多数人认为难以应付的事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She's had her hair cut really short, but she can<cl level="7">carry it off.</cl></span><span class="tx">她把头发剪得非常短，但她还是能撑得起这种发型。</span></span></span></>
