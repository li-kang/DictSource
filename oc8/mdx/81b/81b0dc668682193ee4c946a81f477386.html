<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">not a ˈbit|not one (little) ˈbit</span><div id="sense-g"><span class="def-g"><span class="d">not at all; not in any way<span class="d">一点也不；毫不</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Are you cold?’ ‘Not a bit.’</span><span class="tx">“你冷吗？”“一点不冷。”</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It's not a bit of use<gl level="6">(= there's no point in)</gl>complaining.</span><span class="tx">抱怨毫无意义。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I don't like that idea one bit.</span><span class="tx">我根本不喜欢那个主意。</span></span></div></>
