<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtake aˈway from sth</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to make the effort or value of sth seem less<span class="d">减少；减弱；贬低</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>detract from</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I don't want to take away from his achievements, but he couldn't have done it without my help.</span><span class="tx">我不想贬低他的成就，但是如果没有我的帮助，他是做不成的。</span></span></div></>
