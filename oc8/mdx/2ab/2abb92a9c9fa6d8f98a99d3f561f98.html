<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcreep ˈup on sb</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to move slowly nearer to sb, usually from behind, without being seen or heard<span class="d">（通常从后面）缓慢地悄悄靠近</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Don't creep up on me like that!</span><span class="tx">别那样蹑手蹑脚地靠近我！</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to begin to affect sb, especially before they realize it<span class="d">（尤指不知不觉地）开始影响（某人）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Tiredness can easily creep up on you while you're driving.</span><span class="tx">开车时会很容易不知不觉地就累了。</span></span></span></>
