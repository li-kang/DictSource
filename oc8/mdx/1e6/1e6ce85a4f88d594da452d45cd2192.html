<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌchew sb ˈout</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>) (<span class="infml">informal</span>)</span><span class="d">to tell sb angrily that you do not approve of their actions<span class="d">气愤地骂（某人）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He got chewed out by the boss for lying.</span><span class="tx">他因说谎遭到老板的痛骂。</span></span></div></>
