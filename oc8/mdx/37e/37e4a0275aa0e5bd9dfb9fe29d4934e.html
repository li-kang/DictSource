<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌlaugh sth↔ˈoff</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to try to make people think that sth is not serious or important, especially by making a joke about it<span class="d">一笑置之，付之一笑（尤指用笑话摆脱）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He laughed off suggestions that he was going to resign.</span><span class="tx">传言他要辞职，他一笑置之。</span></span></div></>
