<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsign sth↔ˈover (to sb)</span><div id="sense-g"><span class="def-g"><span class="d">to give your rights or property to sb else by signing a document<span class="d">签字转让（权利或财产）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She has signed the house over to her daughter.</span><span class="tx">她签署了转让手续，把房子过到女儿名下。</span></span></div></>
