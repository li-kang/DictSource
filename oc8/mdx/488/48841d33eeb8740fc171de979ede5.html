<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpeter ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to gradually become smaller, quieter, etc. and then end<span class="d">逐渐减少；逐渐减弱；慢慢消失</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The campaign petered out for lack of support.</span><span class="tx">那场运动因缺乏支持者而最终烟消云散。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The road petered out into a dirt track.</span><span class="tx">大道延伸到一条泥路小径。</span></span></div></>
