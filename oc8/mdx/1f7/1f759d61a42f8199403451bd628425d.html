<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌedit sth↔ˈout (of sth)</span><div id="sense-g"><span class="def-g"><span class="d">to remove words, phrases or scenes from a book, programme, etc. before it is published or shown<span class="d">（从书、节目中）删除，删掉，删节</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><xh level="6"><z_xh_eb>cut out</z_xh_eb></xh></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They edited out references to her father in the interview.</span><span class="tx">他们删掉了采访中提到她父亲的部份。</span></span></div></>
