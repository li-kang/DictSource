<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">little/no better than</span><div id="sense-g"><span class="def-g"><span class="d">almost or just the same as; almost or just as bad as<span class="d">同…（几乎）一样；和…（几乎）一样坏</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The path was no better than a sheep track.</span><span class="tx">那条小路简直就像是给羊群踏出来的。</span></span></div></>
