<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be ˌtogged ˈout/ˈup (in sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to be wearing clothes for a particular activity or occasion<span class="d">穿着（适合某种活动或场合）的服装</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They were all togged up in their skiing gear.</span><span class="tx">他们全都身着滑雪服。</span></span></div></>
