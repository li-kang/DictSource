<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">(more than) your fair share of sth</span><div id="sense-g"><span class="def-g"><span class="d">(more than) an amount of sth that is considered to be reasonable or acceptable<span class="d">（超过）合理的数量，恰当的数量</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He has more than his fair share of problems.</span><span class="tx">他的问题过多。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I've had my fair share of success in the past.</span><span class="tx">过去我已经取得了应有的成功。</span></span></div></>
