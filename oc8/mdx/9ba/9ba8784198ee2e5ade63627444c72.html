<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpour sth ˈinto sth</span><div id="sense-g"><span class="def-g"><span class="d">to provide a large amount of money for sth<span class="d">向…投入大量金钱；大量投资于</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The government has poured millions into the education system.</span><span class="tx">政府在教育上已投资数百万。</span></span></div></>
