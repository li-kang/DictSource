<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌserve sth↔ˈup</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to put food onto plates and give it to people<span class="d">端上（食物）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He served up a delicious meal.</span><span class="tx">他端上一顿可口的饭菜。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to give, offer or provide sth<span class="d">给出；提供</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She served up the usual excuse.</span><span class="tx">她给出的借口还是老一套。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The teams served up some fantastic entertainment.</span><span class="tx">这些队献上了精彩的表演。</span></span></span></>
