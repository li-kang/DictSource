<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌdash sth↔ˈoff</span><div id="sense-g"><span class="def-g"><span class="d">to write or draw sth very quickly<span class="d">仓促写出；草草画成</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I dashed off a note to my brother.</span><span class="tx">我急急忙忙给我弟弟写了个字条。</span></span></div></>
