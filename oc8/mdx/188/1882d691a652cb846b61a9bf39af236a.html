<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈget at sb</span><div id="sense-g"><span class="def-g"><span class="label-g">(<u status="6" level="6" tranidoupc="184">usually used in the progressive tenses<span class="d">通常用于进行时</span></u>)</span><span class="d">to keep criticizing sb<span class="d">一再批评，不断指责，老是数落（某人）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's always getting at me.</span><span class="tx">他老是责备我。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She feels she's being got at.</span><span class="tx">她感到自己总是受人数落。</span></span></div></>
