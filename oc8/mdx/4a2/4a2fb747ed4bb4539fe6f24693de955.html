<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈpass for/as sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to be accepted as sb/sth<span class="d">被认为是；被当作</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He speaks the language so well he could easily pass for a German.</span><span class="tx">他德语讲得好极了，很容易被当成德国人。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We had some wine—or what passes for wine in that area.</span><span class="tx">我们有一些酒，或是在那个地区当作酒的东西。</span></span></div></>
