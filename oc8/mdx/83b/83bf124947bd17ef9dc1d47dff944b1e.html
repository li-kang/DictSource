<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget aˈcross (to sb)|ˌget sth↔aˈcross (to sb)</span><div id="sense-g"><span class="def-g"><span class="d">to be communicated or understood; to succeed in communicating sth<span class="d">被传达；被理解；把…讲清楚</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Your meaning didn't really get across.</span><span class="tx">你的意思并未真正为别人理解。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's not very good at getting his ideas across.</span><span class="tx">他不太善于清楚地表达自己的思想。</span></span></div></>
