<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈcater to sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to provide the things that a particular type of person wants, especially things that you do not approve of<span class="d">满足需要；迎合</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They only publish novels which cater to the mass market.</span><span class="tx">他们只出版适销大众市场的小说。</span></span></div></>
