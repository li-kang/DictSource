<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌswot sth↔ˈup|ˌswot ˈup on sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">to study a particular subject very hard, especially in order to prepare for an exam<span class="d">（尤指为准备考试）刻苦学习（某门课程）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Make sure you swot up on the company before the interview.</span><span class="tx">面试前一定要用心掌握公司的情况。</span></span></div></>
