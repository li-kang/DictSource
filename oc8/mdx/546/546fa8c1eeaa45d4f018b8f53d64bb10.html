<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌturn ˈoff|ˌturn ˈoff sth</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to leave a road in order to travel on another<span class="d">拐弯；转入另一条路</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Is this where we turn off?</span><span class="tx">这儿是我们换道的地方吗？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The jet began to turn off the main runway.</span><span class="tx">那架喷气式飞机开始拐出主跑道。</span></span></div></>
