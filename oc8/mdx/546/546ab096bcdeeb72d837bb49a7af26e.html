<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌthere, ˈthere!</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to persuade a small child to stop crying or being upset<span class="d">（劝说小孩不要啼哭或沮丧）好了，好了</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">There, there! Never mind, you'll soon feel better.</span><span class="tx">好了，好了！不要紧，你很快就会感到好一些了。</span></span></div></>
