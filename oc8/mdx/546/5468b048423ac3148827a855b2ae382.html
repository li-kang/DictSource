<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget ˈthrough (to sb)</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to reach sb<span class="d">到达（某人处）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Thousands of refugees will die if these supplies don't get through to them.</span><span class="tx">如果这些生活用品运不到，数以千计的难民就会死去。</span></span></span><span class="n-g"><span class="z_n">2</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to make contact with sb by telephone<span class="d">（用电话）接通，打通，联系上</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I tried calling you several times but I couldn't get through.</span><span class="tx">我试着给你打了几次电话，但都没打通。</span></span></span></>
