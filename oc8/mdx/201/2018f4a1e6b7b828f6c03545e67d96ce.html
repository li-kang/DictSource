<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">bring down the ˈcurtain on sth|bring the ˈcurtain down on sth</span><div id="sense-g"><span class="def-g"><span class="d">to finish or mark the end of sth<span class="d">结束；标志着…的终结</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His sudden decision to retire brought down the curtain on a distinguished career.</span><span class="tx">他突然决定退休结束了他成就斐然的职业生涯。</span></span></div></>
