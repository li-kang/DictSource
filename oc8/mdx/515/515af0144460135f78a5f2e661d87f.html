<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌfirst ˈcome, ˌfirst ˈserved</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="saying">saying</span>)</span><span class="d">people will be dealt with, seen, etc. strictly in the order in which they arrive<span class="d">先来先接待；先到先供应；按先来后到对待</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Tickets are available on a first come, first served basis.</span><span class="tx">票先来先买，售完为止。</span></span></div></>
