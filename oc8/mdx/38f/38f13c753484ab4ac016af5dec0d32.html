<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtap sth↔ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to hit a surface gently to the rhythm of music<span class="d">（跟着音乐节奏）轻轻打拍子</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She tapped out the beat on the table.</span><span class="tx">她轻击桌面打着拍子。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to write sth using a computer or a mobile/cell phone<span class="d">（用计算机或移动电话）写，输入，键入</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I tapped out a text message to Mandy.</span><span class="tx">我给曼迪发了一条短信。</span></span></span></>
