<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌsame ˈhere</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to say that sth is also true of you<span class="d">我也一样；我也是</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘I can't wait to see it.’ ‘Same here.’</span><span class="tx">“我巴不得马上看到它。”“我也一样。”</span></span></div></>
