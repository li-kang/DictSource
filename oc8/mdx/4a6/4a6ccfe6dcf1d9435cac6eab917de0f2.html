<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsniff sb/sth↔ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to discover or find sb/sth by using your sense of smell<span class="d">嗅出</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The dogs are trained to sniff out drugs.</span><span class="tx">这些狗是经过训练的嗅毒犬。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<r level="7" r="infml">informal</span>)</span><span class="d">to discover or find sb/sth by looking<span class="d">看出；觉察出</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Journalists are good at sniffing out a scandal.</span><span class="tx">做记者的善于发现丑闻。</span></span></span></>
