<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌbrass ˈneck/ˈnerve</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">a combination of confidence and lack of respect<span class="d">自以为是；傲慢无理</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I didn't think she would have the brass neck to do that.</span><span class="tx">我本以为她不会胆大妄为的。</span></span></div></>
