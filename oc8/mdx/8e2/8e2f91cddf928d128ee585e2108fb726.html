<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsit sth↔ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to stay in a place and wait for sth unpleasant or boring to finish<span class="d">耐心等到结束；熬到结束</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We sat out the storm in a cafe.</span><span class="tx">我们坐在一家咖啡馆里，一直等到暴风雨过去。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to not take part in a dance, game or other activity<span class="d">坐在一旁（不参加跳舞、游戏等活动）</span></span></span></span></>
