<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈoff with sb</span><div id="sense-g"><span class="def-g"><span class="d">to leave your husband, wife, partner, etc. in order to have a relationship with sb else<span class="d">抛弃原有伴侣等而与另外的某人相好；与某人私奔</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He went off with his best friend's wife.</span><span class="tx">他和最要好的朋友的妻子走了。</span></span></div></>
