<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtrot sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal,</span><r>disapproving</span>)</span><span class="d">to give the same excuses, facts, explanations, etc. for sth that have often been used before<span class="d">重复，翻出（老一套的借口、事实、解释等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They trotted out the same old excuses for the lack of jobs in the area.</span><span class="tx">他们又用那老一套的借口解释这个地区缺少就业机会的问题。</span></span></div></>
