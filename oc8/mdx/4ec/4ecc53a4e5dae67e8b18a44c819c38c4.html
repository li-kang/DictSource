<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have a (good) ˈlaugh (about sth)</span><div id="sense-g"><span class="def-g"><span class="d">to find sth amusing<span class="d">觉得可笑（或有趣）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I was angry at the time but we had a good laugh about it afterwards.</span><span class="tx">我当时很生气，可后来我们却又觉得十分可笑。</span></span></div></>
