<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈmeet sth with sth</span><div id="sense-g"><span class="def-g"><span class="d">to react to sth in a particular way<span class="d">（对某事）作出…反应；以…作为回应</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>receive</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His suggestion was met with howls of protest.</span><span class="tx">他的建议引起了一阵阵的抗议声。</span></span></div></>
