<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈgear sth to/towards sth</span><div id="sense-g"><gr gr="usupass" level="4"><z_gr_br>[</z_gr_br>usually passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to make, change or prepare sth so that it is suitable for a particular purpose<span class="d">使与…相适应；使适合于</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The course had been geared towards the specific needs of its members.</span><span class="tx">课程已作调整，以满足学员的特别需要。</span></span></div></>
