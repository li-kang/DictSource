<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be, seem, etc. himˈself</span><div id="sense-g"><dc status="6" level="4" tranidoupc="8"><z>(</z>of a man or boy<span class="d">男性</span><z>)</z></dc><span class="def-g"><span class="d">to be in a normal state of health or happiness; not influenced by other people<span class="d">一切正常；如平时一般；未受他人影响</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He didn't seem quite himself this morning.</span><span class="tx">他今天上午似乎有点不对劲。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He needed space to be himself.</span><span class="tx">他需要自己的独立的空间。</span></span></div></>
