<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstand ˈup to sb</span><div id="sense-g"><span class="def-g"><span class="d">to resist sb; to not accept bad treatment from sb without complaining<span class="d">抵抗；勇敢反对；不甘忍受某人的欺负（或不公平对待）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It was brave of her to stand up to those bullies.</span><span class="tx">她不向那几个坏蛋屈服，真是勇敢。</span></span></div></>
