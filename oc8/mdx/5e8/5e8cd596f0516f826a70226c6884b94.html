<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrun ˈout (of sth)</span><div id="sense-g"><span class="def-g"><span class="d">to use up or finish a supply of sth<span class="d">用完，耗尽（供应品）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We ran out of fuel.</span><span class="tx">我们的燃料用光了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Could I have a cigarette? I seem to have run out.</span><span class="tx">给我一支烟可以吗？我的烟好像抽完了。</span></span></div></>
