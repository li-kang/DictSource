<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌmeasure sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to take the amount of sth that you need from a larger amount<span class="d">取出（或量出）所需量</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He measured out a cup of milk and added it to the mixture.</span><span class="tx">他倒了一杯牛奶，掺了进去。</span></span></div></>
