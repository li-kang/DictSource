<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcome ˈinto sth</span><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to be left money by sb who has died<span class="d">继承，得到（遗产）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She came into a fortune when her uncle died.</span><span class="tx">她在叔叔去世后继承了一大笔财产。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to be important in a particular situation<span class="d">（在某种情形下）是重要的</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I've worked very hard to pass this exam—luck doesn't come into it.</span><span class="tx">我为通过这次考试下了很大的苦功，不是靠运气。</span></span></span></>
