<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈdraw sb into sth/into doing sth|ˌdraw sb↔ˈin</span><div id="sense-g"><span class="def-g"><span class="d">to involve sb or make sb take part in sth, although they may not want to take part at first<span class="d">使卷入；使参与</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">youngsters drawn into a life of crime</span><span class="tx">身不由己卷入犯罪活动的年轻人</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The book starts slowly, but it gradually draws you in.</span><span class="tx">这本书开始时情节展开得很慢，但渐渐地就把你给完全吸引住了。</span></span></div></>
