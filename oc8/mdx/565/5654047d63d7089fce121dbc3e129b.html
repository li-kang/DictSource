<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">keep mum</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to say nothing about sth; to stay quiet<span class="d">缄口不言；保持沉默</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He kept mum about what he'd seen.</span><span class="tx">他对他所看到的只字不说。</span></span></div></>
