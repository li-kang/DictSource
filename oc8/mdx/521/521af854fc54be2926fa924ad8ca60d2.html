<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌchoke ˈout|choke out sth</span><div id="sense-g"><span class="def-g"><span class="d">to say sth with great difficulty because you feel a strong emotion<span class="d">（因感情激动而）哽咽着说，哽咽地说出某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He choked out a reply.</span><span class="tx">他哽咽着回答。</span></span><cf eid="choke_cf_8" id="choke_cf_8" zp="y" level="4">+ speech</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘I hate you!’ she choked out.</span><span class="tx">“我恨你！”她哽咽着说道。</span></span></div></>
