<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌneck of the ˈwoods</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">a particular place or area<span class="d">某地方；某地区</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's from your neck of the woods<gl level="6">(= the area where you live).</gl></span><span class="tx">他是你那一带的人。</span></span></div></>
