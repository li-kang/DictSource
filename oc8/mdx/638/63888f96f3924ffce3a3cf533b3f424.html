<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget ˈround/aˈround sb</span><div id="sense-g"><span class="def-g"><span class="d">to persuade sb to agree or to do what you want, usually by doing nice things for them<span class="d">（常用讨好卖乖的手段）说服某人同意，哄骗某人依顺，笼络某人</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She knows how to get round her dad.</span><span class="tx">她知道怎样讨她爸爸的欢心。</span></span></div></>
