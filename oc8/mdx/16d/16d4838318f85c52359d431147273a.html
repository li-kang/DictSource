<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈlaunch into sth|ˈlaunch yourself into sth</span><div id="sense-g"><span class="def-g"><span class="d">to begin sth in an enthusiastic way, especially sth that will take a long time<span class="d">（热情地）开始做，投入</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He launched into a lengthy account of his career.</span><span class="tx">他开始啰啰嗦嗦地讲述自己的工作经历。</span></span></div></>
