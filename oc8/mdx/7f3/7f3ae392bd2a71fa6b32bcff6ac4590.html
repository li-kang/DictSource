<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌflatten ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to gradually become completely flat<span class="d">逐渐变平</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The hills first rose steeply then flattened out towards the sea.</span><span class="tx">山峦起初拔地而起，然后逐渐平坦，伸向大海。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to stop growing or going up<span class="d">停止生长；不再长高；停止上升</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Export growth has started to flatten out.</span><span class="tx">出口增长已逐渐缓了下来。</span></span></span></>
