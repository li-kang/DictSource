<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo aˈgainst sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to resist or oppose sb/sth<span class="d">反抗（或反对）某人（或某事）；与…相背</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He would not go against his parents' wishes.</span><span class="tx">他不会违背父母的意愿。</span></span></div></>
