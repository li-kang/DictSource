<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">deˈprive sb/sth of sth</span><div id="sense-g"><span class="def-g"><span class="d">to prevent sb from having or doing sth, especially sth important<span class="d">剥夺；使丧失；使不能享有</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They were imprisoned and deprived of their basic rights.</span><span class="tx">他们遭到监禁并被剥夺了基本权利。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Why should you<cl level="6">deprive yourself</cl>of such simple pleasures?</span><span class="tx">你为什么连这种简单的娱乐也不让自己享受一下呢？</span></span></div></>
