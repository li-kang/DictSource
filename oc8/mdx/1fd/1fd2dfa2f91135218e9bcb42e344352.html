<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈin for sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="label-g">(<g level="7" g="br">BrE</g>)</span><span class="d">to take an exam or enter a competition<span class="d">参加考试（或竞赛）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She's going in for the Cambridge First Certificate.</span><span class="tx">她打算参加剑桥初级证书考试。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to have sth as an interest or a hobby<span class="d">对某事物有兴趣；爱好</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She doesn't go in for team sports.</span><span class="tx">她不喜欢团体运动。</span></span></span></>
