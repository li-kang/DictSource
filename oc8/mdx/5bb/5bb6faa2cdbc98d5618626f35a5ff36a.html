<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌdry ˈout|ˌdry sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to become or to allow sth to become dry, in a way that is not wanted<span class="d">（使）变干，干透</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Water the plant regularly, never letting the soil dry out.</span><span class="tx">经常给植物浇水，别让土壤干透了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Hot sun and cold winds can soon dry out your skin.</span><span class="tx">火辣辣的太阳和寒风可使你的皮肤很快变干燥。</span></span></div></>
