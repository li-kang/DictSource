<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfall beˈhind with sth</span><div id="sense-g"><vs-g new="eight" level="4"><z>(</z><z_vs-g>also</z_vs-g><v level="5">ˌfall beˈhind on sth</v><span class="label-g"><g level="6" g="espinam">especially in NAmE</g></span><z>)</z></vs-g><span class="def-g"><span class="d">to not pay or do sth at the right time<span class="d">拖欠（付款）；没有及时做</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They had fallen behind on their mortgage repayments.</span><span class="tx">他们拖欠了按揭还款。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's fallen behind with his school work again.</span><span class="tx">他又没有按时做学校作业了。</span></span></div></>
