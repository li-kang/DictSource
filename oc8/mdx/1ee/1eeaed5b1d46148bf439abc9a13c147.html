<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌdouble ˈup (on sth/with sb)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to form a pair in order to do sth or to share sth<span class="d">合用；同享</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We'll have to double up on books; there aren't enough to go around.</span><span class="tx">因为书不够人手一册，我们只好合用了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They only have one room left: you'll have to double up with Peter.</span><span class="tx">他们只剩下一个房间，你只好与彼得合住了。</span></span></div></>
