<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpass sth↔aˈround/ˈround</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>)</span><span class="d">to give sth to another person, who gives it to sb else, etc. until everyone has seen it<span class="d">挨个传递某物；传阅</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Can you pass these pictures around for everyone to look at, please?</span><span class="tx">请你把这些画传给每个人看一看好吗？</span></span></div></>
