<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">a pair of ˈhands</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">a person who can do, or is doing, a job<span class="d">一个能做事的人；人手；正在工作的人</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We need an extra pair of hands if we're going to finish on time.</span><span class="tx">要想按时完成，我们就要再增加一个人。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Colleagues regard him as a<cl level="6">safe pair of hands</cl><gl level="6">(= sb who can be relied on to do a job well).</gl></span><span class="tx">同事认为他办事可靠。</span></span></div></>
