<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsell sth↔ˈon</span><div id="sense-g"><span class="def-g"><span class="d">to sell to sb else sth that you have bought not long before<span class="d">（买进后不久）转售，转让</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She managed the business for a year and then sold it on.</span><span class="tx">这个企业她经营了一年，然后转手卖给了别人。</span></span></div></>
