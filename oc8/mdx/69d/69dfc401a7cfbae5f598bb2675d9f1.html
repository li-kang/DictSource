<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">pick ˈholes in sth</span><div id="sense-g"><span class="def-g"><span class="d">to find the weak points in sth such as a plan, suggestion, etc.<span class="d">挑刺儿；挑毛病；找漏洞</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It was easy to pick holes in his arguments.</span><span class="tx">找他论据中的漏洞很容易。</span></span></div></>
