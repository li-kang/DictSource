<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">get in the way of</span><div id="sense-g"><span class="def-g"><span class="d">to prevent sb from doing sth; to prevent sth from happening<span class="d">挡…的路；妨碍</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He wouldn't allow emotions to get in the way of him doing his job.</span><span class="tx">他不会让感情妨碍自己的工作。</span></span></div></>
