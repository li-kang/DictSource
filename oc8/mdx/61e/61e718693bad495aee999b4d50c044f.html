<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">to the ˈcontrary</span><div id="sense-g"><span class="def-g"><span class="d">showing or proving the opposite<span class="d">相反的；相反地</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Show me some evidence to the contrary<gl level="6">(= proving that sth is not true).</gl></span><span class="tx">给我看看有什么相反的证据吧。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I will expect to see you on Sunday unless I hear anything to the contrary<gl level="6">(= that you are not coming).</gl></span><span class="tx">我星期天等你，除非你说不来了。</span></span></div></>
