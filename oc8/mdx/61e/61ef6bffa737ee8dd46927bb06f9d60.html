<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwork sth ˈin|work sth into sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to try to include sth<span class="d">尽量包括；设法把…加进</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Can't you work a few more jokes into your speech?</span><span class="tx">难道你就不能在讲话中再增加几句笑话吗？</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to add one substance to another and mix them together<span class="d">掺入；将…搅拌进</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Gradually work in the butter.</span><span class="tx">逐渐掺进黄油。</span></span></span></>
