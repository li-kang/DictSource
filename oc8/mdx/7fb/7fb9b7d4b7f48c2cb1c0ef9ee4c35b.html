<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwin ˈout/ˈthrough</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to be successful despite difficulties<span class="d">（克服困难）终获成功</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It won't be easy but we'll win through in the end.</span><span class="tx">这并不容易，但我们最终会获得成功。</span></span></div></>
