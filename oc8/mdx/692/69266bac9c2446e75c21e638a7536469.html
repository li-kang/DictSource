<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be no/a ˈstranger to sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to be familiar/not familiar with sth because you have/have not experienced it many times before<span class="d">熟悉（或不熟悉）某事；习惯（或不习惯）某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He is no stranger to controversy.</span><span class="tx">他对争论见得多了。</span></span></div></>
