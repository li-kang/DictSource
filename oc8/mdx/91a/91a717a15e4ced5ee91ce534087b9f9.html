<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">I ˈtell you|I can ˈtell you|I'm ˈtelling you</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to emphasize what you are saying, especially when it is surprising or difficult to believe<span class="d">我可以肯定地说；我敢说；确实</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It isn't cheap, I can tell you!</span><span class="tx">我敢说，这并不便宜！</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm telling you, that's exactly what she said.</span><span class="tx">我可以肯定地说，那正是她的原话。</span></span></div></>
