<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌblow ˈup</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to explode; to be destroyed by an explosion<span class="d">爆炸；被炸毁</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The bomb blew up.</span><span class="tx">炸弹爆炸了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">A police officer was killed when his car blew up.</span><span class="tx">一名警官在其汽车爆炸时遇难。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>synonyms at<span class="xr"><a href="entry://explode">explode</a></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to start suddenly and with force<span class="d">爆发</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">A storm was blowing up.</span><span class="tx">狂风大作。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">A crisis has blown up over the President's latest speech.</span><span class="tx">总统最近的讲话引发了一场危机。</span></span></span></>
