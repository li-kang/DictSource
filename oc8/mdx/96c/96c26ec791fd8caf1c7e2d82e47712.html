<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈmatch sth against sth</span><div id="sense-g"><span class="def-g"><span class="d">to compare sth with sth else in order to find things that are the same or similar<span class="d">拿…与…比较；对照</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">New information is matched against existing data in the computer.</span><span class="tx">新的资料和电脑中已有的数据作了比较。</span></span></div></>
