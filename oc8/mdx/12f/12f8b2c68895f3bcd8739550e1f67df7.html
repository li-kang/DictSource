<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpour ˈout</span><div id="sense-g"><span class="def-g"><span class="ud">when feelings or sb's words<dhb level="6">pour out</dhb>they are expressed, usually after they have been kept hidden for some time<span class="d">（感情或说话）奔涌，迸发</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The whole story then came pouring out.</span><span class="tx">接着，事情的来龙去脉被和盘托出。</span></span></div></>
