<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">I, they, etc. can't ˈwait/can hardly ˈwait</span><div id="sense-g"><span class="def-g"><span class="ud">used when you are emphasizing that sb is very excited about sth or keen to do it<span class="d">（我、他们等）迫不及待</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The children<cl level="6">can't wait for</cl>Christmas to come.</span><span class="tx">孩子们等圣诞节都等不及了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I can hardly wait to see him again.</span><span class="tx">我迫不及待地想再次见到他。</span></span></div></>
