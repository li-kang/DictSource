<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌchoke sth↔ˈoff</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to prevent or limit sth<span class="d">阻止；制止；限制</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">High prices have choked off demand.</span><span class="tx">高昂的价格制约了需求。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to interrupt sth; to stop sth<span class="d">打断；停止；终止</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her screams were suddenly choked off.</span><span class="tx">她的尖叫声戛然而止。</span></span></span></>
