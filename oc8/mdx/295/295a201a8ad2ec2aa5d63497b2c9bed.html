<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhold ˈback (from doing sth)|ˌhold sb ˈback (from doing sth)</span><div id="sense-g"><span class="def-g"><span class="d">to hesitate or to make sb hesitate to act or speak<span class="d">（使）犹豫，踌躇</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She held back, not knowing how to break the terrible news.</span><span class="tx">她踌躇着，不知如何说出这一可怕的消息。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I wanted to tell him the truth, but something held me back.</span><span class="tx">我本想告诉他真实情况，但又开不了口。</span></span></div></>
