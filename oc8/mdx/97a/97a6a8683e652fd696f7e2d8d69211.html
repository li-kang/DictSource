<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpoint sb/sth↔ˈout (to sb)</span><div id="sense-g"><span class="def-g"><span class="d">to stretch your finger out towards sb/sth in order to show sb which person or thing you are referring to<span class="d">指（给某人）看</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'll point him out to you next time he comes in.</span><span class="tx">他下次来的时候，我指给你看。</span></span></div></>
