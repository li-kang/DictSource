<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpress aˈhead/ˈon (with sth)</span><div id="sense-g"><span class="def-g"><span class="d">to continue doing sth in a determined way; to hurry forward<span class="d">坚决继续进行；匆忙前进；加紧</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The company is pressing ahead with its plans for a new warehouse.</span><span class="tx">这家公司正加紧推动设置新仓库的计划。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Shall we stay here for the night?’ ‘No, let's press on.’</span><span class="tx">“我们今晚在这里住下好吗？”“不，咱们继续走。”</span></span></div></>
