<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌchase sb↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to contact sb in order to remind them to do sth that they should have done already<span class="d">催促</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We need to chase up all members who have not yet paid.</span><span class="tx">我们得催促所有未付费的成员交费。</span></span></div></>
