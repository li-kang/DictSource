<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbeat sb/sth↔ˈoff</span><div id="sense-g"><span class="def-g"><span class="d">to force sb/sth back or away by fighting<span class="d">击退；驱走</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The attacker was beaten off.</span><span class="tx">袭击者被击退了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She beat off a challenge to her leadership.</span><span class="tx">她战胜了对她的领导地位的挑战。</span></span></div></>
