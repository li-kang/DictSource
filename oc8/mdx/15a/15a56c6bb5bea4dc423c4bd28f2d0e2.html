<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌwine and ˈdine (sb)</span><div id="sense-g"><span class="def-g"><span class="d">to go to restaurants, etc. and enjoy good food and drink; to entertain sb by buying them good food and drink<span class="d">（去餐馆等）大吃大喝；用酒宴款待</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The firm spent thousands wining and dining potential clients.</span><span class="tx">这家公司成千上万地花费在大摆酒宴款待潜在的客户上。</span></span></div></>
