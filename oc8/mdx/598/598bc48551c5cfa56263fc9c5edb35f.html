<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌswing ˈby|ˈswing by sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>) (<span class="infml">informal</span>)</span><span class="d">to visit a place or person for a short time<span class="d">进某处一会儿；短暂拜访；看望某人一下</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>drop by</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'll swing by your house on the way home from work.</span><span class="tx">下班回家路过时我会到你家一下。</span></span></div></>
