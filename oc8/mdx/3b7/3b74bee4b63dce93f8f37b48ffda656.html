<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌring sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to enter the cost of goods being bought in a shop/store on a<ndv level="6">cash register</ndv>by pressing the buttons; to make sales of a particular value<span class="d">将（款额）输入现金出纳机；达到…销售额</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She rang up all the items on the till.</span><span class="tx">她将各项款额都记入了现金出纳机。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The company rang up sales of $166 million last year.</span><span class="tx">公司去年的销售额为 1.66 亿元。</span></span></div></>
