<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈby</span><div id="sense-g"><dc status="6" level="4" tranidoupc="266"><z>(</z>of time<span class="d">时间</span><z>)</z></dc><span class="def-g"><span class="d">to pass<span class="d">流逝；过去</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Things will get easier<cl level="6">as time goes by.</cl></span><span class="tx">随着时间的推移情况会有所改善。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The weeks went slowly by.</span><span class="tx">时间一周周慢慢地过去了。</span></span></div></>
