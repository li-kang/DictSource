<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhelp ˈout|ˌhelp sb↔ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to help sb, especially in a difficult situation<span class="d">帮助某人摆脱（困境）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's always willing to help out.</span><span class="tx">他总是急人之难。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">When I bought the house, my sister helped me out with a loan.</span><span class="tx">我买这所房子时，我姐姐借给了我一笔钱解了急。</span></span></div></>
