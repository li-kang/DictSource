<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌlook ˈforward to sth</span><div id="sense-g"><span class="def-g"><span class="d">to be thinking with pleasure about sth that is going to happen (because you expect to enjoy it)<span class="d">（高兴地）盼望，期待</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm looking forward to the weekend.</span><span class="tx">我盼着过周末呢。</span></span><cf eid="look_cf_13" id="look_cf_13" zp="y" level="4"><swung-dash level="5">look</swung-dash>doing sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We're really looking forward to seeing you again.</span><span class="tx">我们非常盼望能再见到你。</span></span></div></>
