<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfall ˈback</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to move or turn back<span class="d">后退；撤退；退却</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>retreat</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The enemy fell back as our troops advanced.</span><span class="tx">我军部队挺进，敌军向后撤退。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to decrease in value or amount<span class="d">（价值）降低；（数量）减少</span></span></span></span></>
