<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">feet ˈfirst</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">with your feet touching the ground before any other part of your body<span class="d">脚先着地</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He landed feet first.</span><span class="tx">他落地时双脚先着地。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<r level="7" r="humor">humorous</span>)</span><span class="d">if you leave a place<dhb level="7">feet first,</dhb>you are carried out after you are dead<span class="d">伸腿离开某地（指死去）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You'll have to carry me out feet first!</span><span class="tx">想把我撵走，除非让我横着出去！</span></span></span></>
