<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcrowd aˈround/ˈround (sb/sth)</span><div id="sense-g"><span class="def-g"><span class="d">to gather in large numbers around sb/sth<span class="d">聚集在…周围；聚拢</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We all crowded around the stove to keep warm.</span><span class="tx">我们都挤在炉边取暖。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Photographers were crowding around outside.</span><span class="tx">摄影师聚集在外面。</span></span></div></>
