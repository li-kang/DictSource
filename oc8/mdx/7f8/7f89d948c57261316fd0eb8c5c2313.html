<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">deliver the ˈgoods|come up with the ˈgoods</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to do what you have promised to do or what people expect or want you to do<span class="d">履行诺言；不负所望</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We expected great things of the England team, but on the day they simply failed to deliver the goods.</span><span class="tx">我们本指望英格兰队大获全胜，可那天他们真是有负众望。</span></span></div></>
