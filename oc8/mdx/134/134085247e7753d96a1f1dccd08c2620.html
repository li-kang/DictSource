<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbreak ˈthrough sth</span><div id="sense-g"><span class="def-g"><span class="d">to succeed in dealing with an attitude that sb has and the difficulties it creates<span class="d">克服；战胜</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>overcome</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He had finally managed to break through her reserve.</span><span class="tx">他终于设法消除了她的拘谨。</span></span></div></>
