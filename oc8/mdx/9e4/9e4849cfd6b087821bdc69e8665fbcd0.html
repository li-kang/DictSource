<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌlock sb/yourself ˈout (of sth)</span><div id="sense-g"><span class="def-g"><span class="d">to prevent sb from entering a place by locking the door<span class="d">把…锁在门外</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'd locked myself out of the house and had to break a window to get in.</span><span class="tx">我把自己锁在了门外，不得不破窗而入。</span></span></div></>
