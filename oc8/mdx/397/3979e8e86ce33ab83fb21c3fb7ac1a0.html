<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌchime ˈin (with sth)</span><div id="sense-g"><span class="def-g"><span class="d">to join or interrupt a conversation<span class="d">插嘴；打断谈话</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He kept chiming in with his own opinions.</span><span class="tx">他不断插话发表自己的意见。</span></span><cf eid="chime_cf_2" id="chime_cf_2" zp="y" level="4">+ speech</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘And me!’ she chimed in.</span><span class="tx">“还有我！”她插嘴道。</span></span></div></>
