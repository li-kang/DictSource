<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">may/might (just) as well do sth</span><div id="sense-g"><span class="def-g"><span class="d">to do sth because it seems best in the situation that you are in, although you may not really want to do it<span class="d">做…倒也无妨；只好做（某事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">If no one else wants it, we might as well give it to him.</span><span class="tx">如果没人要这个，我们不妨给他吧。</span></span></div></>
