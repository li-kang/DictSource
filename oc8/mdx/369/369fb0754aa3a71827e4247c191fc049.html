<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈsuit sth to sth/sb</span><div id="sense-g"><span class="def-g"><span class="d">to make sth appropriate for sth/sb<span class="d">使适合（或适应）某事物（或人）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He can suit his conversation to whoever he's with.</span><span class="tx">无论跟谁说话，他都能说到一块儿。</span></span></div></>
