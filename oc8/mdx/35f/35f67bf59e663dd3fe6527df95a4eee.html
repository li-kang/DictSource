<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">stick in your ˈmind</span><div id="sense-g"><dc status="6" level="4" tranidoupc="38"><z>(</z>of a memory, an image, etc.<span class="d">往事、形象等</span><z>)</z></dc><span class="def-g"><span class="d">to be remembered for a long time<span class="d">经久不忘；铭记在心</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">One of his paintings in particular sticks in my mind.</span><span class="tx">他有一幅画我记得特别清楚。</span></span></div></>
