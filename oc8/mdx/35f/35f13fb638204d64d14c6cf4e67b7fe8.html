<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">… and ˈthen some</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">and a lot more than that<span class="d">远不止这些；此外还有不少</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We got our money's worth and then some.</span><span class="tx">我们不仅得了按价钱应得的，而且还饶上了不少。</span></span></div></>
