<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">make the first ˈmove</span><div id="sense-g"><span class="def-g"><span class="d">to do sth before sb else, for example in order to end an argument or to begin sth<span class="d">抢先行动；抢占先机</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">If he wants to see me, he should make the first move.</span><span class="tx">他要是想见我，就得采取主动。</span></span></div></>
