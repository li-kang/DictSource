<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">of a ˈkind</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="label-g">(<r level="7" r="disappro">disapproving</span>)</span><span class="d">not as good as it could be<span class="d">不怎么样，徒有其名（指不如本应有的那么好）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You're making progress of a kind.</span><span class="tx">你也算是有点进步的。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">very similar<span class="d">同一类的；类似的</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They're two of a kind—both workaholics!</span><span class="tx">他们俩一个样，都是工作狂！</span></span></span></>
