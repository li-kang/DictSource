<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">get sb nowhere/not get sb anywhere</span><div id="sense-g"><span class="def-g"><span class="d">to not help sb make progress or succeed<span class="d">使无所进展（或成就）；徒劳</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">This line of investigation is getting us nowhere.</span><span class="tx">这种调查方式不会使我们得到任何结果。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Being rude to me won't get you anywhere.</span><span class="tx">你对我撒野也没有用。</span></span></div></>
