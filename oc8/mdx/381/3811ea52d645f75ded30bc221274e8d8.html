<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbuff ˈup|ˌbuff yourself ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="slang">slang</span>)</span><span class="d">to make yourself more attractive, especially by exercising in order to make your muscles bigger<span class="d">练健美；使更健美</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He buffed up to take the role of the commando captain.</span><span class="tx">他为饰演这个突击队队长的角色练出了一身肌肉。</span></span></div></>
