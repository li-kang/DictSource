<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbail ˈout|ˌbail (sth)↔ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to empty water from sth by lifting it out with your hand or a container<span class="d">（从…中）往外舀水</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He had to stop rowing to bail water out of the boat.</span><span class="tx">他不得不停止划船，把船里的水舀出去。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The boat will sink unless we bail out.</span><span class="tx">我们若不排水，船就要沉。</span></span></div></>
