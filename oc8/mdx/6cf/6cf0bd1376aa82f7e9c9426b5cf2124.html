<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">take it/a lot ˈout of sb</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to make sb physically or mentally tired<span class="d">使精疲力竭；使心力交瘁</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Taking care of small children really takes it out of you.</span><span class="tx">照看小孩确实会使你精疲力竭。</span></span></div></>
