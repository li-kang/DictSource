<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be bound ˈup in sth</span><div id="sense-g"><span class="def-g"><span class="d">very busy with sth; very interested or involved in sth<span class="d">忙于某事；热衷于某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's too bound up in his work to have much time for his children.</span><span class="tx">他工作太忙，没有很多时间陪孩子们。</span></span></div></>
