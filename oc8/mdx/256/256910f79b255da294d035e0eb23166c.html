<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfix sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to repair, decorate or make sth ready<span class="d">修理；装饰；准备好</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They fixed up the house before they moved in.</span><span class="tx">他们把房子装修了以后才迁入。</span></span></div></>
