<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsee sb ˈthrough|ˌsee sb ˈthrough sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<u status="6" level="6" tranidoupc="149">not used in the progressive tenses<span class="d">不用于进行时</span></u>)</span><span class="d">to give help or support to sb for a particular period of time<span class="d">帮助（或支持）某人度过</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her courage and good humour saw her through.</span><span class="tx">她靠着顽强的勇气和乐观的性格挺了过来。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I only have $20 to see me through the week.</span><span class="tx">我只有 20 元来维持我这一周了。</span></span></div></>
