<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌback ˈout (of sth)</span><div id="sense-g"><span class="def-g"><span class="d">to decide that you are no longer going to take part in sth that has been agreed<span class="d">退出；撒手</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He lost confidence and backed out of the deal at the last minute.</span><span class="tx">他失去了信心，在最后一刻退出了协议。</span></span></div></>
