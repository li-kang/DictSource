<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">reˈgale sb with sth</span><div id="sense-g"><span class="def-g"><span class="d">to amuse or entertain sb with stories, jokes, etc.<span class="d">（通过讲故事或说笑话等）愉悦，使高兴</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He regaled us with tales of his days as a jazz pianist.</span><span class="tx">他给我们讲述他当爵士乐钢琴师时的事，逗我们开心。</span></span></div></>
