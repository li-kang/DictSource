<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈworry at sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to bite sth and shake or pull it<span class="d">咬；撕扯；摇晃；拉扯</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Rebecca worried at her lip.</span><span class="tx">丽贝卡咬着嘴唇。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He began to worry at the knot in the cord.</span><span class="tx">他开始解绳子上的结。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to think about a problem a lot and try and find a solution<span class="d">思考，苦想（解决办法）</span></span></span></span></>
