<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈmeet with sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to be received or treated by sb in a particular way<span class="d">遭遇（某事）；受到某种对待</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her proposal met with resistance from the Left.</span><span class="tx">她的建议遭到了左翼的抵制。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to meet with success/failure</span><span class="tx">成功；失败</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to experience sth unpleasant<span class="d">经历，体验（不愉快的事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was worried that he might have met with an accident.</span><span class="tx">她怕他出了车祸。</span></span></span></>
