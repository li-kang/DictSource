<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">atˈtend to sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to deal with sb/sth; to take care of sb/sth<span class="d">处理；对付；照料；关怀</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I have some urgent business to attend to.</span><span class="tx">我有一些急事要处理。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">A nurse attended to his needs constantly.</span><span class="tx">有一位护士经常照料他的需要。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="fml">formal</span>)</span><span class="x">Are you being attended to, Sir?<gl level="6">(= for example, in a shop)</gl></span><span class="tx">先生，有人接待你吗？</span></span></div></>
