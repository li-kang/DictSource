<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">what's ˌsauce for the ˈgoose is ˌsauce for the ˈgander</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="oldfash">old-fashioned,</span><r>saying</span>)</span><span class="d">what one person is allowed to do, another person must be allowed to do in a similar situation<span class="d">适于此者亦应适于彼；应该一视同仁</span></span></span></div></>
