<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcash ˈin (on sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="disappro">disapproving</span>)</span><span class="d">to gain an advantage for yourself from a situation, especially in a way that other people think is wrong or immoral<span class="d">从中牟利；捞到好处</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The film studio is being accused of cashing in on the singer's death.</span><span class="tx">那家电影制片厂被指责利用这位歌手的死来赚钱。</span></span></div></>
