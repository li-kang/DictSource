<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">give ˈway (to sb/sth)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to stop resisting sb/sth; to agree to do sth that you do not want to do<span class="d">屈服；退让；让步</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He refused to give way on any of the points.</span><span class="tx">他拒绝在任何一点上让步。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<g level="7" g="br">BrE</g>)</span><span class="d">to allow sb/sth to be or go first<span class="d">让…在先；让…先行</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Give way to traffic already on the roundabout.</span><span class="tx">让已上环状交叉路的车辆先行。</span></span></span></>
