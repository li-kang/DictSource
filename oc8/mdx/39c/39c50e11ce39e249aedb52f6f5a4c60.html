<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌput sb↔ˈup</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to let sb stay at your home<span class="d">留某人住在家中</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We can put you up for the night.</span><span class="tx">今晚我们可以留你过夜。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to suggest or present sb as a candidate for a job or position<span class="d">推荐；提名</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The Green Party hopes to put up more candidates in the next election.</span><span class="tx">绿党希望在下届大选中推出更多的候选人。</span></span></span></>
