<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcreep sb ˈout</span><div id="sense-g"><ifs-g level="4"><z>(</z><if-g level="5"><if eid="creep_if_3" id="creep_if_3" level="6">creeped</if></if-g><z>,</z><if-g level="5"><if eid="creep_if_4" id="creep_if_4" level="6">creeped</if></if-g><z>)</z></ifs-g><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>) (<span class="infml">informal</span>)</span><span class="d">to make sb feel afraid, uncomfortable or disgusted<span class="d">使人感到害怕（或不舒服、恶心）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He said the empty streets creeped him out.</span><span class="tx">他说空旷的街道令他毛骨悚然。</span></span></div></>
