<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrattle aˈround|ˌrattle aˈround sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to be living, working, etc. in a room or building that is too big<span class="d">在空荡的大房子里居住（或工作等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She spent the last few years alone, rattling around the old family home.</span><span class="tx">她在世的最后几年，一个人居住在空空荡荡的老宅子里。</span></span></div></>
