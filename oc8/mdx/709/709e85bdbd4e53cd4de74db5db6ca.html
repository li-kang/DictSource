<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˈout of it</span><span class="label-g">(<r level="5" r="infml">informal</span>)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">sad because you are not included in sth<span class="d">（觉得自己是外人而）不是味儿</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We've only just moved here so we feel a little out of it.</span><span class="tx">我们刚搬到这里，所以心里觉得有点不适应。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">not aware of what is happening, usually because of drinking too much alcohol, or taking drugs<span class="d">（因酒或药物作用而对周围事情）茫然不觉，昏昏然</span></span></span></span></>
