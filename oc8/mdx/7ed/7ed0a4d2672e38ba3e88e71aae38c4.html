<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌjack sb aˈround</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>) (<span class="infml">informal</span>)</span><span class="d">to treat sb in a way that is deliberately not helpful to them or wastes their time<span class="d">把某人摆来摆去；故意不合作（或浪费某人的时间）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Let's go. We're being jacked around here.</span><span class="tx">咱们走吧。别在这儿浪费时间了。</span></span></div></>
