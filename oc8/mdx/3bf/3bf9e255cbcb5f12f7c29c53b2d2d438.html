<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌburn sth↔ˈup</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to get rid of or destroy sth by burning<span class="d">焚毁；烧掉</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The fire burned up 1 500 acres of farmland.</span><span class="tx">大火烧掉了 1 500 英亩农田。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to use<ndv level="7">calories</ndv>or energy by doing exercise<span class="d">（通过锻炼）消耗热能</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Which burns up more calories—swimming or cycling?</span><span class="tx">游泳和骑车，哪种运动消耗热量大？</span></span></span></>
