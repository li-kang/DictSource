<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsit ˈup</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to be or move yourself into a sitting position, rather than lying down or leaning back<span class="d">坐起来；坐直</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Sit up straight—don't slouch.</span><span class="tx">坐直了，别无精打采的。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to not go to bed until later than usual<span class="d">熬夜；迟睡</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We sat up half the night, talking.</span><span class="tx">我们谈到了半夜才睡。</span></span></span></>
