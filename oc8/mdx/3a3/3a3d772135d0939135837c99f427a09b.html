<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">of ˈall</span><div id="sense-g"><span class="def-g"><span class="ud">used before a noun to say that sth is very surprising<span class="d">（用于名词前，表示某事着实令人吃惊）竟然，偏偏</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm surprised that you of all people should say that.</span><span class="tx">你竟然那么说，真让我吃惊！</span></span></div></>
