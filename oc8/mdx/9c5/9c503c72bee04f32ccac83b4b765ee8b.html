<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">say ˈwhat?</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>) (<span class="infml">informal</span>)</span><span class="ud">used to express surprise at what sb has just said<span class="d">（表示惊奇）你说什么</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘He's getting married.’ ‘Say what?’</span><span class="tx">“他快结婚了。”“你说什么？”</span></span></div></>
