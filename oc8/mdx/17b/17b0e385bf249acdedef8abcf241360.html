<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌno ˈkidding</span><span class="label-g">(<r level="5" r="infml">informal</span>)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="ud">used to emphasize that sth is true or that you agree with sth that sb has just said<span class="d">（强调是真实的或同意别人刚说过的话）真的，可不是</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘It's cold!’ ‘No kidding!’</span><span class="tx">“天气真冷！”“可不是！”</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="ud">used to show that you mean what you are saying<span class="d">（表示认真）不是开玩笑，我说的是真的</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I want the money back tomorrow. No kidding.</span><span class="tx">我希望明天钱就能退回来。这可不是开玩笑。</span></span></span></>
