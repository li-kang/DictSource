<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfire sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to start a machine, piece of equipment, computer program, etc.<span class="d">发动（机器）；启动（设备、程序等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We need to fire up one of the generators.</span><span class="tx">我们需要开动一台发电机。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Let me fire up another window<gl level="6">(= on the computer screen).</gl></span><span class="tx">让我再打开一个窗口。</span></span></div></>
