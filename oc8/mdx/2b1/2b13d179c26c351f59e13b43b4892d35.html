<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">by ˈfar</span><div id="sense-g"><span class="def-g"><span class="label-g">(<u status="6" level="6" tranidoupc="54">used with comparative or superlative adjectives or adverbs<span class="d">与形容词、副词的比较级或最高级连用</span></u>)</span><span class="d">by a great amount<span class="d">大大地；…得多</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The last of these reasons is by far the most important.</span><span class="tx">这些理由中最后一条比其他的重要得多。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Amy is the smartest by far.</span><span class="tx">埃米显然最聪明。</span></span></div></>
