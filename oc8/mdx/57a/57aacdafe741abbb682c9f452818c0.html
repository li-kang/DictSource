<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌmess sb↔ˈup</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="label-g">(<r level="7" r="infml">informal</span>)</span><span class="d">to cause sb to have serious emotional or mental problems<span class="d">使心情恶劣；使精神崩溃</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<g level="7" g="am">NAmE</g>) (<r level="7" r="infml">informal</span>)</span><span class="d">to physically hurt sb, especially by hitting them<span class="d">使身体受伤；殴打</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was messed up pretty bad by the other guy.</span><span class="tx">他被另一个家伙打成了重伤。</span></span></span></>
