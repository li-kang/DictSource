<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpsych sb/yourself ˈup (for sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to prepare sb/yourself mentally for sth difficult or unpleasant<span class="d">为（困难或不快的事）做好思想准备</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'd got myself all psyched up for the interview and then it was called off at the last minute.</span><span class="tx">我为这次面试做好了万全的心理准备，可最后它临时取消了。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>see also<span class="xr"><a href="entry://psyched">psyched</a></span></span></div></>
