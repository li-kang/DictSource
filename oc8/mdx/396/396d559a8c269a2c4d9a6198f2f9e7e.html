<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">get/have your own ˈway</span><div id="sense-g"><span class="def-g"><span class="d">to get or do what you want, especially when sb has tried to stop you<span class="d">一意孤行；为所欲为</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She always gets her own way in the end.</span><span class="tx">她最后总是一意孤行。</span></span></div></>
