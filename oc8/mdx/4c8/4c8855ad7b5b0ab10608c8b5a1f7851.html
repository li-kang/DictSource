<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfall ˈover yourself to do sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to try very hard or want very much to do sth<span class="d">特别卖力；迫不及待；煞费苦心；不遗余力</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was falling over himself to be nice to me.</span><span class="tx">他尽力对我友好。</span></span></div></>
