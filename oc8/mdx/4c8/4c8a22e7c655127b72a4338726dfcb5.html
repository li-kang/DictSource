<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrake ˈover sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal,</span><r>disapproving</span>)</span><span class="d">to examine sth that happened in the past in great detail and keep talking about it, when it should be forgotten<span class="d">重提往日某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She had no desire to rake over the past.</span><span class="tx">她不想旧事重提。</span></span></div></>
