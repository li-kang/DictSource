<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">(get/have sb) over a barrel</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">(to put/have sb) in a situation in which they must accept or do what you want<span class="d">（使某人）听从摆布，处于被动地位</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They've got us over a barrel. Either we agree to their terms or we lose the money.</span><span class="tx">他们让我们别无选择。我们要么答应他们的条件，要么损失这笔钱。</span></span></div></>
