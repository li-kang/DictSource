<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌlook sb↔ˈup</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to visit or make contact with sb, especially when you have not seen them for a long time<span class="d">（尤指在久别之后）拜访，看望，联系</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Do look me up the next time you're in London.</span><span class="tx">你下次到伦敦，一定要来看我。</span></span></div></>
