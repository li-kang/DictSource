<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsteam ˈup|ˌsteam sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to become, or to make sth become, covered with steam<span class="d">（使）蒙上水汽</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">As he walked in, his glasses steamed up.</span><span class="tx">他进去的时候，眼镜上起了一层雾。</span></span></div></>
