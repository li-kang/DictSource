<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">put/set sb/sth to ˈrights</span><div id="sense-g"><span class="def-g"><span class="d">to correct sb/sth; to put things in their right places or right order<span class="d">纠正；改正；收拾；恢复秩序</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It took me ages to put things to rights after the workmen had left.</span><span class="tx">工人们走后，我花了好长时间才收拾好。</span></span></div></>
