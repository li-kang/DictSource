<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌthere or thereaˈbouts</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="ud">used to say that sth is very good, even if it is not perfect<span class="d">（表示即使不完美也很好）差不多</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">At the end of the tournament, he'll be there or thereabouts<gl level="6">(= he may not win, but he will be one of the best players).</gl></span><span class="tx">锦标赛结束时，他不拔头筹也差不到哪里去。</span></span></div></>
