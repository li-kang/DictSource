<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgive ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to stop trying to do sth<span class="d">投降；认输；放弃</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They gave up without a fight.</span><span class="tx">他们不战而降。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She doesn't give up easily.</span><span class="tx">她决不轻易认输。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I give up—tell me the answer.</span><span class="tx">我猜不着了，把答案告诉我吧。</span></span></div></>
