<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpair ˈoff (with sb)|ˌpair sb↔ˈoff (with sb)</span><div id="sense-g"><span class="def-g"><span class="d">to come together, especially in order to have a romantic relationship; to bring two people together for this purpose<span class="d">（使）结对，配对</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It seemed that all her friends were pairing off.</span><span class="tx">好像她的朋友全都成双结对了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's always trying to pair me off with his cousin.</span><span class="tx">他总想把我和他表弟配成一对。</span></span></div></>
