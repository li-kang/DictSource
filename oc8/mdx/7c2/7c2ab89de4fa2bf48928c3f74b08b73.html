<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">from ˈscratch</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">without any previous preparation or knowledge<span class="d">从头开始；从零开始</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I learned German from scratch in six months.</span><span class="tx">我从零学起，六个月学会了德语。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">from the very beginning, not using any of the work done earlier<span class="d">从头（做起）；从零开始</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They decided to dismantle the machine and start again from scratch.</span><span class="tx">他们决定拆掉机器，从头再来。</span></span></span></>
