<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈmilitate against sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to prevent sth; to make it difficult for sth to happen or exist<span class="d">防止，阻碍（某事的发生或存在）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>hinder</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The supervisor's presence militated against a relaxed atmosphere.</span><span class="tx">主管人的出现驱散了松懈的气氛。</span></span></div></>
