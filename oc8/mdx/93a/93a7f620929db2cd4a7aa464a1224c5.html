<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhang ˈback (from sth)</span><div id="sense-g"><span class="def-g"><span class="d">to hesitate because you are nervous about doing or saying sth<span class="d">犹豫；畏缩；吞吞吐吐</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I was sure she knew the answer but for some reason she hung back.</span><span class="tx">我敢保证她知道答案，但不知为什么她不敢说出来。</span></span></div></>
