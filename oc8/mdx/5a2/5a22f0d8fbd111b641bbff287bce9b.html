<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">out of ˈkilter</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">not agreeing with or the same as sth else<span class="d">（与…）不一致，不同</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His views are out of kilter with world opinion.</span><span class="tx">他的观点与世人的看法不一样。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">no longer continuing or working in the normal way<span class="d">不正常；失常</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Long flights throw my sleeping pattern out of kilter for days.</span><span class="tx">长途飞行使我的睡眠习惯给打乱了好几天。</span></span></span></>
