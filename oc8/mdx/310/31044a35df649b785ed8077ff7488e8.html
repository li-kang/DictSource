<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">bring sth to bear (on sb/sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to use energy, pressure, influence, etc. to try to achieve sth or make sb do sth<span class="d">把精力用于；对…施加压力（或影响等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We must bring all our energies to bear upon the task.</span><span class="tx">我们必须全力以赴不辱使命。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x"><cl level="6">Pressure was brought to bear</cl>on us to finish the work on time.</span><span class="tx">我们得按时完成工作，没有回旋余地。</span></span></div></>
