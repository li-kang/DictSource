<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈstamp on sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to put your foot down with force on sth<span class="d">用力踩</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The child stamped on the spider.</span><span class="tx">小孩踩了那只蜘蛛一脚。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to stop sth from happening or stop sb from doing sth, especially by using force or authority<span class="d">压制；镇压</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">All attempts at modernization were stamped on by senior officials.</span><span class="tx">旨在实现现代化的努力统统受到高级官员的压制。</span></span></span></>
