<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbutt ˈout</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>) (<g level="6" g="espam">especially NAmE</g>)</span><span class="ud">used to tell sb rudely to go away or to stop<ndv level="6">interfering</ndv>in sth that does not concern them<span class="d">走开；别管闲事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Butt out, Neil! This is none of your business.</span><span class="tx">不许插手，尼尔！这不关你的事。</span></span></div></>
