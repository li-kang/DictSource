<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ocˈcur to sb</span><div id="sense-g"><dc status="6" level="4" tranidoupc="6"><z>(</z>of an idea or a thought<span class="d">观念或想法</span><z>)</z></dc><span class="def-g"><span class="d">to come into your mind<span class="d">被想到；出现在头脑中</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The idea occurred to him in a dream.</span><span class="tx">这个主意是他在梦中想到的。</span></span><cf eid="occur_cf_2" id="occur_cf_2" zp="y" level="4"><swung-dash level="5">occur</swung-dash>that…</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It didn't occur to him that his wife was having an affair.</span><span class="tx">他没有想到自己的妻子有婚外情。</span></span><cf eid="occur_cf_3" id="occur_cf_3" zp="y" level="4"><swung-dash level="5">occur</swung-dash>to do sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It didn't occur to her to ask for help.</span><span class="tx">她没想到请别人帮忙。</span></span></div></>
