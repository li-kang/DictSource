<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">you're ˈjoking|you must be ˈjoking</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to show that you are very surprised at what sb has just said<span class="d">（对某人所说的话表示吃惊）你一定是在开玩笑吧</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">No way am I doing that. You must be joking!</span><span class="tx">我决不可能做那样的事。你一定是在开玩笑吧！</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She's going out with Dan? You're joking!</span><span class="tx">她在同丹谈恋爱？你是在开玩笑吧！</span></span></div></>
