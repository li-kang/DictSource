<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">from the (bottom of your) ˈheart</span><div id="sense-g"><span class="def-g"><span class="d">in a way that is sincere<span class="d">真诚地；从内心（深处）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I beg you, from the bottom of my heart, to spare his life.</span><span class="tx">我诚心诚意地恳求你饶他一命吧。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It was clearly an offer that came from the heart.</span><span class="tx">那很明显是由衷的提议。</span></span></div></>
