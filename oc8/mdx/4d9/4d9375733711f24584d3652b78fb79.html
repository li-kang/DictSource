<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈback to sth</span><div id="sense-g"><span class="def-g"><span class="d">to start doing sth again that you had stopped doing<span class="d">重新开始；重操旧业</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The kids go back to school next week.</span><span class="tx">孩子们下周开学。</span></span><cf eid="go_cf_33" id="go_cf_33" zp="y" level="4"><swung-dash level="5">go</swung-dash>doing sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She's decided to go back to teaching.</span><span class="tx">她已决定重新执教。</span></span></div></>
