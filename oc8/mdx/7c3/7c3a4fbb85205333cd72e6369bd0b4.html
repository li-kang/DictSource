<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcome ˈover</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="label-g">(<g level="7" g="br">BrE</g>) (<r level="7" r="infml">informal</span>)</span><span class="d">to suddenly feel sth<span class="d">突然感到</span></span></span><cf eid="come_cf_24" id="come_cf_24" zp="y" level="5" display="block">+ adj.</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to come over funny/dizzy/faint</span><span class="tx">突然感到可笑／昏眩／眩晕</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I come over all shy whenever I see her.</span><span class="tx">我每次看到她时都会突然感到很害羞。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="xr-g">=<span class="xr"><xh level="7">come across</xh></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He came over well in the interview.</span><span class="tx">他在面试中给人留下了很好的印象。</span></span></span></>
