<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfollow ˈon</span><div id="sense-g"><span class="def-g"><span class="d">to go somewhere after sb else has gone there<span class="d">跟着走；接着来；随后去</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You go to the beach with the kids and I'll follow on when I've finished work.</span><span class="tx">你和孩子们去海滨，我办完事随后就去。</span></span></div></>
