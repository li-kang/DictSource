<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsniff aˈround/ˈround</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to try to find out information about sb/sth, especially secret information<span class="d">探查，打探，访查（秘密信息）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We don't want journalists sniffing around.</span><span class="tx">我们不需要四处打探的记者。</span></span></div></>
