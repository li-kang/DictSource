<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpitch sth↔ˈin</span><div id="sense-g"><span class="def-g"><span class="d">to give a particular amount of money in order to help with sth<span class="d">参与；出力；出份子</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We all pitched in $10 to buy her a gift.</span><span class="tx">我们每人出 10 元钱给她买礼物。</span></span></div></>
