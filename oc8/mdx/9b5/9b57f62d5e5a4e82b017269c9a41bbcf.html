<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">on the inˈside</span><div id="sense-g"><span class="def-g"><span class="d">belonging to a group or an organization and therefore able to get information that is not available to other people<span class="d">属于某团伙（或组织）的；知情的</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The thieves must have had someone on the inside helping them.</span><span class="tx">这些窃贼肯定有内应。</span></span></div></>
