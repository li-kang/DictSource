<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌedge sb/sth↔ˈout (of sth)</span><div id="sense-g"><span class="def-g"><span class="d">to move sb from their position or job gradually, especially when they are not fully aware of what is happening<span class="d">逐渐将…排挤出</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was edged out of the company by the new director.</span><span class="tx">新上任的经理一步步把她排挤出了公司。</span></span></div></>
