<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfactor sth↔ˈin|factor sth↔into sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<subject s="tech" level="6">technical<schn>术语</schn></subject>)</span><span class="d">to include a particular fact or situation when you are thinking about or planning sth<span class="d">把…因素包括进去</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Remember to factor in staffing costs when you are planning the project.</span><span class="tx">规划该项目时，记住要把雇人费用这个因素考虑进去。</span></span></div></>
