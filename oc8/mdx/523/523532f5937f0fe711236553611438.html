<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhold sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to put your hand or arms, or sth in your hand, towards sb, especially to give or offer sth<span class="d">伸出手（或胳膊）；递出东西</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I held out my hand to steady her.</span><span class="tx">我伸出手扶住她。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He held out the keys and I took them.</span><span class="tx">他伸手把钥匙递过来，我接了。</span></span></div></>
