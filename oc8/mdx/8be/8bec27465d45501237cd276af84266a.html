<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgang ˈup (on/against sb)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to join together in a group to hurt, frighten or oppose sb<span class="d">结伙，联合起来，拉帮结派（伤害、恐吓或反对某人）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">At school the older boys ganged up on him and called him names.</span><span class="tx">在学校读书时那些大男孩联合起来欺负他，辱骂他。</span></span></div></>
