<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈleap at sth</span><div id="sense-g"><span class="def-g"><span class="d">to accept a chance or an opportunity quickly and with enthusiasm<span class="d">赶紧抓住，急不可待地接受（机会）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>jump at</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I leapt at the chance to go to France.</span><span class="tx">我立刻抓住了去法国的机会。</span></span></div></>
