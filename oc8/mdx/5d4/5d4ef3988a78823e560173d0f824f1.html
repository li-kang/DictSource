<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtake sb↔ˈin</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to allow sb to stay in your home<span class="d">留宿；收留</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to take in lodgers</span><span class="tx">收房客</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was homeless, so we took him in.</span><span class="tx">他无家可归，我们便收留了他。</span></span></span><span class="n-g"><span class="z_n">2</span><img src="/symbols/small_coresym.png"/><gr gr="oftpass" level="5"><z_gr_br>[</z_gr_br>often passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to make sb believe sth that is not true<span class="d">欺骗；蒙骗</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>deceive</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Don't be taken in by his charm—he's ruthless.</span><span class="tx">不要被他那迷人的风度所蒙蔽，其实他冷酷无情。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>synonyms at<span class="xr"><a href="entry://cheat">cheat</a></span></span></span></>
