<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">under your ˈfeet</span><div id="sense-g"><span class="def-g"><span class="d">in the way; stopping you from working, etc.<span class="d">阻碍，妨碍（工作等）；碍手碍脚</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I don't want you kids under my feet while I'm cooking.</span><span class="tx">我做饭时不希望你们这些孩子在我这儿碍手碍脚的。</span></span></div></>
