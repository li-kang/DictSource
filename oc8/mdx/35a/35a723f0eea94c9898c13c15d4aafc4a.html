<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">reˈvolve around/round sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to have sb/sth as the main interest or subject<span class="d">围绕；以…为中心；将…作为主要兴趣（或主题）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His whole life revolves around surfing.</span><span class="tx">他一生都在做与冲浪相关的事。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She thinks that the world revolves around her.</span><span class="tx">她以为整个世界都以她为中心。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The discussion revolved around the question of changing the club's name.</span><span class="tx">讨论的中心问题是改变俱乐部的名称。</span></span></div></>
