<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">the ˈcompany sb keeps</span><div id="sense-g"><span class="def-g"><span class="d">the people that sb spends time with<span class="d">某人所交往的人；伙伴；与之为伍的人</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Judging by the company he kept, Mark must have been a wealthy man.</span><span class="tx">根据马克所交往的人来判断，他一定是位富翁。</span></span></div></>
