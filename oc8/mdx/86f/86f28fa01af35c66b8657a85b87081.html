<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈsquare sth with sb</span><div id="sense-g"><span class="def-g"><span class="d">to ask permission or check with sb that they approve of what you want to do<span class="d">就…征得…同意（或认可）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I think I'll be able to come, but I'll square it with my parents first.</span><span class="tx">我想我能来，不过我要先征得我父母的同意。</span></span></div></>
