<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">Is that a ˈfact?</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to reply to a statement that you find interesting or surprising, or that you do not believe<span class="d">（回答认为有趣、惊奇或不相信的说法）是真的吗</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘She says I'm one of the best students she's ever taught.’ ‘Is that a fact?’</span><span class="tx">“她说我是她教过的最好的学生之一。”“真的是这样吗？”</span></span></div></>
