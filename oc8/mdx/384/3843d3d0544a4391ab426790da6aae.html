<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˈup there</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">among or almost the best, worst, most important, etc.<span class="d">（是或差不多是最好、最差、最重要等）之列，之一</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It may not have been the worst week of my life but it's up there.</span><span class="tx">这可能不是我一生中最糟糕的一周，但也差不远了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">OK, it's not my absolute dream, but it's up there.</span><span class="tx">是的，那不是我的终极梦想，不过也差不远了。</span></span></div></>
