<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget ˈround/aˈround to sth</span><div id="sense-g"><span class="def-g"><span class="d">to find the time to do sth<span class="d">抽出时间来做某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I meant to do the ironing but I didn't get round to it.</span><span class="tx">我本想熨衣服的，可就是抽不出时间。</span></span><cf eid="get_cf_40" id="get_cf_40" zp="y" level="4"><swung-dash level="5">get</swung-dash>doing sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I hope to get around to answering your letter next week.</span><span class="tx">我希望下周能抽出时间给你回信。</span></span></div></>
