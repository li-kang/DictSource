<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">touch/tug your ˈforelock (to sb)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<r level="6" r="disappro">disapproving</span>)</span><span class="d">to show too much respect for sb, especially because you are anxious about what they think of you<span class="d">（对某人）必恭必敬</span></span></span><etym status="6" level="4" tranidoupc="4"><z><img src="/symbols/etymsym.png"/></z>In the past people of the lower classes either took off their hats or pulled on their forelocks to show respect.<span class="d">源自旧时下层人或者脱掉帽子，或者紧拽额发，以示恭敬。</span></etym></div></>
