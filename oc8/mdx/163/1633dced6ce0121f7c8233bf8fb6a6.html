<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtrump sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to make up a false story about sb/sth, especially accusing them of doing sth wrong<span class="d">诬陷；捏造；编造</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was arrested on a trumped-up charge.</span><span class="tx">她以莫须有的罪名被捕。</span></span></div></>
