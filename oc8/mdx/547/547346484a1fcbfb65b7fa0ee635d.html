<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbottle sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to not allow other people to see that you are unhappy, angry, etc, especially when this happens over a long period of time<span class="d">长时间掩饰，遏制，隐瞒（不快等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Try not to bottle up your emotions.</span><span class="tx">尽量不要压抑自己的情感。</span></span></div></>
