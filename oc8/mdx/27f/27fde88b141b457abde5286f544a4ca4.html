<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌso far, so ˈgood</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="saying">saying</span>)</span><span class="ud">used to say that things have been successful until now and you hope that they will continue to be successful, but you know that the task, etc. is not finished yet<span class="d">到目前为止，一切还算顺利</span></span></span></div></>
