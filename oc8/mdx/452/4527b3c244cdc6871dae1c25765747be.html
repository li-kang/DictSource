<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">conˌnect sth↔ˈup (to sth)|conˌnect ˈup (to sth)</span><div id="sense-g"><span class="def-g"><span class="d">to join sth to a supply of electricity, gas, etc. or to another piece of equipment; to be joined in this way<span class="d">将…（与电源、煤气、设备等）连接起来，接通</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She connected up the two computers.</span><span class="tx">她把两台计算机连接起来。</span></span><span class="xr-g"><img src="/symbols/oppsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>disconnect</z_xh_eb></xh></ref></span></span></div></>
