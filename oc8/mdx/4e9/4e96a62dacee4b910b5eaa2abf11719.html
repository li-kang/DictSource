<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌscrew your ˈeyes/ˈface↔up</span><div id="sense-g"><span class="def-g"><span class="d">to contract the muscles of your eyes or face because the light is too strong, you are in pain, etc.<span class="d">（因光线太强或疼痛等）眯起眼睛，扭曲面部</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He took a sip of the medicine and screwed up his face.</span><span class="tx">他喝了一小口药后做了个怪相。</span></span></div></>
