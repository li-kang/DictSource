<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">must-see/must-read/must-have, etc.</span><div id="sense-g"><span class="def-g"><span class="ud">used to tell people that sth is so good or interesting that they should see, read, get it, etc.<span class="d">必看（或必读、必备等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Sydney is one of the world's must-see cities.</span><span class="tx">悉尼是世界上的必游城市之一。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The magazine is a must-read in the show business world.</span><span class="tx">这份杂志是演艺界人士的必读刊物。</span></span></div></>
