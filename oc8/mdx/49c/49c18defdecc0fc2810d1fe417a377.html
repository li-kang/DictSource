<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌmark ˈyou</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="oldfash">old-fashioned,</span><r>informal</span>) (<g level="6" g="espbr">especially BrE</g>)</span><span class="ud">used to remind sb of sth they should consider in a particular case<span class="d">无论如何；尽管如此；反正；然而</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She hasn't had much success yet. Mark you, she tries hard.</span><span class="tx">她还没取得什么成功，可是她非常努力。</span></span></div></>
