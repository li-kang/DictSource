<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌchase sth↔ˈup</span><div id="sense-g"><span class="label-g">(<g level="5" g="br">BrE</g>)</span><vs-g level="4"><z>(</z><span class="label-g"><g level="6" g="am">NAmE</g></span><v level="5">ˌchase sth↔ˈdown</v><z>)</z></vs-g><span class="def-g"><span class="d">to find sth that is needed; to deal with sth that has been forgotten<span class="d">找寻（所需的东西）；催办</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">My job was to chase up late replies.</span><span class="tx">我的工作是催促迟迟未答覆者。</span></span></div></>
