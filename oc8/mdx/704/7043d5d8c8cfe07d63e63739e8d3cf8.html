<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbring sb ˈup against sth</span><div id="sense-g"><span class="def-g"><span class="d">to force sb to know about sth and have to deal with it<span class="d">（使）面临，面对</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Working in the slums brought her up against the realities of poverty.</span><span class="tx">在贫民窟工作使她直面了解贫困的现实。</span></span></div></>
