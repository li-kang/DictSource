<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">by way of/in the way of sth</span><div id="sense-g"><span class="def-g"><span class="d">as a form of sth; for sth; as a means of sth<span class="d">作为…的形式；为了；作为…的手段</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He received £600 by way of compensation from the company.</span><span class="tx">他得到那家公司 600 英镑的赔偿。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She rolled her eyes by way of an answer and left.</span><span class="tx">她转动了一下眼睛作为回答就走了。</span></span></div></>
