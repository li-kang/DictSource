<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbring sth↔ˈoff</span><div id="sense-g"><span class="def-g"><span class="d">to succeed in doing sth difficult<span class="d">完成，做完（艰难的工作）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><xh level="6"><z_xh_eb>pull off</z_xh_eb></xh></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It was a difficult task but we brought it off.</span><span class="tx">那是一项艰难的工作，但我们还是完成了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The goalie brought off a superb save.</span><span class="tx">守门员扑出了一个高难度的险球。</span></span></div></>
