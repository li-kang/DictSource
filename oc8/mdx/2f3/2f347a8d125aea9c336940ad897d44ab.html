<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌwhat do/would you ˈsay (to sth/doing sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">would you like sth/to do sth?<span class="d">你同意…吗；你看…好不好</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">What do you say to eating out tonight?</span><span class="tx">今晚到外边吃饭，怎么样？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Let's go away for a weekend. What do you say?</span><span class="tx">我们出去过周末，你说好不好？</span></span></div></>
