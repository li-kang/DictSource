<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be in the ˈgenes</span><div id="sense-g"><span class="def-g"><span class="d">to be a quality that your parents have passed on to you<span class="d">基因使然；是遗传的</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I've always enjoyed music—it's in the genes.</span><span class="tx">我向来喜欢音乐，这是拜父母所赐。</span></span></div></>
