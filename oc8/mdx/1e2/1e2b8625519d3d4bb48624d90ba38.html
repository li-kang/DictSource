<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌhead ˈfirst</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">moving forwards or downwards with your head in front of the rest of your body<span class="d">头在前；头朝下</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He fell head first down the stairs.</span><span class="tx">他倒栽葱摔下楼梯。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">without thinking carefully about sth before acting<span class="d">未经深思；轻率；鲁莽</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She got divorced and rushed head first into another marriage.</span><span class="tx">她离婚后又仓促再婚了。</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>headlong</z_xh_eb></xh></ref></span></span></>
