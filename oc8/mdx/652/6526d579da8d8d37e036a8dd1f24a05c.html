<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">you haven't ˈlived</span><div id="sense-g"><span class="def-g"><span class="ud">used to tell sb that if they have not had a particular experience their life is not complete<span class="d">（表示若没有某种经历生活便不完整）你白活了</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You've never been to New York? You haven't lived!</span><span class="tx">你从未去过纽约？你真是白活了！</span></span></div></>
