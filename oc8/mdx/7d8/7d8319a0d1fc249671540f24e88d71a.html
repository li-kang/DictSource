<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">reˈsign yourself to sth</span><div id="sense-g"><span class="def-g"><span class="d">to accept sth unpleasant that cannot be changed or avoided<span class="d">听任；只好接受；顺从</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She resigned herself to her fate.</span><span class="tx">她只好听天由命了。</span></span><cf eid="resign_cf_4" id="resign_cf_4" zp="y" level="4"><swung-dash level="5">resign</swung-dash>doing sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We had to resign ourselves to making a loss on the sale.</span><span class="tx">我们只好接受销售造成的亏损。</span></span></div></>
