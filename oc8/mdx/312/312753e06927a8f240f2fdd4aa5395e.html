<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">feel ˈfree (to do sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to tell sb that they are allowed to do sth<span class="d">（表示允许）可以随便做某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Feel free to ask questions if you don't understand.</span><span class="tx">你要是不懂，可以随便提问。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Can I use your phone?’ ‘Feel free.’</span><span class="tx">“我能用你的电话吗？”“随便用吧。”</span></span></div></>
