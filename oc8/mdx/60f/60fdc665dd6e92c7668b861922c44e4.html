<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌmark sth↔ˈdown</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to reduce the price of sth<span class="d">减价；打折</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">All goods have been marked down by 15%.</span><span class="tx">所有商品都打八五折。</span></span><span class="xr-g"><img src="/symbols/oppsym.png"/><span class="xr"><xh level="7"><z_xh_eb>mark up</z_xh_eb></xh></span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://markdown">markdown</a></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to make a note of sth for future use or action<span class="d">记下；将…记录下</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The factory is already marked down for demolition.</span><span class="tx">这家工厂已登记在案，准备拆除。</span></span></span></>
