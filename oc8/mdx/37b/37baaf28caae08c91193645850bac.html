<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌset (yourself) ˈup (as sb)</span><div id="sense-g"><span class="def-g"><span class="d">to start running a business<span class="d">立业；开始从事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She took out a bank loan and set up on her own.</span><span class="tx">她从银行贷了一笔款，自己干起来了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">After leaving college, he set himself up as a freelance photographer.</span><span class="tx">大学毕业后，他干起了特约摄影师。</span></span></div></>
