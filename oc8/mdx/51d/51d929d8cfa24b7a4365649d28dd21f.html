<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget ˈback to sb</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to speak or write to sb again later, especially in order to give a reply<span class="d">以后再答覆（或回覆）某人</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'll find out and get back to you.</span><span class="tx">我查明之后再答覆你。</span></span></div></>
