<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˈwhat-d'you-call-him/-her/-it/-them|ˈwhat's-his/-her/-its/-their-name</span><div id="sense-g"><span class="def-g"><span class="ud">used instead of a name that you cannot remember<span class="d">（记不得名字时说）你叫他（或她、它、他们）什么来着</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She's just gone out with old what-d'you-call-him.</span><span class="tx">她刚和老…，你叫他什么来着，一块出去的。</span></span></div></>
