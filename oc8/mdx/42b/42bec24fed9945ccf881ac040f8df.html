<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">nowhere to be ˈfound/ˈseen|nowhere in ˈsight</span><div id="sense-g"><span class="def-g"><span class="d">impossible for anyone to find or see<span class="d">不可能找到（或看见）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The children were nowhere to be seen.</span><span class="tx">根本看不到孩子们在哪儿。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">A peace settlement is nowhere in sight<gl level="6">(= is not likely in the near future).</gl></span><span class="tx">近期内看不到和平解决的迹象。</span></span></div></>
