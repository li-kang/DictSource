<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsplit sb ˈup|ˌsplit ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to divide a group of people into smaller parts; to become divided up in this way<span class="d">（把…）分成小组，化整为零</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We were split up into groups to discuss the question.</span><span class="tx">我们分组讨论了那个问题。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Let's split up now and meet again at lunchtime.</span><span class="tx">我们现在先分开，午饭时再集合。</span></span></div></>
