<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in/within ˈrange (of sth)</span><div id="sense-g"><span class="def-g"><span class="d">near enough to be reached, seen or heard<span class="d">在可及的范围内；在视觉（或听觉）范围内</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He shouted angrily at anyone within range.</span><span class="tx">他看见谁就对谁吼叫。</span></span></div></>
