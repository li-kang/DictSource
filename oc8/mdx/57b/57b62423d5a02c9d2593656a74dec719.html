<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbring sth↔ˈup</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to mention a subject or start to talk about it<span class="d">提出（讨论等）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>raise</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Bring it up at the meeting.</span><span class="tx">请将此事在会议上提出。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<g level="7" g="br">BrE</g>)</span><span class="d">to<ndv level="7">vomit</ndv><span class="d">呕吐</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to bring up your lunch</span><span class="tx">把午饭吐出来</span></span></span><span class="n-g"><span class="z_n">3</span><span class="def-g"><span class="d">to make sth appear on a computer screen<span class="d">使显示在计算机屏幕上；调出</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Click with the right mouse button to bring up a new menu.</span><span class="tx">单击鼠标的右键，调出一个新选单。</span></span></span></>
