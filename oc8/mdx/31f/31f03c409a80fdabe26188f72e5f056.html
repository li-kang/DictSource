<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfence sb/sth↔ˈin</span><gr gr="oftpass" level="4"><z_gr_br>[</z_gr_br>often passive<z_gr_br>]</z_gr_br></gr><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to surround sb/sth with a fence<span class="d">（用栅栏、篱笆或围栏）围住，关住</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to restrict sb's freedom<span class="d">限制自由</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>hem sb in</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She felt fenced in by domestic routine.</span><span class="tx">她感到被日常家务束缚住了。</span></span></span></>
