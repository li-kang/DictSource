<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌlay ˈinto sb/sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to attack sb violently with blows or words<span class="d">猛打；痛打；责骂；抨击</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His parents really laid into him for wasting so much money.</span><span class="tx">他因挥霍这么多钱财被父母狠狠地责骂了一顿。</span></span></div></>
