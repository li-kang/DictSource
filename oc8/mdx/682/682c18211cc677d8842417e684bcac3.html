<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhike sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to pull or lift sth up, especially your clothing<span class="d">拉起，提起（衣服等）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>hitch up</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She hiked up her skirt and waded into the river.</span><span class="tx">她提起裙子走进河水中。</span></span></div></>
