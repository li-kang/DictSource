<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">get/give sb what ˈfor</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">to be punished/punish sb severely<span class="d">（受到）严惩；（被）痛打一顿，申斥一顿</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'll give her what for if she does that again.</span><span class="tx">她若再这样做，看我怎么收拾她。</span></span></div></>
