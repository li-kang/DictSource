<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">to the full</span><vs-g level="4"><z>(</z><span class="label-g"><g level="6" g="amusu">NAmE usually</g></span><v level="5">to the fullest</v><z>)</z></vs-g><div id="sense-g"><span class="def-g"><span class="d">to the greatest possible degree<span class="d">达到最大程度；充分</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I've always believed in living life to the full.</span><span class="tx">我总是相信生活要尽量充实。</span></span></div></>
