<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌclip sth ˈoff sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to reduce the time that it takes to do sth by a particular length of time<span class="d">缩短，削减（做某事的时间）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She clipped two seconds off her previous best time.</span><span class="tx">她把自己之前的最佳纪录缩短了两秒。</span></span></div></>
