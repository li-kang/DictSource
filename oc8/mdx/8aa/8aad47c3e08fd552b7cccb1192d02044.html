<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">the (whole)… bit</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal,</span><r>disapproving</span>)</span><span class="d">behaviour or ideas that are typical of a particular group, type of person or activity<span class="d">（某团体、某类人或活动的）典型行为，特有观念</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She couldn't accept the whole drug-culture bit.</span><span class="tx">她无法接受这种典型的毒品文化。</span></span></div></>
