<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">sth won't/doesn't ˈwash (with sb)</span><div id="sense-g"><span class="def-g"><span class="ud">used to say that sb's explanation, excuse, etc. is not valid or that you/sb else will not accept it<span class="d">（解释、借口等）对某人来说站不住脚，令某人不能接受</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">That excuse simply won't wash with me.</span><span class="tx">那种托辞根本不能令我信服。</span></span></div></>
