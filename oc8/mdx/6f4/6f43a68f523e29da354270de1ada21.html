<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌall/ˌjust the ˈsame</span><div id="sense-g"><span class="def-g"><span class="d">despite this<span class="d">虽是这样；尽管如此</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>nevertheless</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's not very reliable, but I like him just the same.</span><span class="tx">他不太可靠，但我还是喜欢他。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Will you stay for lunch?’ ‘No, but thanks all the same.’</span><span class="tx">“留下来吃午饭，好吗？”“不了，多谢。”</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">All the same, there's some truth in what she says.</span><span class="tx">尽管如此，她说的还是有些道理的。</span></span></div></>
