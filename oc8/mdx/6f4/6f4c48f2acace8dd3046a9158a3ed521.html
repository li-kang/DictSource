<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌturn (from sth) ˈinto sth</span><div id="sense-g"><span class="def-g"><span class="d">to become sth<span class="d">变成某事物</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Our dream holiday turned into a nightmare.</span><span class="tx">我们梦想的假日变成了一场噩梦。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">In one year she turned from a problem child into a model student.</span><span class="tx">一年内，她从问题儿童变成了模范学生。</span></span></div></>
