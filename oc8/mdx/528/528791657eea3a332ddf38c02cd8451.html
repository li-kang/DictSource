<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwear sb/sth↔ˈdown</span><div id="sense-g"><span class="def-g"><span class="d">to make sb/sth weaker or less determined, especially by continuously attacking or putting pressure on them or it over a period of time<span class="d">（尤指通过不断攻击或施加压力）使衰弱，使意志薄弱</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her persistence paid off and she eventually wore me down.</span><span class="tx">她锲而不舍取得成功，终于使我服输了。</span></span></div></>
