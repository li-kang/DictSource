<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈbeat sb out of sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>) (<span class="infml">informal</span>)</span><span class="d">to cheat sb by taking sth from them<span class="d">（从某人）骗取，骗得</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her brother beat her out of $200.</span><span class="tx">她哥哥骗走了她 200 元。</span></span></div></>
