<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">how are you, etc. ˈfixed (for sth)?</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to ask how much of sth a person has, or to ask about arrangements<span class="d">你有多少…；你…的安排如何</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">How are you fixed for cash?</span><span class="tx">你有多少现金？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">How are we fixed for Saturday<gl level="6">(= have we arranged to do anything)?</gl></span><span class="tx">星期六我们有什么安排？</span></span></div></>
