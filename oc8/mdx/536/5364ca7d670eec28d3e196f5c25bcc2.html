<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">on the outside</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="ud">used to describe how sb appears or seems<span class="d">从表面；从外表</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">On the outside she seems calm, but I know she's worried.</span><span class="tx">她貌似镇定，但我知道她有心事。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">not in prison<span class="d">不在狱中</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Life on the outside took some getting used to again.</span><span class="tx">出狱后的生活又需要慢慢适应了。</span></span></span></>
