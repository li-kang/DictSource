<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌput ˈup with sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to accept sb/sth that is annoying, unpleasant, etc. without complaining<span class="d">容忍；忍受</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>tolerate</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I don't know how she puts up with him.</span><span class="tx">我不明白她怎么受得了他。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm not going to put up with their smoking any longer.</span><span class="tx">我再也不能容忍他们抽烟了。</span></span></div></>
