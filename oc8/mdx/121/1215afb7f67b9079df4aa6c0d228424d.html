<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">who's to say (…)?</span><div id="sense-g"><span class="def-g"><span class="ud">used to say that sth might happen or might have happened in a particular way, because nobody really knows<span class="d">（表示说不定某事会发生或本来会发生）谁说得准（…）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Who's to say we would not have succeeded if we'd had more time?</span><span class="tx">要是时间更充裕，没准儿我们就已成功了，谁说得准呢？</span></span></div></>
