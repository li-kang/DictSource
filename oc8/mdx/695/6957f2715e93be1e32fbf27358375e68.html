<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">lick/smack your ˈlips</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to move your tongue over your<dh level="7">lips,</dh>especially before eating sth good<span class="d">（尤指在吃好东西前）舔嘴唇</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<r level="7" r="infml">informal</span>)</span><span class="d">to show that you are excited about sth and want it to happen soon<span class="d">迫不及待；渴望</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They were licking their lips at the thought of clinching the deal.</span><span class="tx">他们一想到马上要做成这笔交易就显得急不可待了。</span></span></span></>
