<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌnot at ˈall</span><div id="sense-g"><span class="def-g"><span class="ud">used to politely accept thanks or to agree to sth<span class="d">（礼貌地答谢或同意）别客气，没关系，没什么</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Thanks a lot.’ ‘Not at all.’</span><span class="tx">“非常感谢。”“不客气。”</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Will it bother you if I smoke?’ ‘Not at all.’</span><span class="tx">“我抽烟你介意吗？”“没关系。”</span></span></div></>
