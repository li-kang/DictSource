<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfight ˈout sth|ˌfight it ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to fight or argue until an argument has been settled<span class="d">以斗争方式解决；辩论出结果</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The conflict is still being fought out.</span><span class="tx">仍在通过战斗解决这次冲突。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They hadn't reached any agreement so we left them to fight it out.</span><span class="tx">他们未有达成协议，所以我们让他们争出个结果。</span></span></div></>
