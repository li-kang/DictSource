<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌout of this ˈworld</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to emphasize how good, beautiful, etc. sth is<span class="d">好（或美等）得不得了；非凡；呱呱叫</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The meal was out of this world.</span><span class="tx">这顿饭简直是没治了。</span></span></div></>
