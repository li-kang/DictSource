<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈthrough with sth</span><div id="sense-g"><span class="def-g"><span class="d">to do what is necessary to complete a course of action, especially one that is difficult or unpleasant<span class="d">完成艰难（或令人不快）的事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She decided not to go through with<gl level="6">(= not to have)</gl>the operation.</span><span class="tx">她决定不动手术。</span></span></div></>
