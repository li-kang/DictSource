<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget aˈhead (of sb)</span><div id="sense-g"><span class="def-g"><span class="d">to make progress (further than others have done)<span class="d">走在（某人的）前面；领先；胜过（某人）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She wants to get ahead in her career.</span><span class="tx">她想在事业上脱颖而出。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He soon got ahead of the others in his class.</span><span class="tx">他很快就在班上名列前茅了。</span></span></div></>
