<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfall ˈback on sb/sth</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to go to sb for support; to have sth to use when you are in difficulty<span class="d">求助于；借助于；转而依靠</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I have a little money in the bank to fall back on.</span><span class="tx">我在银行还有一点钱，需要时可以动用。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She fell back on her usual excuse of having no time.</span><span class="tx">她以惯用的借口推说没有时间。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://fallback">fallback</a></span></span></div></>
