<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">look who's ˈtalking|ˈyou can/can't talk|you're a ˈfine one to talk</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to tell sb that they should not criticize sb else for sth because they do the same things too<span class="d">（用以表示自己同样不对时不要批评别人）还有脸说别人</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘George is so careless with money.’ ‘Look who's talking!’</span><span class="tx">“乔治真是乱花钱。”“亏你还有脸说别人！”</span></span></div></>
