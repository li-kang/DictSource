<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwork aˈround/ˈround to sth/sb</span><div id="sense-g"><span class="def-g"><span class="d">to gradually turn a conversation towards a particular topic, subject, etc.<span class="d">渐渐转变（话题、主题等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It was some time before he worked around to what he really wanted to say.</span><span class="tx">他东拉西扯了一会才绕到真正要说的事情上来。</span></span></div></>
