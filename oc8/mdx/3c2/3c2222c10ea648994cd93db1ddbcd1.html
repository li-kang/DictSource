<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in company with sb/sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">together with or at the same time as sb/sth<span class="d">与…一起；与…同时</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She arrived in company with the ship's captain.</span><span class="tx">她与船长一起到达。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The US dollar went through a difficult time, in company with the oil market.</span><span class="tx">美元与石油市场同时经历了艰难时期。</span></span></div></>
