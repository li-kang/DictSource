<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈbear with sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to be patient with sb/sth<span class="d">耐心对待；容忍</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She's under a lot of strain. Just bear with her.</span><span class="tx">她承受着很大的压力。对她容忍一下。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">If you will bear with me<gl level="6">(= be patient and listen to me)</gl>a little longer, I'll answer your question.</span><span class="tx">你如果能耐心点听我把话说完，我会回答你的问题的。</span></span></div></>
