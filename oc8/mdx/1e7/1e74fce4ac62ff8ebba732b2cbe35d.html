<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌten out of ˈten (for sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<r level="6" r="ironic_often">often ironic</span>)</span><span class="ud">used to say that sb has guessed sth correctly or done sth very well<span class="d">完全正确；得满分</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Not brilliant, Robyn, but I'll give you ten out of ten for effort.</span><span class="tx">做得不算顶好，罗宾，但要论卖力气我给你打满分。</span></span></div></>
