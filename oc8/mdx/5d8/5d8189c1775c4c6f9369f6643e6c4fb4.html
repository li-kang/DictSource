<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">carry, take, etc. coals to ˈNewcastle</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>)</span><span class="d">to take goods to a place where there are already plenty of them; to supply sth where it is not needed<span class="d">多此一举</span></span></span><etym status="6" level="4" tranidoupc="10"><z><img src="/symbols/etymsym.png"/></z>Newcastle-upon-Tyne, in the north of England, was once an important coal-mining centre.<span class="d">英格兰北部泰恩河畔纽卡斯尔曾是重要的煤矿开采中心。</span></etym></div></>
