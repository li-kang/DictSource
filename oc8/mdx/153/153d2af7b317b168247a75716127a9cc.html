<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">how come (…)?</span><div id="sense-g"><span class="def-g"><span class="ud">used to say you do not understand how sth can happen and would like an explanation<span class="d">（用以表示不理解情况是如何发生的，希望得到解释）怎么回事，怎么发生的，怎样解释</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">If she spent five years in Paris, how come her French is so bad?</span><span class="tx">既然她在巴黎待了五年，她的法语怎么还会这样糟糕？</span></span></div></>
