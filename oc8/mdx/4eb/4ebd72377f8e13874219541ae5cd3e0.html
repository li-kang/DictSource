<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈbeat sb to sth/…|ˌbeat sb ˈto it</span><div id="sense-g"><span class="def-g"><span class="d">to get somewhere or do sth before sb else<span class="d">抢先；捷足先登</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She beat me to the top of the hill.</span><span class="tx">她比我先到达山顶。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I was about to take the last cake, but he beat me to it.</span><span class="tx">我正要拿那最后一块饼，却给他抢先一步。</span></span></div></>
