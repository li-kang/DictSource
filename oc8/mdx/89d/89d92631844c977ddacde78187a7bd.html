<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">acˈcount for sb/sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to know where sb/sth is or what has happened to them, especially after an accident<span class="d">（尤指在事故之后）了解，查明</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">All passengers have now been accounted for.</span><span class="tx">现在所有乘客的情况均已查明。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<r level="7" r="infml">informal</span>)</span><span class="d">to defeat or destroy sb/sth<span class="d">打败；破坏；摧毁；消灭</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Our anti-aircraft guns accounted for five enemy bombers.</span><span class="tx">我们的高射炮击落了五架敌人的轰炸机。</span></span></span></>
