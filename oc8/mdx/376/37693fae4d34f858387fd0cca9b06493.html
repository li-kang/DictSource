<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈspring from sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to be caused by sth; to start from sth<span class="d">由某事物造成；起源于（或来自）某事物</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The idea for the novel sprang from a trip to India.</span><span class="tx">写这部小说的想法源于一次去印度的旅行。</span></span></div></>
