<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtouch sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to improve sth by changing or adding to it slightly<span class="d">（稍加）修饰，润色，修改</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was busy touching up her make-up in the mirror.</span><span class="tx">她正忙着对着镜子补妆。</span></span></div></>
