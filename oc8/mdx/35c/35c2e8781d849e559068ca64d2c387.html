<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbring A and B toˈgether</span><div id="sense-g"><span class="def-g"><span class="d">to help two people or groups to end a disagreement<span class="d">使双方言和；使双方和好</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The loss of their son brought the two of them together.</span><span class="tx">丧子使他们两人重归于好。</span></span></div></>
