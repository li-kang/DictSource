<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌreach ˈout to sb</span><div id="sense-g"><span class="def-g"><span class="d">to show sb that you are interested in them and/or want to help them<span class="d">表示对某人感兴趣；表示愿意提供援助</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The church needs to find new ways of reaching out to young people.</span><span class="tx">教会需要寻找新途径来为年轻人提供帮助。</span></span></div></>
