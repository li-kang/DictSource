<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrough sb↔ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to hurt sb by hitting or kicking them<span class="d">殴打；施以暴力</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He claimed that guards had roughed him up in prison.</span><span class="tx">他声称看守们在监狱里殴打了他。</span></span></div></>
