<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">bring/throw sth into ˈquestion</span><div id="sense-g"><span class="def-g"><span class="d">to cause sth to become a matter for doubt and discussion<span class="d">引起有关…的怀疑（或议论）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">This case brings into question the whole purpose of the law.</span><span class="tx">这宗案件引起了对整个法律宗旨的怀疑。</span></span></div></>
