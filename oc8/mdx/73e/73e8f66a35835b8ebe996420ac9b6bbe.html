<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">give your eye teeth for sth/to do sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g new="eight" level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="ud">used when you are saying that you want sth very much<span class="d">迫切想要；巴不得有</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'd give my eye teeth to own a car like that.</span><span class="tx">我巴不得有一辆那样的汽车。</span></span></div></>
