<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌthere's ˈsth for you</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to say that sth is a very good example of sth<span class="d">这才叫；这才称得上</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She visited him every day he was in the hospital. There's devotion for you.</span><span class="tx">他住医院时，她每天都去探望他。这才叫做尽心尽力。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="label-g">(<r level="6" r="ironic">ironic</span>)</span><span class="x">He didn't even say thank you. There's gratitude for you!</span><span class="tx">他连个谢字都没说。瞧，这就是对你的感激！</span></span></div></>
