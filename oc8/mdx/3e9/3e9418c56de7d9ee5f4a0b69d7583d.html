<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">a sense of ocˈcasion</span><div id="sense-g"><span class="def-g"><span class="d">a feeling or understanding that an event is important or special<span class="d">隆重的（或特别的）气氛</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Candles on the table gave the evening a sense of occasion.</span><span class="tx">桌上点了一些蜡烛，使得那个晚上有一种特别的气氛。</span></span></div></>
