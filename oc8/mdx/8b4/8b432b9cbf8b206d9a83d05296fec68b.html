<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrun aˈway with sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to win sth clearly or easily<span class="d">轻而易举地赢得</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to believe sth that is not true<span class="d">相信（不真实的东西）；误以为</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I don't want you to<cl level="7">run away with the impression</cl>that all I do is have meetings all day.</span><span class="tx">我不想让你误以为我整天的工作就是开会。</span></span></span></>
