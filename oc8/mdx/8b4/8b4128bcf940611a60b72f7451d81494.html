<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌall and ˈsundry</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">everyone, not just a few special people<span class="d">所有人；各色人等</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was known to all and sundry as Bella.</span><span class="tx">人人都叫她贝拉。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The club is open to all and sundry.</span><span class="tx">这个俱乐部什么人都可以加入。</span></span></div></>
