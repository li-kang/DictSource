<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌkeep sb/sth↔ˈoff|ˌkeep sb/sth ˈoff sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to prevent sb/sth from coming near, touching, etc. sb/sth<span class="d">使…不接近（或不接触、远离）某人╱事物</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They lit a fire to keep off wild animals.</span><span class="tx">他们点燃篝火防止野兽靠近。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Keep your hands off<gl level="6">(= do not touch)</gl>me!</span><span class="tx">别碰我！</span></span></div></>
