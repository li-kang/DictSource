<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstrike ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to start being independent<span class="d">独立出去；自立谋生</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I knew it was time I struck out on my own.</span><span class="tx">我知道我该独立谋生了。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<g level="7" g="am">NAmE</g>) (<r level="7" r="infml">informal</span>)</span><span class="d">to fail or be unsuccessful<span class="d">失败；砸锅</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The movie struck out and didn't win a single Oscar.</span><span class="tx">那部影片砸锅了，奥斯卡奖一项都没得着。</span></span></span></>
