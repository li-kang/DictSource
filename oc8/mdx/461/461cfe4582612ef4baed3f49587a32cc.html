<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">put/stick two ˈfingers up at sb</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">to form the shape of a V with the two fingers nearest your thumb and raise your hand in the air with the back part of it facing sb, done to be rude to them or to show them that you are angry<span class="d">（手背向某人做出 V 形手势表示侮辱）</span></span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>see also<span class="xr"><a href="entry://V-sign">V-sign</a></span></span></div></>
