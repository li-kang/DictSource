<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">on ˈearth</span><div id="sense-g"><span class="def-g"><span class="ud">used after negative nouns or pronouns to emphasize what you are saying<span class="d">（用于否定名词或代词之后表示强调）在世界上，在人世间</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Nothing on earth would persuade me to go with him.</span><span class="tx">无论什么都不能说服我跟他一块儿走。</span></span></div></>
