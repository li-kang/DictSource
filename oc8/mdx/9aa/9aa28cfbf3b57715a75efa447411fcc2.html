<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌthink sth↔ˈover</span><div id="sense-g"><span class="def-g"><span class="d">to consider sth carefully, especially before reaching a decision<span class="d">（尤指在作决定前）仔细考虑，慎重思考</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He'd like more time to think things over.</span><span class="tx">他希望有更多的时间把情况考虑周详。</span></span></div></>
