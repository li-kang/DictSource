<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">play ˈcatch-up</span><div id="sense-g"><span class="def-g"><span class="d">to try to equal sb that you are competing against in a sport or game<span class="d">（在体育运动或比赛中）拚命赶超</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">After our bad start to the season we were always playing catch-up.</span><span class="tx">我们在赛季开始时受挫之后一直在努力追赶。</span></span></div></>
