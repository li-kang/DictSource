<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstick ˈup for sb/yourself/sth</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to support or defend sb/yourself/sth<span class="d">支持，捍卫（某人、自己、某事物）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Stick up for what you believe.</span><span class="tx">你相信什么，就要捍卫它。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She taught her children to stick up for themselves at school.</span><span class="tx">她教育子女在学校要勇于自卫。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Don't worry—I'll stick up for you.</span><span class="tx">别担心，有我呢。</span></span></div></>
