<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌchalk sth ˈup to sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>) (<span class="infml">informal</span>)</span><span class="d">to consider that sth is caused by sth<span class="d">把某事归因于</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We can chalk that win up to a lot of luck.</span><span class="tx">我们可以把那次胜利归因于好运十足。</span></span></div></>
