<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in a ˈway|in ˈone way|in ˈsome ways</span><div id="sense-g"><span class="def-g"><span class="d">to some extent; not completely<span class="d">在某种程度上；不完全地</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">In a way it was one of our biggest mistakes.</span><span class="tx">从某种意义上来说，这是我们所犯的最大错误之一。</span></span></div></>
