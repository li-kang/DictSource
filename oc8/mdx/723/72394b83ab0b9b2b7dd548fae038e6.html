<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌlook sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to look for information in a dictionary or<ndv level="6">reference book,</ndv>or by using a computer<span class="d">（在词典、参考书中或通过电脑）查阅，查检</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Can you look up the opening times on the website?</span><span class="tx">你可以在网站上查一下开放的时间吗？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I looked it up in the dictionary.</span><span class="tx">我在词典里查过这个词。</span></span></div></>
