<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌput sb ˈoff sth/sb</span><div id="sense-g"><span class="def-g"><span class="d">to make sb lose interest in or enthusiasm for sth/sb<span class="d">使失去兴趣（或热情）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was put off science by bad teaching.</span><span class="tx">老师教得不好使他失去了对理科的兴趣。</span></span><cf eid="put_cf_16" id="put_cf_16" zp="y" level="4"><swung-dash level="5">put</swung-dash>doing sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The accident put her off driving for life.</span><span class="tx">那场事故让她一生都不想开车了。</span></span></div></>
