<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">it's a… thing</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">it is sth that only a particular group understands<span class="d">这是…的事（只有某群体才理解的）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You wouldn't know what it means—it's a girl thing.</span><span class="tx">你不会知道那是什么意思，那是女孩子家的事。</span></span></div></>
