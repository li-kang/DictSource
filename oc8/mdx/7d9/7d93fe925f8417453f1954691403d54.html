<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌall at ˈonce</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">suddenly<span class="d">突然；骤然；忽然</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">All at once she lost her temper.</span><span class="tx">她突然大发脾气。</span></span></span><span class="n-g"><span class="z_n">2</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">all together; at the same time<span class="d">一起；同时</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>simultaneously</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I can't do everything all at once—you'll have to be patient.</span><span class="tx">我不能万事一把抓呀。你可急不得。</span></span></span></>
