<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈdown (to sb)</span><div id="sense-g"><span class="def-g"><span class="d">to be defeated by sb, especially in a game or competition<span class="d">（尤指游戏或比赛中）被击败</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Italy went down to Brazil by three goals to one.</span><span class="tx">意大利队以一比三输给了巴西队。</span></span></div></>
