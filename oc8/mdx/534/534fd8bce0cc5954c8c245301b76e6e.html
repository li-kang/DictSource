<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌweigh ˈin (with sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to join in a discussion, an argument, an activity, etc. by saying sth important, persuading sb, or doing sth to help<span class="d">（在讨论、辩论等中）发表有分量的意见，发挥作用</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We all weighed in with our suggestions.</span><span class="tx">我们都提出了有分量的建议。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Finally the government weighed in with financial aid.</span><span class="tx">最后政府提供了财政支援。</span></span></div></>
