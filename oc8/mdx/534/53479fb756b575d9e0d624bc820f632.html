<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwait sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to wait until an unpleasant event has finished<span class="d">等待（令人不快的事情）结束</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We sheltered in a doorway to wait out the storm.</span><span class="tx">我们躲避在一个门洞里等候暴风雨过去。</span></span></div></>
