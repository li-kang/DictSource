<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">at a ˈtime</span><div id="sense-g"><span class="def-g"><span class="d">separately or in groups of two, three, etc. on each occasion<span class="d">每次；逐一；依次</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We had to go and see the principal one at a time.</span><span class="tx">我们得逐一去见校长。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She ran up the stairs two at a time.</span><span class="tx">她一步两阶地跑上楼梯。</span></span></div></>
