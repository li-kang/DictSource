<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpay sth↔ˈin|ˌpay sth ˈinto sth</span><div id="sense-g"><span class="def-g"><span class="d">to put money into a bank account<span class="d">存款；存入账户</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I paid in a cheque this morning.</span><span class="tx">我今天上午存入一张支票。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'd like to pay some money into my account.</span><span class="tx">我想在我的账户里存一些钱。</span></span></div></>
