<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌblow ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">if a flame, etc.<dhb level="7">blows out,</dhb>it is put out by the wind, etc.<span class="d">被（风等）吹灭；熄灭</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Somebody opened the door and the candle blew out.</span><span class="tx">有人打开了门，蜡烛就被吹灭了。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">if an oil or gas<ndv level="7">well</ndv><dhb level="7">blows out,</dhb>it sends out gas suddenly and with force<span class="d">（油井或气井）喷气；井喷</span></span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://blowout">blowout</a></span></span></span></>
