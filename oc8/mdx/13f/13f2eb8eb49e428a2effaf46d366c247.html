<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">damn the consequences, expense, etc.</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to say that you are going to do sth even though you know it may be expensive, have bad results, etc.<span class="d">置后果（或费用等）于不顾</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Let's celebrate and damn the expense!</span><span class="tx">管它花多少钱，咱们先庆祝一番再说！</span></span></div></>
