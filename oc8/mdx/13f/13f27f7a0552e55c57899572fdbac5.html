<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">up ˈfront</span><span class="label-g">(<r level="5" r="infml">informal</span>)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">as payment in advance<span class="d">预付；先付</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We'll pay you half up front and the other half when you've finished the job.</span><span class="tx">我们先付一半给你，工作完成后再付另一半。</span></span></span><span class="n-g"><span class="z_n">2</span><dst status="6" level="5" tranidoupc="67"><z>(</z>in sports<span class="d">体育运动</span><z>)</z></dst><span class="def-g"><span class="d">in a forward position<span class="d">在前锋位置</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to play up front</span><span class="tx">踢前锋</span></span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>see also<span class="xr"><a href="entry://upfront">upfront</a><xs level="6"><z> (</z>2<z>)</z></xs></span></span></>
