<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">(feel) honour-ˈbound to do sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to feel that you must do sth because of your sense of moral duty<span class="d">（感到）道义上应做某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She felt honour-bound to attend as she had promised to.</span><span class="tx">她觉得既然答应了就应该出席。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>compare<span class="xr"><a href="entry://duty-bound">duty-bound</a></span></span></div></>
