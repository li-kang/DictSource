<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈbow to sth</span><div id="sense-g"><span class="def-g"><span class="d">to agree unwillingly to do sth because other people want you to<span class="d">勉强同意做（某事）；屈从于</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They finally bowed to pressure from the public.</span><span class="tx">他们终于在公众的压力下让步了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She<cl level="6">bowed to the inevitable</cl><gl level="6">(= accepted a situation in which she had no choice)</gl>and resigned.</span><span class="tx">她迫于无奈，只得辞职。</span></span></div></>
