<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌspring into ˈaction|ˌspring into/to ˈlife</span><div id="sense-g"><dc status="6" level="4" tranidoupc="43"><z>(</z>of a person, machine, etc.<span class="d">人、机器等</span><z>)</z></dc><span class="def-g"><span class="d">to suddenly start working or doing sth<span class="d">突然工作（或行动）起来</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Let's go!’ he said, springing into action.</span><span class="tx">他突然行动起来，说道：“咱们走！”</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The town springs into life<gl level="6">(= becomes busy)</gl>during the carnival.</span><span class="tx">狂欢节期间，全城突然热闹起来。</span></span></div></>
