<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget sth↔ˈover (to sb)</span><div id="sense-g"><span class="def-g"><span class="d">to make sth clear to sb<span class="d">向（某人）讲清某事；让（某人）明白某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He didn't really get his meaning over to the audience.</span><span class="tx">他没能把他的意思清楚传递给观众。</span></span></div></>
