<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌshut sb ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to make sb stop talking<span class="d">使某人住口；让某人闭嘴</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>silence</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She kicked Anne under the table to shut her up.</span><span class="tx">她在桌子底下踢了安妮一脚，让她住嘴。</span></span></div></>
