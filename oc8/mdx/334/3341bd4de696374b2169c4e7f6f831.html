<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be/feel ˈflattered</span><div id="sense-g"><span class="def-g"><span class="d">to be pleased because sb has made you feel important or special<span class="d">被奉承得高兴；感到荣幸</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was flattered by her attention.</span><span class="tx">她的关注使他感到格外高兴。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I felt flattered at being asked to give a lecture.</span><span class="tx">承蒙邀请来演讲，我深感荣幸。</span></span></div></>
