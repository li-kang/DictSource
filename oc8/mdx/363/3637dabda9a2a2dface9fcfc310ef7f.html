<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcave ˈin (to sth)</span><div id="sense-g"><span class="def-g"><span class="d">to finally do what sb wants after you have been strongly opposing them<span class="d">让步；屈服；屈从</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The President is unlikely to cave in to demands for a public inquiry.</span><span class="tx">总统未必会同意进行公开调查。</span></span></div></>
