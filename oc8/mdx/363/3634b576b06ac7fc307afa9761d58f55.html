<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌput sth↔ˈoff</span><div id="sense-g"><span class="def-g"><span class="d">to change sth to a later time or date<span class="d">推迟；延迟</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>postpone</z_xh_eb></xh></ref></span><z>,</z><span class="xr"><ref><xh level="6"><z_xh_eb>delay</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We've had to put off our wedding until September.</span><span class="tx">我们只得把婚期推迟到九月。</span></span><cf eid="put_cf_17" id="put_cf_17" zp="y" level="4"><swung-dash level="5">put</swung-dash>doing sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He keeps putting off going to the dentist.</span><span class="tx">他把看牙医的事一拖再拖。</span></span></div></>
