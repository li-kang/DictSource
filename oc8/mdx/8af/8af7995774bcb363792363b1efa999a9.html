<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌclear aˈway|ˌclear sth↔aˈway</span><div id="sense-g"><span class="def-g"><span class="d">to remove sth because it is not wanted or needed, or in order to leave a clear space<span class="d">把…清除掉（以留出空间）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He cleared away and made coffee.</span><span class="tx">他把东西收拾好以后煮了咖啡。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It's time your toys were cleared away.</span><span class="tx">现在该收走你的玩具了。</span></span></div></>
