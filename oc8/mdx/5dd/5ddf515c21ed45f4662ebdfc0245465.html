<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌdrive aˈway|ˌdrive sb/sth aˈway</span><div id="sense-g"><span class="def-g"><span class="d">to leave in a vehicle; to take sb away in a vehicle<span class="d">驱车离开；驾车送走</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We heard him drive away.</span><span class="tx">我们听到他驱车离去了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Someone drove the car away in the night.</span><span class="tx">有人夜里把车开走了。</span></span></div></>
