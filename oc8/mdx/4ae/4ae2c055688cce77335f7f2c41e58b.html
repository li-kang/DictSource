<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcarry ˈon</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="label-g">(<g level="7" g="espbr">especially BrE</g>)</span><span class="d">to continue moving<span class="d">继续移动</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Carry on until you get to the junction, then turn left.</span><span class="tx">继续往前走到交叉路口，然后向左转。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<r level="7" r="infml">informal</span>)</span><span class="d">to argue or complain noisily<span class="d">争吵；吵闹；吵闹地抱怨</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was shouting and carrying on.</span><span class="tx">他在大吵大闹。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://carry-on">carry-on</a></span></span></span></>
