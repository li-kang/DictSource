<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtear sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to destroy a document, etc. by tearing it into pieces<span class="d">撕毁，撕碎（文件等）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><xh level="6"><z_xh_eb>rip sth up</z_xh_eb></xh></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She tore up all the letters he had sent her.</span><span class="tx">她把他寄给她的信都撕了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="label-g">(<r level="6" r="fig">figurative</span>)</span><span class="x">He accused the leader of tearing up the party's manifesto<gl level="6">(= of ignoring it).</gl></span><span class="tx">他谴责领导人无视党的宣言。</span></span></div></>
