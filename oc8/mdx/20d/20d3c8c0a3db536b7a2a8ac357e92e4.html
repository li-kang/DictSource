<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">or ˈwhat</span><span class="label-g">(<r level="5" r="infml">informal</span>)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="ud">used to emphasize your opinion<span class="d">（强调看法）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Is he stupid or what?</span><span class="tx">他真是傻透了。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="ud">used when you are not sure about sth<span class="d">（表示不肯定）还是别的什么</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I don't know if he's a teacher or what.</span><span class="tx">我不知道他是个教师还是别的什么。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Are we going now or what?</span><span class="tx">我们现在走还是不走？</span></span></span></>
