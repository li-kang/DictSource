<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">even if/though</span><div id="sense-g"><span class="def-g"><span class="d">despite the fact or belief that; no matter whether<span class="d">即使；纵然；虽然</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'll get there, even if I have to walk.</span><span class="tx">我就是走也要走到那儿去。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I like her, even though she can be annoying at times.</span><span class="tx">尽管她有时可能很烦人，我还是喜欢她。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>note at<span class="xr"><a href="entry://although">although</a></span></span></div></>
