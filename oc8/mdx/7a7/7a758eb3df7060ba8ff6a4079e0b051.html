<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">do sb no ˈfavours</span><div id="sense-g"><span class="def-g"><span class="d">to do sth that is not helpful to sb or that gives a bad impression of them<span class="d">无助于某人；给某人留下坏印象</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You're not doing yourself any favours, working for nothing.</span><span class="tx">你干活不取报酬，对自己没有任何好处。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The orchestra did Beethoven no favours.</span><span class="tx">这个交响乐团没有把贝多芬的乐曲演奏好。</span></span></div></>
