<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">little/nothing short of ˈsth</span><div id="sense-g"><span class="def-g"><span class="ud">used when you are saying that sth is almost true, or is equal to sth<span class="d">可以说是；无异于；近乎</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Last year's figures were little short of disastrous.</span><span class="tx">去年的数字简直是灾难。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The transformation has been nothing short of a miracle.</span><span class="tx">这种变化堪称奇迹。</span></span></div></>
