<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">the ˌlast ˈminute/ˈmoment</span><div id="sense-g"><span class="def-g"><span class="d">the latest possible time before an important event<span class="d">（重大事情前的）最后一刻，紧要关头</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They changed the plans at the last minute.</span><span class="tx">事到临头他们却改变了计划。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Don't leave your decision to the last moment.</span><span class="tx">别等到最后一刻才来做决定。</span></span></div></>
