<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">give props to sb</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">used to say that people should appreciate what sb has done because it is good<span class="d">对（某人）表示感激（或敬佩）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I gotta give props to the bass player.</span><span class="tx">我得向贝斯手表示感谢。</span></span><etym status="6" level="4" tranidoupc="22"><z><img src="/symbols/etymsym.png"/></z><eb level="5">Props</eb>here means ‘proper respect or recognition’.<span class="d">在这里 props 意为“应得的尊重或认可”。</span></etym></div></>
