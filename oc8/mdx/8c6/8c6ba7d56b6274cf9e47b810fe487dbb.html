<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfend for yourˈself</span><div id="sense-g"><span class="def-g"><span class="d">to take care of yourself without help from anyone else<span class="d">照料自己；自谋生计</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His parents agreed to pay the rent for his apartment but otherwise left him to fend for himself.</span><span class="tx">他的父母同意替他付房租，其他的则让他自己解决。</span></span></div></>
