<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbed ˈdown</span><div id="sense-g"><span class="def-g"><span class="d">to sleep in a place where you do not usually sleep<span class="d">换个地方睡觉</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You have my room and I'll bed down in the living room.</span><span class="tx">你用我的房间，我睡客厅。</span></span></div></>
