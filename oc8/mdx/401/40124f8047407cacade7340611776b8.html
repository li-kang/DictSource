<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrun aˈway/ˈoff with sb|ˌrun aˈway/ˈoff (together)</span><div id="sense-g"><span class="def-g"><span class="d">to leave home, your husband, wife, etc. in order to have a relationship with another person<span class="d">与某人私奔</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She ran away with her boss.</span><span class="tx">她与老板私奔了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She and her boss ran away together.</span><span class="tx">她和老板一起私奔了。</span></span></div></>
