<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstick ˈout for sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to refuse to give up until you get what you need or want<span class="d">坚持要求；不得到…不罢休</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They are sticking out for a higher pay rise.</span><span class="tx">他们坚持要求更大幅度地提高工资。</span></span></div></>
