<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈhail from…</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to come from or have been born in a particular place<span class="d">来自；出生于</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His father hailed from Italy.</span><span class="tx">他父亲出生于意大利。</span></span></div></>
