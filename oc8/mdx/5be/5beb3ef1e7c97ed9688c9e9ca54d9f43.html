<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">at ˈbest</span><div id="sense-g"><span class="def-g"><span class="ud">used for saying what is the best opinion you can have of sb/sth, or the best thing that can happen, when the situation is bad<span class="d">（表达最好的看法，或恶劣状况下可能出现的最好转机）充其量</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Their response to the proposal was, at best, cool.</span><span class="tx">他们对提议的反应充其量只能说是漠然置之。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We can't arrive before Friday at best.</span><span class="tx">我们无论如何星期五之前也到不了。</span></span></div></>
