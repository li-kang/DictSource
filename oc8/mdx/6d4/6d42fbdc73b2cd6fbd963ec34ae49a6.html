<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpeg sb/sth↔ˈback</span><div id="sense-g"><dst status="6" level="4" tranidoupc="22"><z>(</z>especially in sport<span class="d">尤用于体育运动</span><z>)</z></dst><span class="def-g"><span class="d">to stop sb/sth from winning or increasing the amount by which they are ahead<span class="d">扼止；止住；拖住</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Each time we scored we were pegged back minutes later.</span><span class="tx">每次我们得分，几分钟后便被追上。</span></span></div></>
