<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">be ˈcursed with sth</span><div id="sense-g"><span class="def-g"><span class="d">to continuously suffer from or be affected by sth bad<span class="d">不断因…而遭殃；为…所苦；受…之害</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She seems cursed with bad luck.</span><span class="tx">她好像运气不好连连遭殃。</span></span></div></>
