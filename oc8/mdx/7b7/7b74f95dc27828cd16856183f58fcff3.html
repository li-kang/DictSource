<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈstoop to sth</span><div id="sense-g"><span class="def-g"><span class="d">to drop your moral standards to do sth bad or unpleasant<span class="d">卑鄙（或堕落）到做某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You surely don't think I'd stoop to that!</span><span class="tx">你不会认为我会下作到那种地步吧！</span></span><cf eid="stoop_cf_2" id="stoop_cf_2" zp="y" level="4"><swung-dash level="5">stoop</swung-dash>doing sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I didn't think he'd stoop to cheating.</span><span class="tx">我觉得他总不至于作弊吧。</span></span></div></>
