<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">make (a) ˈnonsense of sth</span><div id="sense-g"><span class="def-g"><span class="d">to reduce the value of sth by a lot; to make sth seem ridiculous<span class="d">使…的价值大打折扣；使…显得荒诞</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">If people can bribe police officers, it makes a complete nonsense of the legal system.</span><span class="tx">如果人们可以收买警察，法律体系就会变得一文不值。</span></span></div></>
