<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">take a heavy ˈtoll (on sb/sth)|take its ˈtoll (on sb/sth)</span><div id="sense-g"><span class="def-g"><span class="d">to have a bad effect on sb/sth; to cause a lot of damage, deaths, suffering, etc.<span class="d">产生恶果；造成重大损失（或伤亡、灾难等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Illness had taken a heavy toll on her.</span><span class="tx">疾病对她的身体造成极大的损害。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The recession is taking its toll on the housing markets.</span><span class="tx">经济衰退使住房市场遭受着重大损失。</span></span></div></>
