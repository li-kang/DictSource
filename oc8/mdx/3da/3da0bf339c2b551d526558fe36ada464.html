<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcome ˈthrough (with sth)</span><div id="sense-g"><span class="def-g"><span class="d">to successfully do or complete sth that you have promised to do<span class="d">履行诺言；实现诺言</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We were worried she wouldn't be able to handle it, but she came through in the end.</span><span class="tx">我们担心她没有能力处理那件事，然而她最终说到做到了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The bank finally came through with the money.</span><span class="tx">这家银行终于兑现了那笔钱。</span></span></div></>
