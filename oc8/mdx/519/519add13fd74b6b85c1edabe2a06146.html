<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsit ˈdown|ˌsit yourself ˈdown</span><div id="sense-g"><span class="def-g"><span class="d">to move from a standing position to a sitting position<span class="d">坐下；就座</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Please sit down.</span><span class="tx">请坐。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He sat down on the bed.</span><span class="tx">他在床边坐下。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They sat down to consider the problem.</span><span class="tx">他们坐下来考虑这一问题。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Come in and sit yourselves down.</span><span class="tx">都进来坐下。</span></span></div></>
