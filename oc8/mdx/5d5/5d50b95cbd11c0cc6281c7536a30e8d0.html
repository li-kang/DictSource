<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">tell the ˈtime</span><div id="sense-g"><span class="label-g">(<g level="5" g="br">BrE</g>)</span><vs-g level="4"><z>(</z><span class="label-g"><g level="6" g="am">NAmE</g></span><v level="5">tell ˈtime</v><z>)</z></vs-g><span class="def-g"><span class="d">to read the time from a clock, etc.<span class="d">（根据钟表等）说出时间；报时</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She's only five—she hasn't learnt to tell the time yet.</span><span class="tx">她才五岁，还没有学会看钟表。</span></span></div></>
