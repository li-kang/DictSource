<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcatch ˈon</span><div id="sense-g"><span class="def-g"><span class="d">to become popular or fashionable<span class="d">受欢迎；流行起来；变得时髦</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He invented a new game, but it never really caught on.</span><span class="tx">他发明了一种新的游戏，但从未真正流行起来。</span></span></div></>
