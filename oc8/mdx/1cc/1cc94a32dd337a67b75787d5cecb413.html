<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be up to sb</span><div id="sense-g"><span class="def-g"><span class="d">to be sb's duty or responsibility; to be for sb to decide<span class="d">是…的职责（或责任）；由…决定</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It's not up to you to tell me how to do my job.</span><span class="tx">还轮不到你来告诉我怎么做我的事。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Shall we eat out or stay in? It's up to you.</span><span class="tx">咱们是到外面吃饭还是待在家里？你决定吧。</span></span></div></>
