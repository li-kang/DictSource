<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">do a good, bad, etc. ˈjob (on sth)|make a good, bad, etc. job of sth</span><div id="sense-g"><span class="def-g"><span class="d">to do sth well, badly, etc.<span class="d">干得好（或差等）；将…办好（或坏等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They did a very professional job.</span><span class="tx">他们干得非常内行。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You've certainly made an excellent job of the kitchen<gl level="6">(= for example, painting it).</gl></span><span class="tx">你们把厨房弄得好极了。</span></span></div></>
