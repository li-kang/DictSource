<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtie sb ˈdown (to sth/to doing sth)</span><div id="sense-g"><span class="def-g"><span class="d">to restrict sb's freedom, for example by making them accept particular conditions or by keeping them busy<span class="d">限制；束缚；牵制</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Kids tie you down, don't they?</span><span class="tx">孩子们把你给拖累住了吧？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I don't want to tie myself down to coming back on a particular date.</span><span class="tx">我不想限定自己在哪一天回来。</span></span></div></>
