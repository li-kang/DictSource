<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">on ˈboard</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">on or in a ship, an aircraft or a train<span class="d">在船上（或飞机上、火车上）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>aboard</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Have the passengers gone on board yet?</span><span class="tx">乘客们登机了吗？</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">giving your support to an idea or a project<span class="d">支持</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We must get more sponsors on board.</span><span class="tx">我们必须得到更多赞助商的支持。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You need to bring the whole staff on board.</span><span class="tx">你需要取得全体员工的支持。</span></span></span></>
