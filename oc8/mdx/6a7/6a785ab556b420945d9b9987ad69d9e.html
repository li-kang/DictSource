<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌthrottle (sth) ˈback/ˈdown/ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to control the supply of fuel or power to an engine in order to reduce/increase the speed of a vehicle<span class="d">调节油门；减╱加速</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I throttled back as we approached the runway.</span><span class="tx">我们靠近跑道时，我减速了。</span></span></div></>
