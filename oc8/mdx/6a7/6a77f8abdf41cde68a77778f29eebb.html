<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in ˈGod's/ˈHeaven's name|in the name of ˈGod/ˈHeaven</span><div id="sense-g"><span class="def-g"><span class="ud">used especially in questions to show that you are angry, surprised or shocked<span class="d">（尤用于疑问句，表示愤怒、惊奇和震惊）看在上帝的分儿上，到底，究竟</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">What in God's name was that noise?</span><span class="tx">那噪音究竟是怎么回事？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Where in the name of Heaven have you been?</span><span class="tx">你到底上哪儿去了？</span></span></div></>
