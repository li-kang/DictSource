<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in good ˈcompany</span><div id="sense-g"><span class="def-g"><span class="d">if you say that sb is<dhb level="6">in good company,</dhb>you mean that they should not worry about a mistake, etc. because sb else, especially sb more important, has done the same thing<span class="d">无伤大雅（表示不必为错误等担忧，因为他人，尤其是更重要的人也犯过同样的错误）</span></span></span></div></>
