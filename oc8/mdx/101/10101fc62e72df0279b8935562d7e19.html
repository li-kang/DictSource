<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">keep your ˈhand in</span><div id="sense-g"><span class="def-g"><span class="d">to occasionally do sth that you used to do a lot so that you do not lose your skill at it<span class="d">偶尔操练某事以保持熟练</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She retired last year but still teaches the odd class to keep her hand in.</span><span class="tx">她去年退休了，但偶尔还上课，以免技巧生疏。</span></span></div></>
