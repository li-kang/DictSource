<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwake sb↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to make sb feel more lively<span class="d">使活跃；使清醒</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">A cold shower will soon wake you up.</span><span class="tx">你冲个凉水澡，很快就清醒了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The class needs waking up.</span><span class="tx">应该让这个班活跃起来。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>see also<span class="xr"><a href="entry://wake">wake</a><z> </z><xp level="6">v.</xp><xs level="6"><z> (</z>1<z>)</z></xs></span></span></div></>
