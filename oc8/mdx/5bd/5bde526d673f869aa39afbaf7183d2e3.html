<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">(take to sth) like a ˌduck to ˈwater</span><div id="sense-g"><span class="def-g"><span class="d">(to become used to sth) very easily, without any problems or fears<span class="d">像鸭子入水般容易，轻而易举，毫不困难，毫无畏惧（习惯于某事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She has taken to teaching like a duck to water.</span><span class="tx">她教起书来驾轻就熟。</span></span></div></>
