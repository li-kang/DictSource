<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈrob sb/sth of sth</span><div id="sense-g"><gr gr="oftpass" level="4"><z_gr_br>[</z_gr_br>often passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to prevent sb having sth that they need or deserve<span class="d">剥夺（某人所需或应得之物）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>deprive</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">A last-minute goal robbed the team of victory.</span><span class="tx">最后一分钟的进球夺去了这支球队胜利的机会。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He had been robbed of his dignity.</span><span class="tx">他已失去了尊严。</span></span></div></>
