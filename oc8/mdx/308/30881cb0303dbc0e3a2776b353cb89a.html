<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">you ˈknow something/ˈwhat?</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to introduce an interesting or surprising opinion, piece of news, etc.<span class="d">（引出令人感兴趣或吃惊的看法、消息等）要我告诉你吗，你听说了吗</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You know something? I've never really enjoyed Christmas.</span><span class="tx">要我告诉你吗？圣诞节我从未真正快乐过。</span></span></div></>
