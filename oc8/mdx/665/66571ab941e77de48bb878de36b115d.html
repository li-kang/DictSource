<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have (got) sb's ˈnumber</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to know what sb is really like and what they plan to do<span class="d">了解某人的底细；对某人知根知底</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He thinks he can fool me but I've got his number.</span><span class="tx">他以为他能糊弄我，但我清楚他的真面目。</span></span></div></>
