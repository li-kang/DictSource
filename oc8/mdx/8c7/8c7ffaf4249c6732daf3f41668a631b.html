<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌleave sb/sth ˈout (of sth)</span><div id="sense-g"><span class="def-g"><span class="d">to not include or mention sb/sth in sth<span class="d">不包括；不提及</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Leave me out of this quarrel, please.</span><span class="tx">请别把我牵扯进这场争吵。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He hadn't been asked to the party and was feeling very left out.</span><span class="tx">他未被邀请参加聚会，感到颇受冷落。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She left out an ‘m’ in ‘accommodation’.</span><span class="tx">她在 accommodation 一词中漏掉了一个字母 m。</span></span></div></>
