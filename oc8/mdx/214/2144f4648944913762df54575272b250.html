<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">there's no ˈlaw against sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to tell sb who is criticizing you that you are not doing anything wrong<span class="d">（对批评自己的人说）谁也管不着</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'll sing if I want to—there's no law against it.</span><span class="tx">我想唱就唱，谁也管不着。</span></span></div></>
