<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpile sth ˈon(to) sb</span><div id="sense-g"><span class="def-g"><span class="d">to give sb a lot of sth to do, carry, etc.<span class="d">给…增加工作；使负担加重</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He felt his boss was piling too much work on him.</span><span class="tx">他觉得上司派给他的工作太多。</span></span></div></>
