<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">a bit ˈmuch</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">not fair or not reasonable<span class="d">过分；不应当；不合理</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It's a bit much calling me at three in the morning.</span><span class="tx">凌晨三点钟打电话给我，太过分了。</span></span></div></>
