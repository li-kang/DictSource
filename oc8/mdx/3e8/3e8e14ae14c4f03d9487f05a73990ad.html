<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌusher sth↔ˈin</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to be the beginning of sth new or to make sth new begin<span class="d">开创；开始；开启</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The change of management ushered in fresh ideas and policies.</span><span class="tx">更换领导班子带来了新思想和新政策。</span></span></div></>
