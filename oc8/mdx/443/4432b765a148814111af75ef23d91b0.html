<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">the long arm of sth</span><div id="sense-g"><span class="def-g"><span class="d">the power and/or authority of sth<span class="d">（某事物的）权力，权威</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">There is no escape from the long arm of the law.</span><span class="tx">法网恢恢，疏而不漏。</span></span></div></>
