<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstart ˈon at sb (about sth)|ˌstart ˈon (at sb) about sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to begin to complain about sth or criticize sb<span class="d">开始责备（某人）；开始抱怨（某事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She started on at me again about getting some new clothes.</span><span class="tx">她又数落起我来，缠着要买几件新衣服。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Don't start on about him not having a job.</span><span class="tx">你不要埋怨他没工作。</span></span></div></>
