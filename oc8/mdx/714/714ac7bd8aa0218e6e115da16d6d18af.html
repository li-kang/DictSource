<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈlabour under sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to believe sth that is not true<span class="d">为…所蒙蔽</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to<cl level="6">labour under a misapprehension/delusion, etc.</cl></span><span class="tx">有误解、错觉等</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's still labouring under the impression that he's written a great book.</span><span class="tx">他仍然有这样的错觉，以为自己撰写了一部巨著。</span></span></div></>
