<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈput sth to sb</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to offer a suggestion to sb so that they can accept or reject it<span class="d">给…提出（建议）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Your proposal will be put to the board of directors.</span><span class="tx">你的建议将提交董事会裁决。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to ask sb a question<span class="d">提问</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The audience is now invited to put questions to the speaker.</span><span class="tx">现在请听众向讲演者提问。</span></span></span></>
