<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">put sb ˈthrough it</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>) (<g level="6" g="espbr">especially BrE</g>)</span><span class="d">to force sb to experience sth difficult or unpleasant<span class="d">折磨；让…难堪</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They really put me through it<gl level="6">(= asked me difficult questions)</gl>at the interview.</span><span class="tx">面试的时候，他们真把我折腾了一番。</span></span></div></>
