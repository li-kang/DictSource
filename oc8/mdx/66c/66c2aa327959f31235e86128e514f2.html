<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈtouch on/upon sth</span><div id="sense-g"><span class="def-g"><span class="d">to mention or deal with a subject in only a few words, without going into detail<span class="d">谈及；提及</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">In his speech he was only able to touch on a few aspects of the problem.</span><span class="tx">他在演讲中只能涉及这个问题的几个方面。</span></span></div></>
