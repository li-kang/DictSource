<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcome ˈin for sth</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to receive sth, especially sth unpleasant<span class="d">遭到；受到</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The government's economic policies have come in for a lot of criticism.</span><span class="tx">政府的经济政策遭到了很多批评。</span></span></div></>
