<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˈstuff it</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to show that you have changed your mind about sth or do not care about sth<span class="d">（表示改变了主意或不在乎）管它呢，去它的</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I didn't want a part in the play, then I thought—stuff it—why not?</span><span class="tx">我本来没想在剧中扮演角色，然后又一想，管它呢！干吗不演？</span></span></div></>
