<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtrail aˈway/ˈoff</span><div id="sense-g"><dc status="6" level="4" tranidoupc="33"><z>(</z>of sb's speech<span class="d">话语</span><z>)</z></dc><span class="def-g"><span class="d">to become gradually quieter and then stop<span class="d">声音逐渐减弱到停止；逐渐消失</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His voice trailed away to nothing.</span><span class="tx">他的声音越来越小，最后消失了。</span></span><cf eid="trail_cf_8" id="trail_cf_8" zp="y" level="4">+ speech</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘I only hope…’, she trailed off.</span><span class="tx">“我只希望…”她的声音越来越小，最后听不到了。</span></span></div></>
