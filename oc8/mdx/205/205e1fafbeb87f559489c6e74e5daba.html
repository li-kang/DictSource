<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">God ˈbless</span><div id="sense-g"><span class="def-g"><span class="ud">used when you are leaving sb, to say that you hope they will be safe, etc.<span class="d">（离别时的祝愿语）愿上帝保祐，祝一路平安</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Goodnight, God bless.</span><span class="tx">晚安，上帝保祐。</span></span></div></>
