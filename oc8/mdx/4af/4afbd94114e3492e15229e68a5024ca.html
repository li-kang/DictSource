<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌshut sb/yourself ˈin (sth)</span><div id="sense-g"><span class="def-g"><span class="d">to put sb in a room and keep them there; to go to a room and stay there<span class="d">把某人（或自己）关在房间里；把…关起来</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She shut the dog in the shed while she prepared the barbecue.</span><span class="tx">她准备烤肉餐时把狗关起来。</span></span></div></>
