<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">as opposed to</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">used to make a contrast between two things<span class="d">（表示对比）而，相对于</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">200 attended, as opposed to 300 the previous year.</span><span class="tx">出席的有 200 人，而前一年是 300 人。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">This exercise develops suppleness as opposed to<gl level="6">(= rather than)</gl>strength.</span><span class="tx">这项锻炼不是增强力量，而是增强柔韧性的。</span></span></div></>
