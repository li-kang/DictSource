<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsound sb↔ˈout (about/on sth)|ˌsound sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to try to find out from sb what they think about sth, often in an indirect way<span class="d">试探某人（对某事）的看法；探口风</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I wanted to sound him out about a job.</span><span class="tx">我想就一项工作探探他的口风。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They decided to sound out her interest in the project.</span><span class="tx">他们决定试探一下她对那个项目的兴趣。</span></span></div></>
