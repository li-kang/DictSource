<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈstick by sth</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to do what you promised or planned to do<span class="d">信守，遵守，贯彻（承诺、计划等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They stuck by their decision.</span><span class="tx">他们决心已下，矢志不渝。</span></span></div></>
