<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌknock sb ˈback</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="label-g">(<g level="7" g="br">BrE</g>)</span><span class="d">to prevent sb from achieving sth or making progress, especially by rejecting them or sth that they suggest or ask<span class="d">阻碍，妨碍（某人取得成果或进步，尤指以回绝方式）</span></span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://knock-back">knock-back</a></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<g level="7" g="br">BrE</g>)</span><span class="d">to surprise or shock sb<span class="d">使某人大吃一惊（或感到惊讶）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Hearing the news really knocked me back.</span><span class="tx">听到这消息着实让我大吃一惊。</span></span></span></>
