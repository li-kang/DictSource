<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhold sth↔ˈback</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to not tell sb sth they want or need to know<span class="d">不向（某人）透露情况；隐瞒</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to hold back information</span><span class="tx">隐瞒信息</span></span></span><span class="n-g"><span class="z_n">2</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to stop yourself from expressing how you really feel<span class="d">抑制，控制（感情等）；不露声色</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She just managed to hold back her anger.</span><span class="tx">她勉强压住了自己的怒火。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He bravely held back his tears.</span><span class="tx">他勇敢地没让眼泪流出来。</span></span></span></>
