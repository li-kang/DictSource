<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwalk ˈout (on sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to stop doing sth that you have agreed to do before it is completed<span class="d">半途而废；半截撂挑子</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I never walk out on a job half done.</span><span class="tx">我做工作从不半途而废。</span></span></div></>
