<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">eˌnough ˈsaid</span><div id="sense-g"><span class="def-g"><span class="ud">used to say that you understand a situation and there is no need to say any more<span class="d">无须再讲；不必多说</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘He's a politician, remember.’ ‘Enough said.’</span><span class="tx">“记住，他是一个政客。”“不用多说了。”</span></span></div></>
