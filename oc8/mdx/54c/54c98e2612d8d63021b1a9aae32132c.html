<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfight ˈback (against sb/sth)</span><div id="sense-g"><span class="def-g"><span class="d">to resist strongly or attack sb who has attacked you<span class="d">奋力抵抗；还击</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Don't let them bully you. Fight back!</span><span class="tx">别让他们欺侮你。要还击！</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It is time to fight back against street crime.</span><span class="tx">现在是打击街头犯罪行为的时候了。</span></span></div></>
