<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwear yourself/sb ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to make yourself/sb feel very tired<span class="d">使疲乏；使筋疲力尽；使厌烦</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The kids have totally worn me out.</span><span class="tx">孩子们简直把我烦透了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You'll wear yourself out if you carry on working so hard.</span><span class="tx">你要是继续这样拚命工作，身体会吃不消的。</span></span></div></>
