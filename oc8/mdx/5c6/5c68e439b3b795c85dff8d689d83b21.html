<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbundle sth↔ˈup|ˌbundle sth↔toˈgether</span><div id="sense-g"><span class="def-g"><span class="d">to make or tie sth into a<ndv level="6">bundle</ndv><span class="d">捆扎；把…打包</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He bundled up the dirty clothes and stuffed them into the bag.</span><span class="tx">他把脏衣服捆起来塞进袋子。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The papers were all bundled together, ready to be thrown out.</span><span class="tx">报纸全部捆好，准备扔掉。</span></span></div></>
