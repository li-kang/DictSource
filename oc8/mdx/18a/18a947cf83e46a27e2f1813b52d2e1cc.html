<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in the ˈclear</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">no longer in danger or thought to be guilty of sth<span class="d">不再有危险；不再被认为有罪</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It seems that the original suspect is in the clear.</span><span class="tx">好像原先的嫌疑犯已被认定无罪。</span></span></div></>
