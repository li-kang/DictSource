<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrub it ˈin|ˌrub sth ˈin</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to keep reminding sb of sth they feel embarrassed about and want to forget<span class="d">反复提及令人尴尬的事；触及痛处</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I know I was stupid; you don't have to<cl level="6">rub it in.</cl></span><span class="tx">我知道我当时很愚蠢，你不必老提这件事。</span></span></div></>
