<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">no amount of sth</span><div id="sense-g"><span class="def-g"><span class="ud">used for saying that sth will have no effect<span class="d">即使再多（或再大）（也不）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">No amount of encouragement would make him jump into the pool.</span><span class="tx">再怎样鼓励，他也不肯往游泳池里跳。</span></span></div></>
