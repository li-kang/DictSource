<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈhold with sth</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="label-g">(<u status="6" level="6" tranidoupc="184">used in negative sentences or in questions<span class="d">用于否定句或疑问句</span></u>)</span><span class="d">to agree with sth<span class="d">同意；赞成</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>approve of</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I don't hold with the use of force.</span><span class="tx">我不赞成使用武力。</span></span><cf eid="hold_cf_25" id="hold_cf_25" zp="y" level="4"><swung-dash level="5">hold</swung-dash>doing sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They don't hold with letting children watch as much TV as they want.</span><span class="tx">他们不赞成让孩子随心所欲地看太多电视。</span></span></div></>
