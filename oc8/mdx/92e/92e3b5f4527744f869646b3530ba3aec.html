<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈland in sth|ˈland sb/yourself in sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to get sb/yourself into a difficult situation<span class="d">使陷入（困境）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was arrested and landed in court.</span><span class="tx">她被逮捕并送上了法庭。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His hot temper has landed him in trouble before.</span><span class="tx">他脾气急躁，以前就遇到过麻烦。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Now you've really<cl level="6">landed me in it!</cl><gl level="6">(= got me into trouble)</gl></span><span class="tx">你这可把我坑苦了！</span></span></div></>
