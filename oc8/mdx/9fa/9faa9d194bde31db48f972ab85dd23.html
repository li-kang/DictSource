<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌmuddle aˈlong</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="espbr">especially BrE</g>)</span><span class="d">to continue doing sth without any clear plan or purpose<span class="d">混日子；得过且过</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We can't just keep muddling along like this.</span><span class="tx">我们不能就这样混日子。</span></span></div></>
