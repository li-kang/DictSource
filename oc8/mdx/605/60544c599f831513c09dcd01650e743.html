<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">reˌact aˈgainst sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to show dislike or opposition in response to sth, especially by deliberately doing the opposite of what sb wants you to do<span class="d">反对；反抗</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He reacted strongly against the artistic conventions of his time.</span><span class="tx">他强烈反对当时的艺术俗套。</span></span></div></>
