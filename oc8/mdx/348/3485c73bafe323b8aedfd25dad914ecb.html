<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌmax (sth) ˈout</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>) (<span class="infml">informal</span>)</span><span class="d">to reach, or make sth reach, the limit at which nothing more is possible<span class="d">（使）达到最高极限</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The car maxed out at 150 mph.</span><span class="tx">汽车达到了每小时 150 英里的最快速度。</span></span></div></>
