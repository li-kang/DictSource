<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwalk sb ˈthrough sth</span><div id="sense-g"><span class="def-g"><span class="d">to help sb learn or become familiar with sth, by showing them each stage of the process in turn<span class="d">（循序渐进地）教；逐步引导</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She walked me through a demonstration of the software.</span><span class="tx">她一步步地给我演示软件。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://walk-through">walk-through</a></span></span></div></>
