<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">leave sb ˈcold</span><div id="sense-g"><span class="def-g"><span class="d">to fail to affect or interest sb<span class="d">未打动某人；无法引起某人的兴趣</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Most modern art leaves me cold.</span><span class="tx">大多数的现代艺术引不起我的兴趣。</span></span></div></>
