<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">be ˈonto sb</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="label-g">(<r level="7" r="infml">informal</span>)</span><span class="d">to know about what sb has done wrong<span class="d">发现（某人做了坏事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She knew the police would be onto them.</span><span class="tx">她知道警方将追查他们。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to be talking to sb, usually in order to ask or tell them sth<span class="d">与…谈话；询问</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They've been onto me for ages to get a job.</span><span class="tx">很久以来，他们一直催促我找份工作。</span></span></span></>
