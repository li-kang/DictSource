<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhoover sth↔ˈup</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to remove sth from a carpet, floor, etc. with a<ndv level="7">vacuum cleaner</ndv><span class="d">用真空吸尘器把…清除掉</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to hoover up all the dust</span><span class="tx">用吸尘器清除所有的灰尘</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<r level="7" r="infml">informal</span>)</span><span class="d">to get or collect sth in large quantities<span class="d">获得大量的（某物）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The US and Canada usually hoover up most of the gold medals.</span><span class="tx">美国和加拿大通常夺得大部份的金牌。</span></span></span></>
