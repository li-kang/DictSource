<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈafter sb</span><div id="sense-g"><span class="def-g"><span class="d">to chase or follow sb<span class="d">追赶某人；跟在某人后面</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He went after the burglars.</span><span class="tx">他追赶那些窃贼。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She left the room in tears so I went after her.</span><span class="tx">她流着泪离开了房间，于是我跟着追了出去。</span></span></div></>
