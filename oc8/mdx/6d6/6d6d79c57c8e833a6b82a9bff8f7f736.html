<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in ˈtime</span><div id="sense-g"><span class="def-g"><span class="d">after a period of time when a situation has changed<span class="d">经过一段时间之后；迟早；最后；终于</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>eventually</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They learned to accept their stepmother in time.</span><span class="tx">过了一段时间之后他们便学会了接受他们的继母。</span></span></div></>
