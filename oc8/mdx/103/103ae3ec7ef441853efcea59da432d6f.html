<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">take a dim view of sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to disapprove of sb/sth; to not have a good opinion of sb/sth<span class="d">对…持不赞成（或怀疑）态度；对…没有好感</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She took a dim view of my suggestion.</span><span class="tx">她对我的建议持否定态度。</span></span></div></>
