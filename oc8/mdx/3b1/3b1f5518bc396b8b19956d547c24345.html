<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhang toˈgether</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to fit together well; to be the same as or<ndv level="7">consistent</ndv>with each other<span class="d">相符；一致；连贯</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Their accounts of what happened don't hang together.</span><span class="tx">他们各人对事情的描述不吻合。</span></span></span><span class="n-g"><span class="z_n">2</span><dc status="6" level="5" tranidoupc="80"><z>(</z>of people<span class="d">人</span><z>)</z></dc><span class="def-g"><span class="d">to support or help one another<span class="d">相互支持；互相帮助；同心协力</span></span></span></span></>
