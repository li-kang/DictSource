<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈmodel sth on/after sth</span><div id="sense-g"><span class="def-g"><span class="d">to make sth so that it looks, works, etc. like sth else<span class="d">模仿；仿照</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The country's parliament is modelled on the British system.</span><span class="tx">这个国家的议会是模仿英国的体制建立的。</span></span></div></>
