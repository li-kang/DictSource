<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be guaranˈteed to do sth</span><div id="sense-g"><span class="def-g"><span class="d">to be certain to have a particular result<span class="d">肯定会；必定会</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">If we try to keep it a secret, she's guaranteed to find out.</span><span class="tx">如果我们试图保密，她肯定会发现。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">That kind of behaviour is guaranteed to make him angry.</span><span class="tx">那样的行为肯定会让他生气。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>synonyms at<span class="xr"><a href="entry://certain">certain</a></span></span></div></>
