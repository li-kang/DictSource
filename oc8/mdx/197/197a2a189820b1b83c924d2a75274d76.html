<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌyeah, ˈright</span><div id="sense-g"><span class="def-g"><span class="ud">used to say that you do not believe what sb has just said, disagree with it, or are not interested in it<span class="d">（表示不相信、不同意或不感兴趣）算了吧</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘You'll be fine.’ ‘Yeah, right.’</span><span class="tx">“你会没事的。”“得了吧。”</span></span></div></>
