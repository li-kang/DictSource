<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpump sth↔ˈup</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to fill a tyre, etc. with air using a<dh level="7">pump</dh><span class="d">为（轮胎等）充气；打气</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<r level="7" r="infml">informal</span>)</span><span class="d">to increase the amount, value or volume of sth<span class="d">增加…的量（或价值、体积等）；提高</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Interest rates were pumped up last week.</span><span class="tx">上周利率提高了。</span></span></span></>
