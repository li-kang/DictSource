<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpump sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to produce sth in large amounts<span class="d">大量生产（或制造）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">loudspeakers pumping out rock music</span><span class="tx">大播摇滚乐的扩音器</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Our cars pump out thousands of tonnes of poisonous fumes every year.</span><span class="tx">我们的汽车每年排放出数千吨的有毒尾气。</span></span></div></>
