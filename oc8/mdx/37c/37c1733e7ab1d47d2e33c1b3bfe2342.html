<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have no ˈstomach for sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to not want to eat sth<span class="d">不想吃…；对…没有胃口</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She had no stomach for the leftover stew.</span><span class="tx">她不想吃剩下的炖菜。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to not have the desire or courage to do sth<span class="d">没有做某事的欲望（或勇气）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They had no stomach for a fight.</span><span class="tx">他们不想打架。</span></span></span></>
