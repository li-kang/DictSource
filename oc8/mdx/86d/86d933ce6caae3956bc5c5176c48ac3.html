<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgussy ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>) (<span class="infml">informal</span>)</span><span class="d">to dress yourself in an attractive way<span class="d">把自己打扮得漂漂亮亮（或花枝招展）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><xh level="6"><z_xh_eb>dress up</z_xh_eb></xh></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Even the stars get tired of gussying up for the awards.</span><span class="tx">连明星们也厌烦了把自己打扮起来去领奖。</span></span></div></>
