<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌkeep sb/sth aˈway (from sb/sth)</span><div id="sense-g"><span class="def-g"><span class="d">to prevent sb/sth from going somewhere<span class="d">不让接近某人（或某事物）；使离开</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her illness kept her away from work for several weeks.</span><span class="tx">她病得好几周都上不了班。</span></span></div></>
