<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have sth on the ˈgo</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">to be in the middle of an activity or a project<span class="d">正忙于（活动或计划）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The award-winning novelist often has three or four books on the go at once.</span><span class="tx">那位获奖小说家经常是三四部小说同时写的。</span></span></div></>
