<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">with your eyes ˈopen</span><div id="sense-g"><span class="def-g"><span class="d">fully aware of the possible problems or results of a particular course of action<span class="d">明知后果如何；明知有问题；心中有数</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I went into this with my eyes open so I guess I only have myself to blame.</span><span class="tx">我是明明知道做这事的后果的，所以我想只能责怪我自己。</span></span></div></>
