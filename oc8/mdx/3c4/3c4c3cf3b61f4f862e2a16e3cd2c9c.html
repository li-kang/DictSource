<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">as you ˈdo</span><div id="sense-g"><span class="def-g"><span class="d">used as a comment on sth that you have just said<span class="d">（对刚说过的话的评论）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He smiled and I smiled back. As you do.</span><span class="tx">他微笑，我也报以微笑。真所谓礼尚往来。</span></span></div></>
