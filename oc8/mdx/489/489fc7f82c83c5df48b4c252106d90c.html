<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">with ˌflying ˈcolours</span><div id="sense-g"><span class="def-g"><span class="d">very well; with a very high mark/grade<span class="d">很好；成绩优异</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She passed the exam with flying colours.</span><span class="tx">她以优异成绩通过了考试。</span></span><etym status="6" level="4" tranidoupc="5"><z><img src="/symbols/etymsym.png"/></z>In the past, a ship returned to port after a victory in battle decorated with flags (= colours).<span class="d">源自旧时战船凯旋回港用彩旗装饰。</span></etym></div></>
