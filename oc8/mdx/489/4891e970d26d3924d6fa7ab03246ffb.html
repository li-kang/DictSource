<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhand sb/sth↔ˈover (to sb)</span><div id="sense-g"><span class="def-g"><span class="d">to give sth/sb officially or formally to another person<span class="d">把某事物╱某人正式交给（某人）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He handed over a cheque for $200 000.</span><span class="tx">他交出了一张 20 万元的支票。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They handed the weapons over to the police.</span><span class="tx">他们把武器交给了警方。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://handover">handover</a></span></span></div></>
