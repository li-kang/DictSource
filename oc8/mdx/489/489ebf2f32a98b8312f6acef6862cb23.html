<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˈyou win</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to agree to what sb wants after you have failed to persuade them to do or let you do sth else<span class="d">（被迫表示同意时说）你赢了，我服输了</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">OK, you win, I'll admit I was wrong.</span><span class="tx">行，你赢了。我承认我错了。</span></span></div></>
