<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈpush for sth|ˈpush sb for sth</span><div id="sense-g"><span class="def-g"><span class="d">to repeatedly ask for sth or try to make sth happen because you think it is very important<span class="d">（向某人）反复要求，施压争取…</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The pressure group is pushing for a ban on GM foods.</span><span class="tx">压力集团正强烈要求取缔转基因食品。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm going to have to push you for an answer.</span><span class="tx">我将不得不催促你答覆了。</span></span></div></>
