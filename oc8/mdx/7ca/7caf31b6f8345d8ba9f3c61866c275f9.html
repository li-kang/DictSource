<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be calculated to do sth</span><div id="sense-g"><span class="def-g"><span class="d">to be intended to do sth; to be likely to do sth<span class="d">打算做；故意做；可能做</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her latest play is calculated to shock.</span><span class="tx">她最新推出的剧本故意要耸人听闻。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">This sort of life is not calculated to appeal to a young man of 20.</span><span class="tx">这种生活对于一个 20 岁的年轻小伙子不大可能有吸引力。</span></span></div></>
