<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhold sb/sth↔ˈback</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to prevent sb/sth from moving forward or crossing sth<span class="d">拦阻；阻挡</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The police were unable to hold back the crowd.</span><span class="tx">警察阻拦不住人群。</span></span></span><span class="n-g"><span class="z_n">2</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to prevent the progress or development of sb/sth<span class="d">妨碍进展</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Do you think that mixed-ability classes hold back the better students?</span><span class="tx">你认为把能力参差的学生混在一班会妨碍高水平学生进步吗？</span></span></span></>
