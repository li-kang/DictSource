<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌshoot ˈthrough</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="aus">AustralE,</g><g>NZE</g>) (<span class="infml">informal</span>)</span><span class="d">to leave, especially in order to avoid sb/sth<span class="d">离去；躲避</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I was only five when my Dad shot through.</span><span class="tx">我父亲出走时我才五岁。</span></span></div></>
