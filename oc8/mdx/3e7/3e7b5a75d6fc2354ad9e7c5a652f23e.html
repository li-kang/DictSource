<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌroll ˈover</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to be easily defeated without even trying<span class="d">不战自败；轻易认输</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We can't expect them to just roll over for us.</span><span class="tx">我们不能指望他们会乖乖地向我们认输。</span></span></div></>
