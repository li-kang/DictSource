<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">Goodness!|ˌGoodness ˈme!|ˌMy ˈgoodness!|ˌGoodness ˈgracious!</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to express surprise<span class="d">（表示惊讶）天哪，啊呀</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Goodness, what a big balloon!</span><span class="tx">啊，好大的气球呀！</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">My goodness, you have been busy!</span><span class="tx">天哪，你还在忙！</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Goodness me, no!</span><span class="tx">天啊，不！</span></span></div></>
