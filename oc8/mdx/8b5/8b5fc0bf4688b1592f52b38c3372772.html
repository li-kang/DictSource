<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpass ˈthrough…</span><div id="sense-g"><span class="def-g"><span class="d">to go through a town, etc, stopping there for a short time but not staying<span class="d">经过；路过</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We were passing through, so we thought we'd come and say hello.</span><span class="tx">我们路过此地，所以想来问候一声。</span></span></div></>
