<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈmess with sb/sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<u status="6" level="6" tranidoupc="52">usually used in negative sentences<span class="d">通常用于否定句</span></u>)</span><span class="d">to get involved with sb/sth that may be harmful<span class="d">卷入不好的事；与某人有牵连</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I wouldn't mess with him if I were you.</span><span class="tx">我要是你就会离他远点儿。</span></span></div></>
