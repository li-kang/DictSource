<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgive ˈin (to sb/sth)</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to admit that you have been defeated by sb/sth<span class="d">屈服；认输；投降</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The rebels were forced to give in.</span><span class="tx">叛乱分子被迫投降了。</span></span></span><span class="n-g"><span class="z_n">2</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to agree to do sth that you do not want to do<span class="d">让步；勉强同意</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The authorities have shown no signs of giving in to the kidnappers' demands.</span><span class="tx">当局对绑架者的要求没有丝毫让步的迹象。</span></span></span></>
