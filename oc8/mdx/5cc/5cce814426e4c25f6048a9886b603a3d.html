<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcalm ˈdown|ˌcalm sb/sth↔ˈdown</span><div id="sense-g"><span class="def-g"><span class="d">to become or make sb become calm<span class="d">（使）平静，镇静，安静</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Look, calm down! We'll find her.</span><span class="tx">喂，镇静一点！我们会找到她的。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We waited inside until things calmed down.</span><span class="tx">我们待在室内，直到一切都恢复了平静。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He took a few deep breaths to calm himself down.</span><span class="tx">他深深地吸了几口气，使自己平静下来。</span></span></div></>
