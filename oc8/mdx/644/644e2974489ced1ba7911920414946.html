<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌapples and ˈoranges</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>)</span><span class="ud">used to describe a situation in which two people or things are completely different from each other<span class="d">苹果橘子两码事；截然不同</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They really are apples and oranges.</span><span class="tx">他们确实是迥然不同。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They are both great but<cl level="6">you can't compare apples and oranges.</cl></span><span class="tx">他们俩都很棒，但是截然不同，无法比较。</span></span></div></>
