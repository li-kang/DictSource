<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwork ˈout</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to train the body by physical exercise<span class="d">锻炼身体；做运动</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I work out regularly to keep fit.</span><span class="tx">我经常做运动以保持健康。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://workout">workout</a></span></span></span><span class="n-g"><span class="z_n">2</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to develop in a successful way<span class="d">成功地发展</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">My first job didn't work out.</span><span class="tx">我的第一份工作干得不好。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Things have worked out quite well for us.</span><span class="tx">事情的结果对我们很不错。</span></span></span></>
