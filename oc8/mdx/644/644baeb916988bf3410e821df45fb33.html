<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">for ˈsure</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">without doubt<span class="d">无疑；肯定</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">No one knows for sure what happened.</span><span class="tx">没有人确切地知道发生了什么事。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I think he'll be back on Monday, but I can't say for sure.</span><span class="tx">我想他星期一会回来，不过我不敢肯定。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x"><cl level="6">One thing is for sure</cl>—it's not going to be easy.</span><span class="tx">有一点可以肯定，事情不会很容易。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="label-g">(<g level="6" g="am">NAmE</g>)</span><span class="x">‘Will you be there?’ ‘For sure.’</span><span class="tx">“你去吗？”“肯定去。”</span></span></div></>
