<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfire sth↔ˈoff</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to shoot a bullet from a gun<span class="d">开枪；射击</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They fired off a volley of shots.</span><span class="tx">他们举枪齐射。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to write or say sth to sb very quickly, often when you are angry<span class="d">（常指愤怒地）连珠炮似地说，奋笔疾书</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He fired off a letter of complaint.</span><span class="tx">他奋笔写了一封投诉信。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She spent an hour firing off emails to all concerned.</span><span class="tx">她花了一个小时气冲冲地向有关各方发电邮。</span></span></span></>
