<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈover sth</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to examine or check sth carefully<span class="d">仔细检查（或审查、查阅）某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Go over your work before you hand it in.</span><span class="tx">把作业仔细检查后再交。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>synonyms at<span class="xr"><xh level="7">check</xh></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to study sth carefully, especially by repeating it<span class="d">反复研究；仔细琢磨</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He went over the events of the day in his mind<gl level="7">(= thought about them carefully).</gl></span><span class="tx">他心里反复琢磨白天发生的事。</span></span></span></>
