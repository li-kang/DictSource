<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstring sth↔ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to make sth last longer than expected or necessary<span class="d">延长；拖长时间</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They seem determined to string the talks out for an indefinite period.</span><span class="tx">他们好像一心要把谈判无限期地拖下去。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>see also<span class="xr"><a href="entry://strung out">strung out</a></span></span></div></>
