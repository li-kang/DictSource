<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">by/in comparison (with sb/sth)</span><div id="sense-g"><span class="def-g"><span class="d">when compared with sb/sth<span class="d">（与…）相比较</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The second half of the game was dull by comparison with the first.</span><span class="tx">与上半场相比，比赛的下半场有些沉闷。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The tallest buildings in London are small in comparison with New York's skyscrapers.</span><span class="tx">伦敦最高的建筑物与纽约的摩天大厦一比就相形见绌。</span></span></div></>
