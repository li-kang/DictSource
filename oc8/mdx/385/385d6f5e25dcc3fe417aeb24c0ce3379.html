<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">not for all the tea in ˈChina</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="oldfash">old-fashioned</span>)</span><span class="d">not even for a great reward<span class="d">无论报酬多高都不；无论有多大好处都不</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I wouldn't do your job. Not for all the tea in China!</span><span class="tx">我才不做你的那份工作。有天大的好处也不干！</span></span></div></>
