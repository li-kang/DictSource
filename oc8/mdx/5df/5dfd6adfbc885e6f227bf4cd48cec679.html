<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌdo aˈway with sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to stop doing or having sth; to make sth end<span class="d">废除；取消；结束</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>abolish</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He thinks it's time we did away with the monarchy.</span><span class="tx">他认为我们该废除君主制了。</span></span></div></>
