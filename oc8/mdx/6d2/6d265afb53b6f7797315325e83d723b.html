<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">know sth as well as ˈI do</span><div id="sense-g"><span class="def-g"><span class="ud">used to criticize sb by saying that they should realize or understand sth<span class="d">（用以批评）其实完全明白，哪会不知道，知道得很清楚</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You know as well as I do that you're being unreasonable.</span><span class="tx">其实你完全明白你是在故意胡搅蛮缠。</span></span></div></>
