<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌflake ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="label-g">(<r level="7" r="infml">informal</span>)</span><span class="d">to lie down or fall asleep because you are extremely tired<span class="d">（疲倦得）倒下，睡着</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">When I got home he'd already flaked out on the bed.</span><span class="tx">我到家时他已累倒在床上。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<g level="7" g="am">NAmE</g>) (<r level="7" r="infml">informal</span>)</span><span class="d">to begin to behave in a strange way<span class="d">行为古怪起来</span></span></span></span></>
