<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">get sth down to a fine ˈart</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to learn to do sth well and efficiently<span class="d">把…学到家；学得非常在行</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I spend so much time travelling that I've got packing down to a fine art.</span><span class="tx">我常常旅行，这就把打点行李学到家了。</span></span></div></>
