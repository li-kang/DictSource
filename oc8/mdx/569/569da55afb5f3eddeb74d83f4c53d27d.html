<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈtrust to sth</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to put your confidence in sth such as luck, chance, etc. because there is nothing else to help you<span class="d">依靠，依赖（运气、机会等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I stumbled along in the dark, trusting to luck to find the right door.</span><span class="tx">我摸黑跌跌撞撞地往前走，希望凭运气能找对门。</span></span></div></>
