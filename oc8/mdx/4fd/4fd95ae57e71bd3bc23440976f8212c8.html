<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌthink ˈback (to sth)</span><div id="sense-g"><span class="def-g"><span class="d">to think about sth that happened in the past<span class="d">回想；追忆</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I keep thinking back to the day I arrived here.</span><span class="tx">我不断回想起刚到这儿那一天的情景。</span></span></div></>
