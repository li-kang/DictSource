<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in the teeth of sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">despite problems, opposition, etc.<span class="d">不管，不顾，尽管遇到（困难、反对等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The new policy was adopted in the teeth of fierce criticism.</span><span class="tx">新政策尽管受到强烈的批评，但还是被采用了。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">in the direction that a strong wind is coming from<span class="d">顶着，迎着（强风）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They crossed the bay in the teeth of a howling gale.</span><span class="tx">他们顶着呼啸的狂风渡过了海湾。</span></span></span></>
