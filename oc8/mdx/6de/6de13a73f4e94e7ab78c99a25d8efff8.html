<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌforce sth ˈout of sb</span><div id="sense-g"><span class="def-g"><span class="d">to make sb tell you sth, especially by threatening them<span class="d">强使说出（尤其通过威胁）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I managed to force the truth out of him.</span><span class="tx">我设法迫使他说出了真情。</span></span></div></>
