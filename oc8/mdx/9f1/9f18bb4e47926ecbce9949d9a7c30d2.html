<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈparlay sth into sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="am">NAmE</g>)</span><span class="d">to use or develop sth such as money or a skill to make it more successful or worth more<span class="d">成功地利用；有效发展；使增值</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She hopes to parlay her success as a model into an acting career.</span><span class="tx">她希望利用自己当模特儿的成功经历进而发展演艺事业。</span></span></div></>
