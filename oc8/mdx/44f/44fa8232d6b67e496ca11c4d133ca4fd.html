<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">go in ˈone ear and out the ˈother</span><div id="sense-g"><span class="label-g">(<r level="5" r="infml">informal</span>)</span><dc status="3" level="4" tranidoupc="26"><z>(</z>of information, etc.<span class="d">消息等</span><z>)</z></dc><span class="def-g"><span class="d">to be forgotten quickly<span class="d">一只耳朵进另一只耳朵出；被当作耳边风</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Everything I tell them just goes in one ear and out the other.</span><span class="tx">我无论对他们说什么都只被当作耳边风。</span></span></div></>
