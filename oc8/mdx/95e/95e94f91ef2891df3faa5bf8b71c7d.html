<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">good ˈriddance (to sb/sth)</span><div id="sense-g"><span class="def-g"><span class="ud">an unkind way of saying that you are pleased that sb/sth has gone<span class="d">（不友善的话，表示很高兴某人或某物已离开）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Goodbye and good riddance!’ she said to him angrily as he left.</span><span class="tx">他离去时，她气愤地冲着他说：“再见吧，早走早好！”</span></span></div></>
