<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈpluck at sth</span><div id="sense-g"><span class="def-g"><span class="d">to hold sth with the fingers and pull it gently, especially more than once<span class="d">揪；拽；拉；抻</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>tug</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The child kept plucking at his mother's sleeve.</span><span class="tx">小孩不停地拉扯着他妈妈的衣袖。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="label-g">(<r level="6" r="fig">figurative</span>)</span><span class="x">The wind plucked at my jacket.</span><span class="tx">风不时地吹动着我的上衣。</span></span></div></>
