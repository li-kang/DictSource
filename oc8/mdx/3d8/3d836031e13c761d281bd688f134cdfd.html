<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">back to square ˈone</span><div id="sense-g"><span class="def-g"><span class="d">a return to the situation you were in at the beginning of a project, task, etc, because you have made no real progress<span class="d">（因无进展）回到起点，从头再来</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">If this suggestion isn't accepted, we'll be back to square one.</span><span class="tx">如果这个建议得不到采纳，我们就得从头再来了。</span></span></div></>
