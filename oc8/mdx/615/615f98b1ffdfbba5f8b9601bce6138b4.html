<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈreckon without sb/sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="espbr">especially BrE</g>)</span><span class="d">to not consider sb/sth as a possible problem that you should be prepared for<span class="d">没考虑到；不把…算在内</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><xh level="6"><z_xh_eb>not take sth into account</z_xh_eb></xh></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They had reckoned without the determination of the opposition.</span><span class="tx">他们没料到会遭到坚决反对。</span></span></div></>
