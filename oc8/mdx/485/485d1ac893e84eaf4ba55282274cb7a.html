<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">be ˌcut ˈout for sth|be ˌcut ˈout to be sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to have the qualities and abilities needed for sth<span class="d">具有所需素质及才能；是…的材料</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's not cut out for teaching.</span><span class="tx">他不适于做教学工作。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's not cut out to be a teacher.</span><span class="tx">他不是当教师的材料。</span></span></div></>
