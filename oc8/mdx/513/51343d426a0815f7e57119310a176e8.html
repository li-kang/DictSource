<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstitch sth↔ˈup</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to use a needle and thread to join things together<span class="d">缝合</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<g level="7" g="br">BrE</g>) (<r level="7" r="infml">informal</span>)</span><span class="d">to arrange or complete sth<span class="d">办妥；做成</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to stitch up a deal</span><span class="tx">做成一笔交易</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They think they have the US market stitched up.</span><span class="tx">他们觉得美国市场已是万无一失。</span></span></span></>
