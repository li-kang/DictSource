<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌkeep (yourself) to yourˈself</span><div id="sense-g"><span class="def-g"><span class="d">to avoid meeting people socially or becoming involved in their affairs<span class="d">离群索居；不与人往来；不管别人的事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Nobody knows much about him; he keeps himself very much to himself.</span><span class="tx">谁对他都不太了解，因为他很少和人交往。</span></span></div></>
