<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌface ˈup to sth</span><div id="sense-g"><span class="def-g"><span class="d">to accept and deal with sth that is difficult or unpleasant<span class="d">敢于面对，勇于正视（困难或不快之事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She had to face up to the fact that she would never walk again.</span><span class="tx">她必须敢于面对现实：她再也不能走路了。</span></span></div></>
