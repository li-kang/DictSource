<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">get your claws into sb</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="label-g">(<r level="7" r="disappro">disapproving</span>)</span><span class="d">if a woman<dhb level="7">gets her claws</dhb>into a man, she tries hard to make him marry her or to have a relationship with her<span class="d">（女人）死死缠住（男人）</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to criticize sb severely<span class="d">严厉批评</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Wait until the media gets its claws into her.</span><span class="tx">等着媒体来严厉批驳她吧。</span></span></span></>
