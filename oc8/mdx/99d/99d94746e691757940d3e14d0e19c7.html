<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have sth to offer</span><div id="sense-g"><span class="def-g"><span class="d">to have sth available that sb wants<span class="d">能提供；能适合要求</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Oxford has a lot to offer visitors in the way of entertainment.</span><span class="tx">牛津向来访者提供各式各样的娱乐活动。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">a young man with a great deal to offer<gl level="6">(= who is intelligent, has many skills, etc.)</gl></span><span class="tx">一个多才多艺的年轻人</span></span></div></>
