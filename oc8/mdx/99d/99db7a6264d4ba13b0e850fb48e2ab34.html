<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">aˈlight on/upon sth</span><div id="sense-g"><span class="def-g"><span class="d">to think of, find or notice sth, especially by chance<span class="d">（尤指偶然地）想到，发现，注意到</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Eventually, we alighted on the idea of seeking sponsorship.</span><span class="tx">最后我们偶然想到了寻求赞助。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her eyes suddenly alighted on the bundle of documents.</span><span class="tx">她的目光突然落到了这捆文件上。</span></span></div></>
