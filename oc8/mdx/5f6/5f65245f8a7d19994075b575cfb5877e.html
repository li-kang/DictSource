<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈtamper with sth</span><div id="sense-g"><span class="def-g"><span class="d">to make changes to sth without permission, especially in order to damage it<span class="d">篡改，擅自改动，胡乱摆弄（尤指有意破坏）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>interfere with</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Someone had obviously tampered with the brakes of my car.</span><span class="tx">显然有人鼓捣过我汽车的刹车。</span></span></div></>
