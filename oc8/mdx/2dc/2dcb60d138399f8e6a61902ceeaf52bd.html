<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpolish sth↔ˈoff</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to finish sth, especially food, quickly<span class="d">很快做完；（尤指）迅速吃光</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He polished off the remains of the apple pie.</span><span class="tx">他把剩下的苹果派赶快吃完。</span></span></div></>
