<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">a matter of ˈhours, ˈminutes, etc.|a matter of ˈinches, ˈmetres, etc.</span><div id="sense-g"><span class="def-g"><span class="d">only a few hours, minutes, etc.<span class="d">只有几个小时、几分钟（或几英寸、几米等）之多；不多于…</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It was all over in a matter of minutes.</span><span class="tx">几分钟就全部结束了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The bullet missed her by a matter of inches.</span><span class="tx">子弹几乎擦着她的身体飞过。</span></span></div></>
