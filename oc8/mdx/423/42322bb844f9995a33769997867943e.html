<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrack ˈup sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="espam">especially NAmE</g>)</span><span class="d">to collect sth, such as profits or losses in a business, or points in a competition<span class="d">累积；聚集（某物）；累计（得分）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The company racked up $200 million in losses in two years.</span><span class="tx">公司两年内损失累计达 2 亿元。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">In ten years of boxing he racked up a record 176 wins.</span><span class="tx">在十年的拳击生涯中，他累计获胜 176 次，创下纪录。</span></span></div></>
