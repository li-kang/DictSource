<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">not have a ˈclue</span><span class="label-g">(<r level="5" r="infml">informal</span>)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to know nothing about sth or about how to do sth<span class="d">一无所知；不知怎么做</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I don't have a clue where she lives.</span><span class="tx">我完全不知道她住在哪里。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<r level="7" r="disappro">disapproving</span>)</span><span class="d">to be very stupid<span class="d">很愚蠢；很笨拙</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Don't ask him to do it—he doesn't have a clue!</span><span class="tx">这事别叫他做，他笨极了。</span></span></span></>
