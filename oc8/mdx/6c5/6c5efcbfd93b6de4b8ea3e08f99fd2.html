<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsend ˈout for sth</span><div id="sense-g"><span class="def-g"><span class="d">to ask a restaurant or shop/store to deliver food to you at home or at work<span class="d">请（某店）送来外卖食物</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Let's send out for a pizza.</span><span class="tx">我们订一份外送比萨饼吧。</span></span></div></>
