<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">within/outside the purview of sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">within/outside the limits of what a person, an organization, etc. is responsible for; (not) dealt with by a document, law, etc.<span class="d">在（个人或组织等的）权限之内／之外；在（文件、法律等的）范围之内／之外</span></span></span></div></>
