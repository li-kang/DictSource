<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpitch ˈin (with sb/sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to join in and help with an activity, by doing some of the work or by giving money, advice, etc.<span class="d">投入；参与；支援</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Everyone pitched in with the work.</span><span class="tx">每个人都投入了这项工作。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Local companies pitched in with building materials and labour.</span><span class="tx">当地的公司支援了建筑材料和劳动力。</span></span></div></>
