<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">push your ˈluck|ˈpush it/things</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to take a risk because you have successfully avoided problems in the past<span class="d">（由于过去的成功过关）再冒一次险，继续碰运气</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You didn't get caught last time, but don't push your luck!</span><span class="tx">上次没被逮住，但你不要再心存侥幸了！</span></span></div></>
