<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have got it ˈbad</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal,</span><r>humorous</span>)</span><span class="d">to be very much in love<span class="d">热恋着；在热恋中</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You're not seeing him again tonight, are you? That's five times this week—you've got it bad!</span><span class="tx">你今天晚上不再和他见面了，是吧？这个星期都约会了五次，你们热恋了！</span></span></div></>
