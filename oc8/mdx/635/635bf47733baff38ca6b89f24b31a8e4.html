<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈact on/upon sth</span><div id="sense-g"><span class="def-g"><span class="d">to take action as a result of advice, information, etc.<span class="d">根据（建议、信息等）行事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Acting on information from a member of the public, the police raided the club.</span><span class="tx">警察根据一个老百姓的报告，突然搜查了这家俱乐部。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Why didn't you act on her suggestion?</span><span class="tx">你为什么没有按照她的建议去做呢？</span></span></div></>
