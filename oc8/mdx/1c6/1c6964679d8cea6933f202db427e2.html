<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfuck sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to do sth badly or spoil sth<span class="d">弄糟；搞坏</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I completely fucked up my exams.</span><span class="tx">我完全考砸了。</span></span><help status="6" level="4" tranidoupc="22"><z><img src="/symbols/helpsym.png"/> </z>A more polite, informal way of saying this is<fm level="5">mess sth up.</fm><span class="d">较礼貌和非正式的说法是 mess sth up。</span></help></div></>
