<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌlet sb ˈgo</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to allow sb to be free<span class="d">放，释放（某人）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>free</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Will they let the hostages go?</span><span class="tx">他们是否会释放人质？</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to make sb have to leave their job<span class="d">解雇；开除</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They're having to let 100 employees go because of falling profits.</span><span class="tx">由于利润下降，他们将不得不解雇 100 名员工。</span></span></span></>
