<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtake it/sth ˈout on sb</span><div id="sense-g"><span class="def-g"><span class="d">to behave in an unpleasant way towards sb because you feel angry, disappointed, etc, although it is not their fault<span class="d">向…发泄；拿…撒气</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">OK, so you had a bad day. Don't take it out on me.</span><span class="tx">好，这么说你今天遇上了很多倒霉事。可也别拿我当出气筒。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She tended to take her frustrations out on her family.</span><span class="tx">她心里不痛快总是在家里人身上发泄。</span></span></div></>
