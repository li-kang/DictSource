<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcreep ˈin/ˈinto sth</span><div id="sense-g"><span class="def-g"><span class="d">to begin to happen or affect sth<span class="d">开始发生（或影响）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">As she became more tired, errors began to creep into her work.</span><span class="tx">由於越来越疲劳，她的工作开始出现差错。</span></span></div></>
