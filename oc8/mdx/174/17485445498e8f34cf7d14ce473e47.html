<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">imˈprove on/upon sth</span><div id="sense-g"><span class="def-g"><span class="d">to achieve or produce sth that is of a better quality than sth else<span class="d">改进；做出比…更好的成绩</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We've certainly improved on last year's figures.</span><span class="tx">我们的业绩的确超过了去年的数字。</span></span></div></>
