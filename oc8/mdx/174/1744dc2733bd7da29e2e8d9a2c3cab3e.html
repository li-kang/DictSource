<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">plumb the depths of sth</span><div id="sense-g"><span class="def-g"><span class="d">to be or to experience an extreme example of sth unpleasant<span class="d">陷入（痛苦等的）深渊；深入…深处</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His latest novel plumbs the depths of horror and violence.</span><span class="tx">他的最新小说简直是充斥着极端恐怖和暴力的代表作。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The team's poor performances<cl level="6">plumbed new depths</cl>last night when they lost 10-2.</span><span class="tx">昨晚这个队的糟糕表现达到了新低纪录，以 2:10 输掉了。</span></span></div></>
