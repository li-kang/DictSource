<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbring sb/sth↔ˈback</span><div id="sense-g"><span class="def-g"><span class="d">to return sb/sth<span class="d">把…送回；归还</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Please bring back all library books by the end of the week.</span><span class="tx">请在周末前把图书馆的书全部归还。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He brought me back<gl level="6">(= gave me a ride home)</gl>in his car.</span><span class="tx">他用车把我送回家。</span></span></div></>
