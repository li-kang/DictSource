<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌlate in the ˈday</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="disappro">disapproving</span>)</span><span class="d">after the time when an action could be successful<span class="d">为时已晚；已失时机</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He started working hard much too late in the day—he couldn't possibly catch up.</span><span class="tx">他太晚才开始努力工作，不可能赶上了。</span></span></div></>
