<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈrun to sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to be of a particular size or amount<span class="d">达到，有（某一规模或数量）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The book runs to nearly 800 pages.</span><span class="tx">这本书有近 800 页。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<g level="7" g="espbr">especially BrE</g>)</span><span class="d">if you or your money will<dhb level="7">not run to sth,</dhb>you do not have enough money for sth<span class="d">有足够…的钱；足够…之用</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Our funds won't run to a trip abroad this year.</span><span class="tx">今年我们没有足够的钱去国外旅行。</span></span></span></>
