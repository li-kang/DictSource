<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">a wind/the winds of ˈchange</span><div id="sense-g"><span class="def-g"><span class="label-g">(<u status="6" level="6" tranidoupc="32">used especially by journalists<span class="d">常作新闻用语</span></u>)</span><span class="d">an event or a series of events that has started to happen and will cause important changes or results<span class="d">改革之风；变化的趋向</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">A wind of change was blowing through the banking world.</span><span class="tx">银行界刮起了改革之风。</span></span></div></>
