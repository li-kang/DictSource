<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrig sb/sth/yourself↔ˈout (in/with sth)</span><div id="sense-g"><gr gr="oftpass" level="4"><z_gr_br>[</z_gr_br>often passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="label-g">(<r level="6" r="oldfash">old-fashioned</span>)</span><span class="d">to provide sb/sth with a particular kind of clothes or equipment<span class="d">给…提供（服装或设备）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I was accepted for the job and rigged out in a uniform.</span><span class="tx">我获得录用从事这份工作，并配发了制服。</span></span></div></>
