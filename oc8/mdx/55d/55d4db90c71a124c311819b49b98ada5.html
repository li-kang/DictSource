<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtie sb↔ˈup</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to tie sb's arms and legs tightly so that they cannot move or escape<span class="d">把某人捆绑起来</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The gang tied up a security guard.</span><span class="tx">那群歹徒把一名保安人员捆绑起来。</span></span></span><span class="n-g"><span class="z_n">2</span><gr gr="usupass" level="5"><z_gr_br>[</z_gr_br>usually passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to keep sb busy so that they have no time for other things<span class="d">把…缠住；使不能分身</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm tied up in a meeting until 3.</span><span class="tx">我开会直到 3 点钟才能脱身。</span></span></span></>
