<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌthrust sth↔aˈside</span><div id="sense-g"><span class="def-g"><span class="d">to refuse to listen to sb's complaints, comments, etc.<span class="d">置之一旁；置之不理</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">All our objections were thrust aside.</span><span class="tx">我们所有的异议都被置之不理。</span></span></div></>
