<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">your ˌguess is as good as ˈmine</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to tell sb that you do not know any more about a subject than the person that you are talking to does<span class="d">我和你一样不知道；我和你一样心中无数</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Who's going to win?’ ‘Your guess is as good as mine.’</span><span class="tx">“谁会赢？”“我和你一样不知道。”</span></span></div></>
