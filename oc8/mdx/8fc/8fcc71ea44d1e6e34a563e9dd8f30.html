<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌlive ˈup to sth</span><div id="sense-g"><span class="def-g"><span class="d">to do as well as or be as good as other people expect you to<span class="d">达到，符合，不辜负（他人的期望）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He failed to live up to his parents' expectations.</span><span class="tx">他辜负了父母的期望。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The team called ‘The No-Hopers’ certainly lived up to its name.</span><span class="tx">叫做“无望者”的球队果真名副其实。</span></span></div></>
