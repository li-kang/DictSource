<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈgain in sth</span><div id="sense-g"><span class="def-g"><span class="d">to get more of a particular quality<span class="d">增加；增长</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to gain in confidence</span><span class="tx">增加信心</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His books have gained in popularity in recent years.</span><span class="tx">近年来他的书越来越受欢迎。</span></span></div></>
