<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcome ˈout with sth</span><div id="sense-g"><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to say sth, especially sth surprising or rude<span class="d">说出（尤指令人吃惊或粗鲁的话）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He came out with a stream of abuse.</span><span class="tx">他讲了一连串的脏话。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She sometimes comes out with the most extraordinary remarks.</span><span class="tx">她有时说起话来语惊四座。</span></span></div></>
