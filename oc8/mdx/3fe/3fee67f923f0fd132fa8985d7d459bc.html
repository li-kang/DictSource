<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌwork your way ˈthrough sth</span><div id="sense-g"><span class="def-g"><span class="d">to do sth from beginning to end, especially when it takes a lot of time or effort<span class="d">自始至终做（尤指耗费时间或力量的事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She worked her way through the pile of documents.</span><span class="tx">她从头至尾处理了那一堆文件。</span></span></div></>
