<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget ˈover sth/sb</span><div id="sense-g"><span class="def-g"><span class="d">to return to your usual state of health, happiness, etc. after an illness, a shock, the end of a relationship, etc.<span class="d">从疾病（或震惊、断绝关系等）中恢复常态</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was disappointed at not getting the job, but he'll get over it.</span><span class="tx">他没得到这份工作非常失望，不过他会想得开的。</span></span></div></>
