<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈset sb/sth on sb</span><div id="sense-g"><span class="def-g"><span class="d">to make a person or an animal attack sb suddenly<span class="d">使突然攻击；使袭击</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The farmer threatened to set his dogs on us.</span><span class="tx">农场主威胁要放出狗来咬我们。</span></span></div></>
