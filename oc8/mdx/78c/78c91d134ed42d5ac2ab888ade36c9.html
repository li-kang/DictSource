<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcool ˈdown/ˈoff</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to become cool or cooler<span class="d">变凉；冷却下来</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We cooled off with a swim in the lake.</span><span class="tx">在湖里游泳后我们感到凉快了。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to become calm, less excited or less enthusiastic<span class="d">镇静下来；变冷淡；不再那么激动</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I think you should wait until she's cooled down a little.</span><span class="tx">我觉得你应该等她镇静一点再说。</span></span></span></>
