<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌflatten sth/yourself aˈgainst/ˈon sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to press sth/your body against sb/sth<span class="d">使平贴；把…紧贴着</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She flattened her nose against the window and looked in.</span><span class="tx">她把鼻子紧贴着窗户朝里瞧。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Greg flattened himself against the wall to let me pass.</span><span class="tx">格雷格身体紧靠着墙让我通过。</span></span></div></>
