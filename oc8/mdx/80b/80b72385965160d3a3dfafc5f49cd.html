<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌlink ˈup (with sb/sth)</span><div id="sense-g"><span class="def-g"><span class="d">to join or become joined with sb/sth<span class="d">（与…）连接，结合；使连接；使结合</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The two spacecraft will link up in orbit.</span><span class="tx">两艘宇宙飞船将在轨道上对接。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The bands have linked up for a charity concert.</span><span class="tx">这些乐队已联合起来，准备办一场慈善音乐会。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://link-up">link-up</a></span></span></div></>
