<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">a ˌturn of ˈspeed</span><div id="sense-g"><span class="def-g"><span class="d">a sudden increase in your speed or rate of progress; the ability to suddenly increase your speed<span class="d">突然加速；加快进度；突然加快的能力</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He put on an impressive turn of speed in the last lap.</span><span class="tx">他在最后一圈猛然加速。</span></span></div></>
