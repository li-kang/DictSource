<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">subˈscribe to sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to agree with or support an opinion, a theory, etc.<span class="d">同意；赞成</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>believe in sth</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The authorities no longer subscribe to the view that disabled people are unsuitable as teachers.</span><span class="tx">当局不再支持残疾人不适宜做教师的观点。</span></span></div></>
