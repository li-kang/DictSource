<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">there's no ˌrhyme or ˈreason to/for sth|without ˌrhyme or ˈreason</span><div id="sense-g"><span class="def-g"><span class="d">if there is<dhb level="6">no rhyme or reason to sth</dhb>or it happens<dhb level="6">without rhyme or reason,</dhb>it happens in a way that cannot be easily explained or understood<span class="d">毫无道理；无规律可循；莫名其妙</span></span></span></div></>
