<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstock ˈup (on/with sth)</span><div id="sense-g"><span class="def-g"><span class="d">to buy a lot of sth so that you can use it later<span class="d">贮备，备足（某物）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We ought to stock up on film before our trip.</span><span class="tx">我们应该在旅行前备足胶卷。</span></span></div></>
