<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈmap sth on/onto sth</span><div id="sense-g"><span class="def-g"><span class="d">to link a group of qualities, items, etc. with their source, cause, position on a scale, etc.<span class="d">把…与…相联系</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Grammar information enables students to map the structure of a foreign language onto their own.</span><span class="tx">语法知识使学生能够把外语结构和母语结构联系起来。</span></span></div></>
