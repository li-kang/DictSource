<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget ˈdown to sth</span><div id="sense-g"><span class="def-g"><span class="d">to begin to do sth; to give serious attention to sth<span class="d">开始做某事；开始认真注意（或对待）某事</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Let's<cl level="6">get down to business.</cl></span><span class="tx">咱们开始干正事吧。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I like to<cl level="6">get down to work</cl>by 9.</span><span class="tx">我喜欢在 9 点之前开始工作。</span></span><cf eid="get_cf_38" id="get_cf_38" zp="y" level="4"><swung-dash level="5">get</swung-dash>doing sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It's time I got down to thinking about that essay.</span><span class="tx">我该认真思考一下那篇论文了。</span></span></div></>
