<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">make no claim</span><div id="sense-g"><span class="def-g"><span class="ud">used when you are saying that you cannot do sth<span class="d">（表示不能做某事）自认为不</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I make no claim to understand modern art.</span><span class="tx">我自认为不懂现代艺术。</span></span></div></>
