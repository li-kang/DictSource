<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌblink sth↔aˈway/ˈback</span><div id="sense-g"><span class="def-g"><span class="d">to try to control tears or clear your eyes by<dh level="6">blinking</dh><span class="d">眨眼控制泪水（或挤掉脏东西）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She bravely blinked back her tears.</span><span class="tx">她勇敢地抑制住了泪水。</span></span></div></>
