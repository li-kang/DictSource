<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbreak ˈthrough|ˌbreak ˈthrough sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to make a way through sth using force<span class="d">冲破；突破</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Demonstrators broke through the police cordon.</span><span class="tx">示威群众冲破了警方的警戒线。</span></span></span><span class="n-g"><span class="z_n">2</span><dc status="6" level="5" tranidoupc="160"><z>(</z>of the sun or moon<span class="d">太阳或月亮</span><z>)</z></dc><span class="def-g"><span class="d">to appear from behind clouds<span class="d">从云层后露出</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The sun broke through at last in the afternoon.</span><span class="tx">下午太阳终于拨云而出。</span></span></span></>
