<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhand sth↔ˈout (to sb)</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to give a number of things to the members of a group<span class="d">分发某物</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>distribute</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Could you hand these books out, please?</span><span class="tx">请把这些书发给大家好吗？</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://handout">handout</a></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<r level="7" r="infml">informal</span>)</span><span class="d">to give advice, a punishment, etc.<span class="d">提出，给予（建议、惩罚等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's always handing out advice to people.</span><span class="tx">他总是喜欢给人讲大道理。</span></span></span></>
