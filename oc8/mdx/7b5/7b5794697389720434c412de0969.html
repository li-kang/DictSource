<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">come to ˈnothing|not ˈcome to anything</span><div id="sense-g"><span class="def-g"><span class="d">to be unsuccessful; to have no successful result<span class="d">不成功；失败；毫无成果</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">How sad that all his hard work should come to nothing.</span><span class="tx">他的所有辛勤劳动竟全部付诸东流，太让人伤心了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Her plans didn't come to anything.</span><span class="tx">她的计划全落空了。</span></span></div></>
