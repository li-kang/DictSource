<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsquash ˈup (against sb/sth)|ˌsquash sb/sth↔ˈup (against sb/sth)</span><div id="sense-g"><span class="def-g"><span class="d">to move so close to sb/sth else that it is uncomfortable<span class="d">（使）挤在一起</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We squashed up to make room for Sue.</span><span class="tx">我们挤了挤，给苏腾出个地方。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I was squashed up against the wall.</span><span class="tx">我被挤得紧贴墙壁。</span></span></div></>
