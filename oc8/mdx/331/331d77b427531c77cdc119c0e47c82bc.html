<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">(as) a matter of ˈcourse</span><div id="sense-g"><span class="def-g"><span class="d">(as) the usual and correct thing to do<span class="d">（作为）理所当然的事；（当作）常规</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We always check people's addresses as a matter of course.</span><span class="tx">我们总是照例检查一下人们的地址。</span></span></div></>
