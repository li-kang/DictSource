<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtag sth↔ˈon|ˌtag sth ˈonto sth</span><div id="sense-g"><span class="def-g"><span class="d">to add sth to the end of sth that already exists, especially in a careless way<span class="d">（尤指漫不经心地）给…加上，附加</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">An apology was tagged onto the end of the letter.</span><span class="tx">信的结尾顺便附了一句抱歉的话。</span></span></div></>
