<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpitch ˈinto sb</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to attack or criticize sb<span class="d">攻击；批判；批评</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She started pitching into me as soon as I arrived.</span><span class="tx">我刚一到她就劈头盖脸地批评起我来。</span></span></div></>
