<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌreckon sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="espbr">especially BrE</g>)</span><span class="d">to calculate the total amount or number of sth<span class="d">统计；合计</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He reckoned up the cost of everything in his mind.</span><span class="tx">他在脑子里把所有费用都合计了一下。</span></span></div></>
