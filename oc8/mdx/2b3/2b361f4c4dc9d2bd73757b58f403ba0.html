<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌburst ˈin on sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to interrupt sb/sth by entering a place suddenly and noisily<span class="d">（突然闯进而）打断，扰乱</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He burst in on the meeting.</span><span class="tx">他闯进来打断了会议。</span></span></div></>
