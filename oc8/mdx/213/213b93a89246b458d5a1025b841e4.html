<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">all ˈsmiles</span><div id="sense-g"><span class="def-g"><span class="d">looking very happy, especially soon after you have been looking worried or sad<span class="d">（尤指愁眉苦脸或悲伤之后）一脸笑意，喜滋滋的</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Twelve hours later she was all smiles again.</span><span class="tx">十二小时之后，她又喜笑颜开了。</span></span></div></>
