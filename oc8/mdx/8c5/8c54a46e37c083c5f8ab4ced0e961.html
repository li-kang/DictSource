<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be ˈstruck by/on/with sb/sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to be impressed or interested by sb/sth; to like sb/sth very much<span class="d">被某人（或某物）打动；迷恋某人（或某物）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I was struck by her youth and enthusiasm.</span><span class="tx">她年轻热情，把我迷住了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We're not very struck on that new restaurant.</span><span class="tx">我们不大看得上那家新餐馆。</span></span></div></>
