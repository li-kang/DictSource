<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈsettle for sth</span><div id="sense-g"><span class="def-g"><span class="d">to accept sth that is not exactly what you want but is the best that is available<span class="d">勉强接受；将就</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">In the end they had to settle for a draw.</span><span class="tx">最后，他们只好接受平局的结果。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I couldn't afford the house I really wanted, so I had to<cl level="6">settle for second best.</cl></span><span class="tx">我真心想要的房子我买不起，所以只得退而求其次了。</span></span></div></>
