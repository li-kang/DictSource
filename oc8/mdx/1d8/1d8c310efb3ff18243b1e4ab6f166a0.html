<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌdream sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to have an idea, especially a very unusual or silly one<span class="d">凭空想出，虚构出（尤指荒诞不经的事）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>think up</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Trust you to dream up a crazy idea like this!</span><span class="tx">你这个人就是会想出这种荒唐的主意来！</span></span></div></>
