<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">want sth from/out of sth/sb</span><div id="sense-g"><span class="def-g"><span class="d">to hope to get sth from a particular experience or person<span class="d">希望从…中得到</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I had to discover what I really wanted out of life.</span><span class="tx">我得弄清楚我确实要从生活中得到什么。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">What do you want from me?</span><span class="tx">你要从我这里得到什么？</span></span></div></>
