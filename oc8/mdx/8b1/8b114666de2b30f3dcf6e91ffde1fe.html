<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in the ˌdead of ˈnight</span><vs-g level="4"><z>(</z><span class="label-g"><g level="6" g="bralso">BrE also</g></span><v level="5">at ˌdead of ˈnight</v><z>)</z></vs-g><div id="sense-g"><span class="def-g"><span class="d">in the quietest part of the night<span class="d">深夜；在夜晚万籁俱寂时</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I crept out of bed in the dead of night and sneaked downstairs.</span><span class="tx">深夜我悄悄地从床上爬起来，蹑手蹑脚地下了楼。</span></span></div></>
