<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfuck ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to do sth badly or make a bad mistake<span class="d">弄糟；搞坏；出了大错</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You've really fucked up this time!</span><span class="tx">你这次确实搞得一塌糊涂！</span></span><help status="6" level="4" tranidoupc="16"><z><img src="/symbols/helpsym.png"/> </z>A more polite way to express this is<fm level="5">mess up.</fm><span class="d">较礼貌的说法是 mess up。</span></help></div></>
