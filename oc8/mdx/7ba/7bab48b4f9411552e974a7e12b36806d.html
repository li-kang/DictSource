<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌdrink sth↔ˈin</span><div id="sense-g"><span class="def-g"><span class="d">to look at or listen to sth with great interest and enjoyment<span class="d">尽情地欣赏；如饥似渴地倾听；陶醉于</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We just stood there drinking in the scenery.</span><span class="tx">我们就站在那儿尽情欣赏景色。</span></span></div></>
