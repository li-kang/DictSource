<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">it's not as if</span><div id="sense-g"><span class="def-g"><span class="ud">used to say that sth that is happening is surprising<span class="d">（表示所发生的事情令人惊讶）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm surprised they've invited me to their wedding—it's not as if I know them well.</span><span class="tx">我很惊讶他们居然请我参加他们的婚礼，我跟他们似乎并不熟。</span></span></div></>
