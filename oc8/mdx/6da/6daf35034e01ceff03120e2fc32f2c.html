<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcome aˈcross</span><vs-g level="4"><z>(</z><z_vs-g>also</z_vs-g><v level="5">ˌcome ˈover</v><z>)</z></vs-g><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to be understood<span class="d">被理解；被弄懂</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He spoke for a long time but his meaning didn't really come across.</span><span class="tx">他讲了很久，但并没有人真正理解他的意思。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to make a particular impression<span class="d">给人以…印象；使产生…印象</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She comes across well in interviews.</span><span class="tx">她在面试中常给人留下很好的印象。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He came over as a sympathetic person.</span><span class="tx">他给人的印象是一个富有同情心的人。</span></span></span></>
