<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo aˈgainst sth</span><div id="sense-g"><span class="def-g"><span class="d">to be opposed to sth; to not fit or agree with sth<span class="d">违反；与…不符（或相反）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Paying for hospital treatment goes against her principles.</span><span class="tx">拿钱到医院治病有违她的原则。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His thinking goes against all logic.</span><span class="tx">他的想法完全不合情理。</span></span></div></>
