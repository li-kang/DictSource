<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">at/from a ˈdistance</span><div id="sense-g"><span class="def-g"><span class="d">from a place or time that is not near; from far away<span class="d">离一段距离；从远处；遥远地；久远地</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She had loved him at a distance for years.</span><span class="tx">她曾经暗暗爱了他好多年。</span></span></div></>
