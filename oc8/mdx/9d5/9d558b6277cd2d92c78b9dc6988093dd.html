<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">what is sb ˈlike?</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">used to say that sb has done sth annoying, silly, etc.<span class="d">（表示某人做了令人讨厌、愚蠢之类的事）某人怎么回事，某人怎么会是这个样子</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Oh, what am I like? I just completely forgot it.</span><span class="tx">啊，我这是怎么啦？我竟把这事忘得一干二净了。</span></span></div></>
