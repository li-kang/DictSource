<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">put your ˈfeet up</span><div id="sense-g"><span class="def-g"><span class="d">to sit down and relax, especially with your feet raised and supported<span class="d">（尤指搁起双腿）坐下休息</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">After a hard day's work, it's nice to get home and put your feet up.</span><span class="tx">辛劳一天后回家搁起双腿休息是很惬意的。</span></span></div></>
