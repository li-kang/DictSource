<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpep sb/sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to make sb/sth more interesting or full of energy<span class="d">增加…的趣味；使兴致勃勃；激励；使活跃</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>liven up</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Pep up meals by adding more unusual spices.</span><span class="tx">加些特别的调料使饭菜味道更佳。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">A walk in the fresh air will pep you up.</span><span class="tx">在清新空气中散散步会使你精神振奋。</span></span></div></>
