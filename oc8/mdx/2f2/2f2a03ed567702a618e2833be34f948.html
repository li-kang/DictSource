<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌflip ˈover</span><div id="sense-g"><span class="def-g"><span class="d">to turn onto the other side or upside down<span class="d">翻倒；翻转</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The car hit a tree and flipped over.</span><span class="tx">汽车撞上一棵树，翻倒了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He flipped over and sat up.</span><span class="tx">他翻了一个身坐了起来。</span></span></div></>
