<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">enˈdear sb/yourself to sb</span><div id="sense-g"><span class="def-g"><span class="d">to make sb/yourself popular<span class="d">使受欢迎（或喜爱、爱慕）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Their policies on taxation didn't endear them to voters.</span><span class="tx">他们的税收政策并没使他们受到选民的欢迎。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was a talented teacher who endeared herself to all who worked with her.</span><span class="tx">她是一位深受同事喜爱的有才华的教师。</span></span></div></>
