<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbunch ˈup/toˈgether|ˌbunch sb/sth ˈup/toˈgether</span><div id="sense-g"><span class="def-g"><span class="d">to move closer and form into a group; to make people or things do this<span class="d">（使）集中，聚拢</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The sheep bunched together as soon as they saw the dog.</span><span class="tx">那些绵羊一见到狗就挤作一团。</span></span></div></>
