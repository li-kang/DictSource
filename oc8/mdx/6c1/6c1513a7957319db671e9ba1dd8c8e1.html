<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">therein lies…</span><div id="sense-g"><span class="def-g"><span class="ud">used to emphasize the result or consequence of a particular situation<span class="d">那一点就是；那方面便是；…就在那里</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He works extremely hard and therein lies the key to his success.</span><span class="tx">他工作极其努力，这就是他成功的关键。</span></span></div></>
