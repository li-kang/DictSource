<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpump sth ˈinto sth|ˌpump sth ˈin</span><div id="sense-g"><span class="def-g"><span class="d">to put a lot of money into sth<span class="d">向…大量投资；注入大量资金</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He pumped all his savings into the business.</span><span class="tx">他把全部积蓄都投入了该企业。</span></span></div></>
