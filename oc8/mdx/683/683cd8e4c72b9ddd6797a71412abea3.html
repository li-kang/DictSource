<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhurry sb/sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to make sb do sth more quickly; to make sth happen more quickly<span class="d">催促（某人）；使早些发生</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Can you do anything to hurry my order up?</span><span class="tx">你能不能设法让我点的东西快点送来？</span></span></div></>
