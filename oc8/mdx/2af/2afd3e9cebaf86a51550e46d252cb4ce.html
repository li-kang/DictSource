<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">put the clocks forward/back</span><div id="sense-g"><span class="label-g">(<g level="5" g="br">BrE</g>)</span><vs-g level="4"><z>(</z><span class="label-g"><g level="6" g="am">NAmE</g></span><v level="5">set/move the clocks ahead/back</v><z>)</z></vs-g><span class="def-g"><span class="d">to change the time shown by clocks, usually by one hour, when the time changes officially, for example at the beginning and end of summer<span class="d">（夏时制开始和结束时）把时钟拨快╱拨回（一般为一个小时）</span></span></span></div></>
