<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌbeen ˈthere, ˌdone ˈthat</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to show that you think a place or an activity is not very interesting or impressive because you have already experienced it<span class="d">（表示已去过某地或做过某事而不再感兴趣）没意思，没劲，乏味</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Not Spain again! Been there, done that, got the T-shirt.</span><span class="tx">别再去西班牙了！去过那儿了，连纪念 T 恤都买了，没劲。</span></span></div></>
