<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">fall into sb's ˈhands/the ˈhands of sb</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to become controlled by sb<span class="d">受制于某人；被某人控制</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The town fell into enemy hands.</span><span class="tx">那个小镇落入敌人手里了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We don't want this document<cl level="6">falling into the wrong hands.</cl></span><span class="tx">我们不想使这份文件落入不当的人手中。</span></span></div></>
