<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">give sb/get the ˌbum's ˈrush</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>) (<g level="6" g="espam">especially NAmE</g>)</span><span class="d">to force sb/be forced to leave a place quickly<span class="d">赶走某人；被撵走</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was soon given the bum's rush from the club.</span><span class="tx">他很快从俱乐部里被撵了出来。</span></span></div></>
