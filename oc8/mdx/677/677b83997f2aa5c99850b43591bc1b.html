<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in the ˈwrong</span><div id="sense-g"><span class="def-g"><span class="d">responsible for an accident, a mistake, an argument, etc.<span class="d">（在事故、错误、争论等中）有错，应承担责任</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The motorcyclist was clearly in the wrong.</span><span class="tx">骑摩托车的人显然对事故负有责任。</span></span></div></>
