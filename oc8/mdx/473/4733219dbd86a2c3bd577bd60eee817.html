<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtrick sb ˈout of sth</span><div id="sense-g"><span class="def-g"><span class="d">to get sth from sb by means of a trick<span class="d">从某人处骗走某物</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was tricked out of her life savings.</span><span class="tx">她被骗走了一生的积蓄。</span></span></div></>
