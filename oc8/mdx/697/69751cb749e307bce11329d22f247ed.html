<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">lay it on ˈthick</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to talk about sb/sth in a way that makes them or it seem much better or much worse than they really are; to exaggerate sth<span class="d">夸大其词地褒贬；露骨地吹捧；过分贬低</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Praise them when necessary, but don't lay it on too thick.</span><span class="tx">必要时要表扬他们，但不能言过其实。</span></span></div></>
