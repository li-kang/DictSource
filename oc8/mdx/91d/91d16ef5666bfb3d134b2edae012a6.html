<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have nothing on sb</span><span class="label-g">(<r level="5" r="infml">informal</span>)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to have much less of a particular quality than sb/sth<span class="d">远比不上某人；比某人差得多</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm quite a fast worker, but I've got nothing on her!</span><span class="tx">我做事已经很麻利了，但比她还差得远。</span></span></span><span class="n-g"><span class="z_n">2</span><dc status="6" level="5" tranidoupc="22"><z>(</z>of the police, etc.<span class="d">警察等</span><z>)</z></dc><span class="def-g"><span class="d">to have no information that could show sb to be guilty of sth<span class="d">没有某人的罪证</span></span></span></span></>
