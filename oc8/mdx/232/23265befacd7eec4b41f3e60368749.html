<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈply sb with sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to keep giving sb large amounts of sth, especially food and/or drink<span class="d">持续大量提供（食物、饮料等）</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to keep asking sb questions<span class="d">不停地提问</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He plied me with questions from the moment he arrived.</span><span class="tx">他一到就不断地向我提问题。</span></span></span></>
