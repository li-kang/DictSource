<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈin</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to enter a room, house, etc.<span class="d">进入室内；进去</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Let's go in, it's getting cold.</span><span class="tx">我们进屋去吧，天冷了。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">if the sun or moon<dhb level="7">goes in,</dhb>it disappears behind a cloud<span class="d">（日、月）被乌云遮住</span></span></span></span></>
