<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌdrop ˈback/beˈhind|ˌdrop beˈhind sb</span><div id="sense-g"><span class="def-g"><span class="d">to move or fall into position behind sb else<span class="d">后退；落后；落在…后面</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We cannot afford to drop behind our competitors.</span><span class="tx">我们可担当不起落后于竞争对手的后果。</span></span></div></>
