<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">let sb/sth ˈdrop</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to do or say nothing more about sb/sth<span class="d">不再提起；放弃</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I suggest we let the matter drop.</span><span class="tx">我建议咱们别再提及此事。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to mention sb/sth in a conversation, by accident or as if by accident<span class="d">（好像是）无意中说出</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He<cl level="7">let it drop that</cl>the Prime Minister was a close friend of his.</span><span class="tx">他有意无意地提起首相是他的密友。</span></span></span></>
