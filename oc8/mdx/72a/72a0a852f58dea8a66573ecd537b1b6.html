<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have sb to thank (for sth)</span><div id="sense-g"><span class="def-g"><span class="ud">used when you are saying who is responsible for sth<span class="d">责怪；由…负责；多亏；归功于</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I have my parents to thank for my success.</span><span class="tx">我的成功归功于我的父母。</span></span></div></>
