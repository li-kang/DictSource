<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌspruce ˈup|ˌspruce sb/sth/yourself↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to make sb/sth/yourself clean and neat<span class="d">打扮；把…收拾整洁</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She spruced up for the interview.</span><span class="tx">她为参加面试打扮了一番。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The city is sprucing up its museums and galleries.</span><span class="tx">这座城市正在美化自己的博物馆和美术馆。</span></span></div></>
