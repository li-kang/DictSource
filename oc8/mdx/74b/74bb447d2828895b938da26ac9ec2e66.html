<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtuck ˈin|ˌtuck ˈinto sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">to eat a lot of food, especially when it is done quickly and with enthusiasm<span class="d">痛快地吃；狼吞虎咽地吃</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Come on, tuck in everyone!</span><span class="tx">来呀，大家痛痛快快地吃吧！</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was tucking into a huge plateful of pasta.</span><span class="tx">他在狼吞虎咽地吃一大盘意大利面。</span></span></div></>
