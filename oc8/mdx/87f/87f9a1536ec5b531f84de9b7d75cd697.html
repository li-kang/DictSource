<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbrush sth↔ˈup|ˌbrush ˈup on sth</span><div id="sense-g"><span class="def-g"><span class="d">to quickly improve a skill, especially when you have not used it for a time<span class="d">奋起直追（重温生疏了的技术等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I must brush up on my Spanish before I go to Seville.</span><span class="tx">我去塞维利亚之前一定得好好温习我的西班牙语。</span></span></div></>
