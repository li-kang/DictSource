<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstretch ˈout|ˌstretch yourself ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to lie down, usually in order to relax or sleep<span class="d">躺下（通常为休息或睡觉）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He stretched himself out on the sofa and fell asleep.</span><span class="tx">他在沙发上躺下睡着了。</span></span></div></>
