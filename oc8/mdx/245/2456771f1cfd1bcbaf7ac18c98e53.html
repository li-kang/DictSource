<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget ˈby (on/in/with sth)</span><div id="sense-g"><span class="def-g"><span class="d">to manage to live or do a particular thing using the money, knowledge, equipment, etc. that you have<span class="d">（靠…）维持生计，设法过活，勉强应付</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">How does she get by on such a small salary?</span><span class="tx">她靠这点微薄的工资怎么过活？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I can just about get by in German<gl level="6">(= I can speak basic German).</gl></span><span class="tx">我用德语只能勉强应付。</span></span></div></>
