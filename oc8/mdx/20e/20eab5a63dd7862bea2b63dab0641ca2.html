<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget ˈup to sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to reach a particular point<span class="d">到达某一点</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We got up to page 72 last lesson.</span><span class="tx">我们上一课学到第 72 页。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to be busy with sth, especially sth surprising or unpleasant<span class="d">忙于，从事（尤指令人吃惊或不快的事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">What on earth will he get up to next?</span><span class="tx">他下一步究竟要干什么？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She's been getting up to her old tricks again!</span><span class="tx">她又在故伎重演了！</span></span></span></>
