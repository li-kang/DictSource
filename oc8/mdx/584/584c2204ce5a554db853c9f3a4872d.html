<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpipe ˈup (with sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to begin to speak<span class="d">开始说；说起来</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The person next to me piped up with a silly comment.</span><span class="tx">我旁边那位愚蠢地评论起来。</span></span><cf eid="pipe_cf_6" id="pipe_cf_6" zp="y" level="4">+ speech</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘I know the answer,’ piped up a voice at the back of the room.</span><span class="tx">“我知道答案。”房间后边有个声音叫起来。</span></span></div></>
