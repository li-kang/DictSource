<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">dig your ˈheels/ˈtoes in</span><div id="sense-g"><span class="def-g"><span class="d">to refuse to do sth or to change your mind about sth<span class="d">拒不让步；固执己见</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They dug in their heels and would not lower the price.</span><span class="tx">他们说什么也不肯降价。</span></span></div></>
