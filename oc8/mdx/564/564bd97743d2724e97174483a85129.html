<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌmuck sb aˈbout/aˈround</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">to treat sb badly, especially by changing your mind a lot, or by not being honest<span class="d">糊弄；耍弄</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><xh level="6"><z_xh_eb>mess sb about/around</z_xh_eb></xh></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They've really mucked us about over our car insurance.</span><span class="tx">在我们的汽车保险问题上他们确实糊弄了我们。</span></span></div></>
