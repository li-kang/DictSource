<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">slip through the ˈnet</span><div id="sense-g"><span class="def-g"><span class="d">when sb/sth<dhb level="6">slips through the net,</dhb>an organization or a system fails to find them and deal with them<span class="d">漏网；被漏掉</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We tried to contact all former students, but one or two slipped through the net.</span><span class="tx">我们试图同所有的校友取得联系，但有一两个未能找到。</span></span></div></>
