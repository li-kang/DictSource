<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">not just a pretty ˈface</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="humor">humorous</span>)</span><span class="d">used to emphasize that you have particular skills or qualities<span class="d">并非徒有其表；不只脸蛋漂亮</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘I didn't know you could play the piano.’ ‘I'm not just a pretty face, you know!’</span><span class="tx">“我不知道你还会弹钢琴呢。”“我可不只是脸蛋儿漂亮，对吧！”</span></span></div></>
