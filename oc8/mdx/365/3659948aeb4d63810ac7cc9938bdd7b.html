<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌknock aˈround…</span><vs-g level="4"><z>(</z><span class="label-g"><g level="6" g="bralso">BrE also</g></span><v level="5">ˌknock aˈbout…</v><z>)</z></vs-g><span class="label-g">(<r level="5" r="infml">informal</span>)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to travel and live in various places<span class="d">漫游</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He spent a few years knocking around Europe.</span><span class="tx">他花了几年时间漫游欧洲。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="ud">used to say that sth is in a place but you do not know exactly where<span class="d">（表示某物在一个地方但不知确切位置）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It must be knocking around here somewhere.</span><span class="tx">它肯定在这儿某个地方。</span></span></span></>
