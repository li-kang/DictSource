<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">I, you, etc. can't take sb ˈanywhere</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal,</span><r>often humorous</span>)</span><span class="ud">used to say that you cannot trust sb to behave well in public<span class="d">（用以表示不相信某人会在公共场合行为得体）到哪儿都拿不出去</span></span></span></div></>
