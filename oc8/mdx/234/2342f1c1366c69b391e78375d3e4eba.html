<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈkeep sth from sb</span><div id="sense-g"><span class="def-g"><span class="d">to avoid telling sb sth<span class="d">不将某事告诉某人；瞒着某人</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I think we ought to keep the truth from him until he's better.</span><span class="tx">我想我们应该等他身体好些再告诉他实情。</span></span></div></>
