<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcarry sb ˈback (to sth)</span><div id="sense-g"><span class="def-g"><span class="d">to make sb remember a time in the past<span class="d">使回想起；使回忆</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The smell of the sea carried her back to her childhood.</span><span class="tx">大海的气息勾起了她童年的回忆。</span></span></div></>
