<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">make a, your, etc. ˈmove</span><div id="sense-g"><span class="def-g"><span class="d">to do the action that you intend to do or need to do in order to achieve sth<span class="d">采取行动；开始行动</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The rebels waited until nightfall before they made their move.</span><span class="tx">叛乱者一直等到夜幕降临才开始行动。</span></span></div></>
