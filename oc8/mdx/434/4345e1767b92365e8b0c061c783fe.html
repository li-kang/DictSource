<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be living ˈproof of sth/that…</span><div id="sense-g"><span class="def-g"><span class="d">to show by your actions or qualities that a particular fact is true<span class="d">（用行动或品格）证明…属实</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He is living proof that not all engineers are boring.</span><span class="tx">并非所有工程师都缺乏情趣，他就是活生生的例子。</span></span></div></>
