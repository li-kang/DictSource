<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in one ˈgo</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">all together on one occasion<span class="d">一举；一下子</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'd rather do the journey in one go, and not stop on the way.</span><span class="tx">我宁愿一次走完全程，中途不停。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They ate the packet of biscuits all in one go.</span><span class="tx">他们一下子把那包饼干全吃光了。</span></span></div></>
