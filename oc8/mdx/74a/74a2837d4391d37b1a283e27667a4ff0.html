<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfire sb↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to make sb excited or interested in sth<span class="d">激起热情；使充满激情</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She's all fired up about her new job.</span><span class="tx">她对新工作充满热情。</span></span></div></>
