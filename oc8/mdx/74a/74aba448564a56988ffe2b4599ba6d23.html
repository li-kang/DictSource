<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈflinch from sth|ˈflinch from doing sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<u status="6" level="6" tranidoupc="5">often used in negative sentences<span class="d">常用于否定句</span></u>)</span><span class="d">to avoid thinking about or doing sth unpleasant<span class="d">不想，不做（不愉快的事）；畏缩不前</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He never flinched from facing up to trouble.</span><span class="tx">他敢于面对困难，从不退缩。</span></span></div></>
