<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌbust sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to make sth end by disturbing or ruining it<span class="d">断送；毁灭</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><xh level="6"><z_xh_eb>break sth up</z_xh_eb></xh></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It was his drinking that bust up his marriage.</span><span class="tx">是他的酗酒葬送了他的婚姻。</span></span></div></>
