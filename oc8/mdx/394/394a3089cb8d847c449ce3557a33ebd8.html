<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">a clean ˈsheet/ˈslate</span><div id="sense-g"><span class="def-g"><span class="d">a record of your work or behaviour that does not show any mistakes or bad things that you have done<span class="d">无过错记录；清白的历史</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">No government operates with a completely clean sheet.</span><span class="tx">没有任何政府执政一点也不失误。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They kept a clean sheet in the match<gl level="6">(= no goals were scored against them).</gl></span><span class="tx">他们在比赛中保持了未失一分的纪录。</span></span></div></>
