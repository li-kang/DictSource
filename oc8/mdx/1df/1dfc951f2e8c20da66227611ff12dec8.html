<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌhere we ˈgo</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">said when sth is starting to happen<span class="d">（某事）开始了</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Here we go,’ thought Fred, ‘she's sure to say something.’</span><span class="tx">“这就开始了。”弗雷德想，“她肯定有话要说。”</span></span></div></>
