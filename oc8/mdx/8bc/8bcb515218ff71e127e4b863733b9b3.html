<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">a/the ˈpecking order</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal,</span><r>often humorous</span>)</span><span class="d">the order of importance in relation to one another among the members of a group<span class="d">等级排序</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>hierarchy</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">New Zealand is at the top of the pecking order of rugby nations.</span><span class="tx">新西兰在橄榄球国家中首屈一指。</span></span></div></>
