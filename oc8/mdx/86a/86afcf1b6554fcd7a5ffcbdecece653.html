<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌcome/ˌgo with the ˈterritory</span><div id="sense-g"><span class="def-g"><span class="d">to be a normal and accepted part of a particular job, situation, etc.<span class="d">成为必然的部份（或结果）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She has to work late most days, but in her kind of job that goes with the territory.</span><span class="tx">她在大部份日子里都得工作到很晚，但根据她的工作性质，这是不可避免的。</span></span></div></>
