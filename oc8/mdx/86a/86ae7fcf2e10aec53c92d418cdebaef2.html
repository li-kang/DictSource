<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsign ˈin/ˈout|ˌsign sb↔ˈin/ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to write your/sb's name when you arrive at or leave an office, a club, etc.<span class="d">签到；签退；替某人签到╱签退</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">All visitors must sign in on arrival.</span><span class="tx">来客均须签到。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You must sign guests out when they leave the club.</span><span class="tx">客人离开俱乐部时，你必须为他们签退。</span></span></div></>
