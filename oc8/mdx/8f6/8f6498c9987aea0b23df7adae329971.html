<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌspill sth↔ˈout|ˌspill ˈout</span><div id="sense-g"><span class="def-g"><span class="d">to tell sb all about a problem etc. very quickly; to come out quickly<span class="d">倾诉；涌出</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Has she been spilling out her troubles to you again?</span><span class="tx">她是不是又向你诉苦了？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">When he started to speak, the words just spilled out.</span><span class="tx">他一开口就滔滔不绝。</span></span></div></>
