<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">watch the ˈworld go by</span><div id="sense-g"><span class="def-g"><span class="d">to relax and watch people in a public place<span class="d">闲看人来人往；静观众生百态</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We sat outside a cafe, watching the world go by.</span><span class="tx">我们坐在一家小餐馆外面，望着眼前来来往往的人们。</span></span></div></>
