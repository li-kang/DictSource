<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpatch sth↔toˈgether</span><div id="sense-g"><span class="def-g"><span class="d">to make sth from several different parts, especially in a quick careless way<span class="d">拼凑；草草拼合</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They hope to be able to patch together a temporary settlement.</span><span class="tx">他们希望能快速搭好一个临时安置区。</span></span></div></>
