<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">bite the ˈbullet</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to start to deal with an unpleasant or difficult situation which cannot be avoided<span class="d">硬着头皮对付不愉快的（或艰难的）情况；咬紧牙关应付</span></span></span><etym status="6" level="4" tranidoupc="21"><z><img src="/symbols/etymsym.png"/></z>From the custom of giving soldiers a bullet to bite on during a medical operation without anaesthetic.<span class="d">源自战地手术习惯。战士们在无麻醉剂的情况下咬住子弹接受手术。</span></etym></div></>
