<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">set/put (great, etc.) ˈstore by sth</span><div id="sense-g"><span class="def-g"><span class="d">to consider sth to be important<span class="d">（十分）看重，重视（某事物）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She sets great store by her appearance.</span><span class="tx">她十分看重自己的外貌。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It is unwise to put too much store by these statistics.</span><span class="tx">过分重视这些统计数字是不明智的。</span></span></div></>
