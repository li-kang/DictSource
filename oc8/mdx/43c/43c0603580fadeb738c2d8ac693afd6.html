<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌgo ˈin with sb</span><div id="sense-g"><span class="def-g"><span class="d">to join sb in starting a business<span class="d">与某人合伙；与某人联合办企业</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">My brothers are opening a garage and they want me to go in with them.</span><span class="tx">我的几个兄弟要开办一个汽车修理厂，想让我与他们合伙干。</span></span></div></>
