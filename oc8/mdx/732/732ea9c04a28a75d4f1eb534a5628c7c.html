<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">sb's heart ˈsinks</span><div id="sense-g"><span class="def-g"><span class="ud">used to say that sb suddenly feels sad or depressed about sth<span class="d">（表示突然感到悲伤或沮丧）心里一沉</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">My heart sank when I saw how much work there was left.</span><span class="tx">我看到还有那么多活没干时，心顿时沉了下去。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She watched him go<cl level="6">with a sinking heart.</cl></span><span class="tx">她心情沉重地看着他走了。</span></span></div></>
