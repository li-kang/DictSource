<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">(you can't) teach an old dog new ˈtricks</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="saying">saying</span>)</span><span class="d">(you cannot) successfully make people change their ideas, methods of work, etc, when they have had them for a long time<span class="d">老大（不）可教；（无法）改变人们长时间形成的思想（或做事方法等）</span></span></span></div></>
