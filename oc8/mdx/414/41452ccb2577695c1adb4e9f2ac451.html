<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">strike/touch a ˈchord (with sb)</span><div id="sense-g"><span class="def-g"><span class="d">to say or do sth that makes people feel sympathy or enthusiasm<span class="d">引起同情（或共鸣）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The speaker had obviously struck a chord with his audience.</span><span class="tx">讲演者显然已引起了听众的共鸣。</span></span></div></>
