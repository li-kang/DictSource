<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">a ˈworld away (from sth)</span><div id="sense-g"><span class="def-g"><span class="ud">used to emphasize how different two things are<span class="d">（和…）截然不同，有天壤之别</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His new luxury mansion was a world away from the tiny house where he was born.</span><span class="tx">他那座新的豪宅与他出生的小屋完全不能相比。</span></span></div></>
