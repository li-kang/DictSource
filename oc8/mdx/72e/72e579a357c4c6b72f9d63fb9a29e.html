<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in the ˈpresence of sb|in sb's ˈpresence</span><div id="sense-g"><span class="def-g"><span class="d">with sb in the same place<span class="d">在…面前；有…在场</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The document was signed in the presence of two witnesses.</span><span class="tx">本文件是有两位证人见证签署的。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She asked them not to discuss the matter in her presence.</span><span class="tx">她要求他们不要当着她的面讨论这个问题。</span></span></div></>
