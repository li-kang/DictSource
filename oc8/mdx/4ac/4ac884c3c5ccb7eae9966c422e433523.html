<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">never tire of doing sth</span><div id="sense-g"><span class="def-g"><span class="d">to do sth a lot, especially in a way that annoys people<span class="d">不厌其烦地做</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He went to Harvard—as he never tires of reminding us.</span><span class="tx">他上过哈佛，他总是不厌其烦地一再提醒我们这一点。</span></span></div></>
