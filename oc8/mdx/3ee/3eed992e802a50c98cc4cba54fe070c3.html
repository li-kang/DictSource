<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">do sb a/no ˈservice</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to do sth that is helpful/not helpful to sb<span class="d">有助于（或无助于）某人</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was doing herself no service by remaining silent.</span><span class="tx">她老不吭气，这对她自己没好处。</span></span></div></>
