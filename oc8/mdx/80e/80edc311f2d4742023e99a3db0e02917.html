<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌclear ˈup</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><dc status="6" level="5" tranidoupc="149"><z>(</z>of the weather<span class="d">天气</span><z>)</z></dc><span class="def-g"><span class="d">to become fine or bright<span class="d">转晴；放晴；变晴朗</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I hope it clears up this afternoon.</span><span class="tx">我希望今天下午天气放晴。</span></span></span><span class="n-g"><span class="z_n">2</span><dc status="6" level="5" tranidoupc="152"><z>(</z>of an illness, infection, etc.<span class="d">疾病、感染等</span><z>)</z></dc><span class="def-g"><span class="d">to disappear<span class="d">痊愈；治愈；消失</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Has your rash cleared up yet?</span><span class="tx">你的皮疹消失了吗？</span></span></span></>
