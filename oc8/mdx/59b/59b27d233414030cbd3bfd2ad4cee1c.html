<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">chime (in) with sth</span><div id="sense-g"><dc status="6" level="4" tranidoupc="9"><z>(</z>of plans, ideas, etc.<span class="d">计划、主意等</span><z>)</z></dc><span class="def-g"><span class="d">to agree with sth; to be similar to sth<span class="d">与…相一致（或相似）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His opinions chimed in with the mood of the nation.</span><span class="tx">他的主张与国民的心态相吻合。</span></span></div></>
