<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">preˈcede sth with sth</span><div id="sense-g"><span class="def-g"><span class="d">to do or say sth to introduce sth else<span class="d">以…开始（或引导）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She preceded her speech with a vote of thanks to the committee.</span><span class="tx">她讲话的开头是对委员会的鸣谢。</span></span></div></>
