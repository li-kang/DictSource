<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌring ˈthrough (to sb)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>)</span><span class="d">to make a telephone call to sb, especially within the same building<span class="d">打电话（给同一栋大楼内的人）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Reception just rang through to say my visitor has arrived.</span><span class="tx">接待处刚刚打电话来说我的客人到了。</span></span></div></>
