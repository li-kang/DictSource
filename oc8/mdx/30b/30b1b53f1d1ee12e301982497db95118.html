<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌhit/ˌmiss the ˈmark</span><div id="sense-g"><span class="def-g"><span class="d">to succeed/fail in achieving or guessing sth<span class="d">达到╱没有达到目的；猜测正确╱错误</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He blushed furiously and Robyn knew she had hit the mark.</span><span class="tx">他满脸通红，罗宾一看便知道她击中了要害。</span></span></div></>
