<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">keep (a) count (of sth)</span><div id="sense-g"><span class="def-g"><span class="d">to remember or keep a record of numbers or amounts of sth over a period of time<span class="d">（在一段时期内）记得数目，数得清，记录</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Keep a count of your calorie intake for one week.</span><span class="tx">把你一星期的热卡摄入量记录下来。</span></span></div></>
