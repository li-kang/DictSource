<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhush sth↔ˈup</span><div id="sense-g"><span class="def-g"><span class="d">to hide information about a situation because you do not want people to know about it<span class="d">掩盖，蒙蔽（事实）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He claimed that the whole affair had been hushed up by the council.</span><span class="tx">他声称整个事件都被议会一手捂住了。</span></span></div></>
