<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget sth↔ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to produce or publish sth<span class="d">生产；发表；出版</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Will we get the book out by the end of the year?</span><span class="tx">我们这本书将在年底前出版吗？</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to say sth with difficulty<span class="d">困难地说出；勉强地说</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She managed to get out a few words of thanks.</span><span class="tx">她终于勉强说了几句道谢的话。</span></span></span></>
