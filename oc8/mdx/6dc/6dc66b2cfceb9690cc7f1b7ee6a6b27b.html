<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">out of ˈbusiness</span><div id="sense-g"><span class="def-g"><span class="d">having stopped operating as a business because there is no more money or work available<span class="d">停业；歇业</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The new regulations will<cl level="6">put</cl>many small businesses<cl level="6">out of business.</cl></span><span class="tx">新法规将使很多小企业关闭。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Some travel companies will probably<cl level="6">go out of business</cl>this summer.</span><span class="tx">今年夏天一些旅游公司很可能歇业。</span></span></div></>
