<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈsandwich sb/sth between sb/sth</span><div id="sense-g"><gr gr="usupass" level="4"><z_gr_br>[</z_gr_br>usually passive<z_gr_br>]</z_gr_br></gr><span class="def-g"><span class="d">to fit sth/sb into a very small space between two other things or people, or between two times<span class="d">把…夹（或插）在…中间</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I was sandwiched between two fat men on the bus.</span><span class="tx">在公共汽车上，我被两个胖子挤在中间。</span></span></div></>
