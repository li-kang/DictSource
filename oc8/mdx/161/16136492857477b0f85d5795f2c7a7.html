<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌsmell sb/sth↔ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to be aware of fear, danger, trouble, etc. in a situation<span class="d">觉察到，意识到（坏事、危险、麻烦等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He could always smell out fear.</span><span class="tx">别人有什么恐惧，他总能觉察到。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to find sth by smelling<span class="d">嗅出；闻出</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">dogs trained to smell out drugs</span><span class="tx">受过训练的缉毒犬</span></span></span></>
