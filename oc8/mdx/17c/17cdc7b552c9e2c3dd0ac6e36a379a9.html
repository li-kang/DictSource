<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have (got) sb/sth ˈtaped</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">to understand sb/sth completely and to have learned how to deal with them/it successfully<span class="d">彻底了解；摸清楚…的底细</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He can't fool me—I've got him taped.</span><span class="tx">他休想骗我，我把他的底细摸得一清二楚。</span></span></div></>
