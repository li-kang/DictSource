<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈstick with sb/sth</span><gr gr="nopass" level="4"><z_gr_br>[</z_gr_br>no passive<z_gr_br>]</z_gr_br></gr><span class="label-g">(<r level="5" r="infml">informal</span>)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to stay close to sb so that they can help you<span class="d">紧跟，不离开（某人，以便得到帮助）</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to continue with sth or continue doing sth<span class="d">持续；坚持</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They decided to stick with their original plan.</span><span class="tx">他们决定继续执行原来的计划。</span></span></span></>
