<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌlash ˈout (at sb/sth)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to suddenly try to hit sb<span class="d">（突然）狠打，痛打</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She suddenly lashed out at the boy.</span><span class="tx">她突然狠狠地打那个男孩。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to criticize sb in an angry way<span class="d">怒斥；严厉斥责</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">In a bitter article he lashed out at his critics.</span><span class="tx">他写了一篇尖刻的文章，猛烈驳斥批评他的人。</span></span></span></>
