<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈfrown on/upon sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to disapprove of sb/sth<span class="d">不赞成；不同意；不许可</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">In her family, any expression of feeling was frowned upon.</span><span class="tx">她家里对任何感情的流露都不以为然。</span></span></div></>
