<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">see the ˈlight (of ˈday)</span><div id="sense-g"><span class="def-g"><span class="d">to begin to exist or to become publicly known about<span class="d">开始存在；问世；开始为人所知</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's written a lot of good material that has never seen the light of day.</span><span class="tx">他写了许多鲜为人知的好材料。</span></span></div></>
