<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">morning, noon and ˈnight</span><div id="sense-g"><span class="def-g"><span class="d">at all times of the day and night (used to emphasize that sth happens very often or that it happens continuously)<span class="d">从早到晚；一天到晚</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She talks about him morning, noon and night.</span><span class="tx">她整天把他挂在嘴边。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The work continues morning, noon and night.</span><span class="tx">这项工作从早到晚持续进行。</span></span></div></>
