<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcount sb ˈin</span><div id="sense-g"><span class="def-g"><span class="d">to include sb in an activity<span class="d">把某人算入；包括</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I hear you're organizing a trip to the game next week? Count me in!</span><span class="tx">我听说你们将在下周组织旅行去看比赛？把我也算上！</span></span></div></>
