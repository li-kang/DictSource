<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in ˈconvoy</span><div id="sense-g"><dc status="6" level="4" tranidoupc="4"><z>(</z>of travelling vehicles<span class="d">行驶中的车辆</span><z>)</z></dc><span class="def-g"><span class="d">as a group; together<span class="d">结队；组队</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We drove in convoy because I didn't know the route.</span><span class="tx">因为我不熟悉路线，所以我们结队行驶。</span></span></div></>
