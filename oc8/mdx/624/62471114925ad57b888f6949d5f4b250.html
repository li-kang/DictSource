<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">aˈscribe sth to sb/sth</span><span class="label-g">(<r level="5" r="fml">formal</span>)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to consider that sth is caused by a particular thing or person<span class="d">把…归因于；认为…是由于</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He ascribed his failure to bad luck.</span><span class="tx">他认为自己的失败是运气不好。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to consider that sb/sth has or should have a particular quality<span class="d">认为…具有</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>attribute</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We ascribe great importance to these policies.</span><span class="tx">我们认为这些政策十分重要。</span></span></span></>
