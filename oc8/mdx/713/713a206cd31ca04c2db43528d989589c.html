<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌget sth ˈout of sb</span><div id="sense-g"><span class="def-g"><span class="d">to persuade sb to tell or give you sth, especially by force<span class="d">（尤指强行）盘问出，获取</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The police finally got a confession out of her.</span><span class="tx">警方最终逼迫她招了供。</span></span></div></>
