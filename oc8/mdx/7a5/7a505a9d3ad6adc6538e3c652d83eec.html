<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌnothing ˈdoing</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to refuse a request<span class="d">（拒绝请求）不行，办不到</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Can you lend me ten dollars?’ ‘Nothing doing!’</span><span class="tx">“你能借给我十块钱吗？”“不行！”</span></span></div></>
