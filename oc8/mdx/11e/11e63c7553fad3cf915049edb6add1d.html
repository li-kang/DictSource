<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌburst ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to speak suddenly, loudly and with strong feeling<span class="d">突然激动地喊叫</span></span></span><cf eid="burst_cf_4" id="burst_cf_4" zp="y" level="5" display="block">+ speech</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘For heavens' sake!’ he burst out.</span><span class="tx">“天哪！”他大叫一声。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://outburst">outburst</a></span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>synonyms at<span class="xr"><a href="entry://call">call</a></span></span></span><span class="n-g"><span class="z_n">2</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to begin doing sth suddenly<span class="d">突然开始（做某事）</span></span></span><cf eid="burst_cf_5" id="burst_cf_5" zp="y" level="5" display="block"><swung-dash level="6">burst</swung-dash>doing sth</cf><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Karen<cl level="7">burst out laughing.</cl></span><span class="tx">卡伦突然大笑起来。</span></span></span></>
