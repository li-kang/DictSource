<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">it's not ˈrocket science</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">used to emphasize that sth is easy to do or understand<span class="d">并非难事；不是很复杂</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>brain surgery</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Go on, you can do it. It's not exactly rocket science, is it?</span><span class="tx">继续干，你能做得到的。这并非难事，对吗？</span></span></div></>
