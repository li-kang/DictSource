<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">have a feel for sth</span><div id="sense-g"><span class="def-g"><span class="d">to have an understanding of sth or be naturally good at doing it<span class="d">善于理解某事物；有…的天才</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She has a real feel for languages.</span><span class="tx">她有语言天才。</span></span></div></>
