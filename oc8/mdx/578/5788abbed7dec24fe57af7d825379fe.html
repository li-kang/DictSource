<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">it says a ˈlot, very ˈlittle, etc. for sb/sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">it shows a good/bad quality that sb/sth has<span class="d">说明某人（或某事物）很好（或不怎么样等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It says a lot for her that she never lost her temper.</span><span class="tx">她从没发过脾气，这说明她很有涵养。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">It didn't say much for their efficiency that the order arrived a week late.</span><span class="tx">订货晚到了一个星期，可见他们的效率难以恭维。</span></span></div></>
