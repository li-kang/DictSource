<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcrack ˈon (with sth)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<g level="6" g="br">BrE</g>) (<span class="infml">informal</span>)</span><span class="d">to work hard at sth so that you finish it quickly; to pass or continue quickly<span class="d">（为尽快完成而）努力干；（急速）经过，穿过；快速继续下去</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">If we crack on with the painting we should finish it today.</span><span class="tx">只要我们拚命干，今天应该就能刷完漆。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Time was cracking on and we were nowhere near finished.</span><span class="tx">时间飞逝，可我们却远远没有完成。</span></span></div></>
