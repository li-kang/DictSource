<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌink sth↔ˈin</span><div id="sense-g"><span class="def-g"><span class="d">to write or draw in ink over sth that has already been written or drawn in pencil<span class="d">给（铅笔画或底线）上墨；用墨水加描</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="label-g">(<r level="6" r="fig">figurative</span>)</span><span class="x">The date for the presentation should have been inked in<gl level="6">(= made definite)</gl>by now.</span><span class="tx">演出的日期现在应该敲定了。</span></span></div></>
