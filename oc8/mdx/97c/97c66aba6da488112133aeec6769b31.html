<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">finish (up) with sth</span><div id="sense-g"><span class="def-g"><span class="d">to have sth at the end<span class="d">最后得到；以…结束</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We had a five-course lunch and finished up with coffee and mints.</span><span class="tx">我们这顿午餐吃了五道菜，最后是咖啡和薄荷糖。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">To finish with, we'll listen to a few songs.</span><span class="tx">最后我们将听几首歌。</span></span></div></>
