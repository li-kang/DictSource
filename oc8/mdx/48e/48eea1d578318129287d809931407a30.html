<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌfinish sth↔ˈoff</span><div id="sense-g"><span class="def-g"><span class="d">to do the last part of sth; to make sth end by doing one last thing<span class="d">完成；作最后加工</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I need about an hour to finish off this report.</span><span class="tx">我需要一小时左右完成这篇报告。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They finished off the show with one of their most famous songs.</span><span class="tx">他们用自己的一首最著名的歌曲作演出的压台戏。</span></span></div></>
