<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌblow ˈin|ˌblow ˈinto sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to arrive or enter a place suddenly<span class="d">突然来到；突然进入</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Look who's just blown in!</span><span class="tx">看，谁来了！</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Have you heard who's<cl level="6">blown into town?</cl></span><span class="tx">你听说谁突然进城来了吗？</span></span></div></>
