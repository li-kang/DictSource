<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌloom ˈlarge</span><div id="sense-g"><span class="def-g"><span class="d">to be worrying or frightening and seem hard to avoid<span class="d">令人忧虑，令人惊恐（并似乎难以避免）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The prospect of war loomed large.</span><span class="tx">战争的阴影在逼近，令人忧虑。</span></span></div></>
