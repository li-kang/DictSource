<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be in atˈtendance (on sb)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to be with or near sb in order to help them if necessary<span class="d">陪侍；随侍（某人）左右；服侍</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He always has at least two bodyguards in attendance.</span><span class="tx">他总有至少两名保镖护卫。</span></span></div></>
