<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">be not to ˈknow</span><div id="sense-g"><span class="def-g"><span class="d">to have no way of realizing or being aware that you have done sth wrong<span class="d">无从知道，并不知道（做错了事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘I'm sorry, I called when you were in bed.’ ‘Don't worry—you weren't to know.’</span><span class="tx">“对不起，你睡觉时打电话打扰你了。”“别在意，你不是故意的嘛。”</span></span></div></>
