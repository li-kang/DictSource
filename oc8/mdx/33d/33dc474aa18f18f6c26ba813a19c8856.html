<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌcut sth↔ˈout (of sth)</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to remove sth from sth larger by<dh level="7">cutting,</dh>usually with scissors<span class="d">（通常用剪刀）剪下</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I cut this article out of the newspaper.</span><span class="tx">我从报纸上剪下了这篇文章。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to stop doing, using or eating sth<span class="d">停止做（或使用、食用）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I've been advised to cut sugar out of my diet.</span><span class="tx">有人劝我饮食要忌糖。</span></span></span></>
