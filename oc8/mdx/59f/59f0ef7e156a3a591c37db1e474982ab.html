<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌyes and ˈno</span><div id="sense-g"><span class="def-g"><span class="d">used when you cannot give a clear answer to a question<span class="d">说不准；也是也不是</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘Are you enjoying it?’ ‘Yes and no.’</span><span class="tx">“你喜欢这个吗？”“不好说。”</span></span></div></>
