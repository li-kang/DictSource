<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌpunch above your ˈweight</span><div id="sense-g"><span class="def-g"><span class="d">to be or try to be more successful than others in doing sth that normally requires more skill, experience, money, etc. than you have<span class="d">超常发挥取胜；以小搏大</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">This player seems to be able to constantly punch above his weight.</span><span class="tx">这名选手似乎总有本事击败实力比他强的对手。</span></span></div></>
