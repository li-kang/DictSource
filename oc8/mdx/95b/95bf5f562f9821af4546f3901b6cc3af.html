<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌkeep sth to yourˈself</span><div id="sense-g"><span class="def-g"><span class="d">to not tell other people about sth<span class="d">对…秘而不宣（或保守秘密）；不将…说出去</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'd be grateful if you kept this information to yourself.</span><span class="tx">你要是不把这消息传出去，我会不胜感激的。</span></span></div></>
