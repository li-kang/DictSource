<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌrun ˈon</span><div id="sense-g"><span class="def-g"><span class="d">to continue without stopping; to continue longer than is necessary or expected<span class="d">持续；连续不断；拖延</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The meeting will finish promptly—I don't want it to run on.</span><span class="tx">会议必须按时结束，我不想拖延下去。</span></span></div></>
