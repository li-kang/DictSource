<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">make allowance(s) for sth</span><div id="sense-g"><span class="def-g"><span class="d">to consider sth, for example when you are making a decision or planning sth<span class="d">考虑到，估计到（如在制订决策或计划时）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The budget made allowance for inflation.</span><span class="tx">预算考虑到了通货膨胀。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The plan makes no allowance for people working at different rates.</span><span class="tx">这个计划没有把人们工作速度不同考虑在内。</span></span></div></>
