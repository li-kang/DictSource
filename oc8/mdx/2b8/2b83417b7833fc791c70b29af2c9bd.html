<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈdive into sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to put your hand quickly into sth such as a bag or pocket<span class="d">迅速将手伸入（包或口袋里）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She dived into her bag and took out a couple of coins.</span><span class="tx">她立即将手伸进包里拿出几枚硬币。</span></span></div></>
