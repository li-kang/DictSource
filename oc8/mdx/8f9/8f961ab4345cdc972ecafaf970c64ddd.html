<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstay aˈround</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to not leave somewhere<span class="d">待着不走；不离开</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'll stay around in case you need me.</span><span class="tx">我就待在这儿，也许你用得着我。</span></span></div></>
