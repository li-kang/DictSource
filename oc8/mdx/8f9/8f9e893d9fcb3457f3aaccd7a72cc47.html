<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌtake sb↔ˈoff</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to copy sb's voice, actions or manner in an amusing way<span class="d">（以诙谐的方式）模仿，学某人的样子</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="7"><z_xh_eb>impersonate</z_xh_eb></xh></ref></span></span></span><span class="n-g"><span class="z_n">2</span><dc status="6" level="5" tranidoupc="280"><z>(</z>in sports, entertainment, etc.<span class="d">体育运动、娱乐等</span><z>)</z></dc><span class="def-g"><span class="d">to make sb stop playing, acting, etc. and leave the field or the stage<span class="d">换下；中止；取消</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was taken off after twenty minutes.</span><span class="tx">二十分钟后，他被替换下场。</span></span></span></>
