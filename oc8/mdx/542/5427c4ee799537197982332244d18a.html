<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌmight is ˈright</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="saying">saying</span>)</span><span class="d">having the power to do sth gives you the right to do it<span class="d">强权即公理</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Their foreign policy is based on the principle that ‘might is right’.</span><span class="tx">他们的外交政策遵循“强权即公理”的原则。</span></span></div></>
