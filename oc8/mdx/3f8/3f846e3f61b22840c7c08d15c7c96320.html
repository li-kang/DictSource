<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">sb wouldn't be seen/caught ˈdead…</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to say that you would not like to wear particular clothes, or to be in a particular situation<span class="d">（表示不愿穿戴某衣物或处于某种环境）死也不愿意</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She wouldn't be seen dead in a hat.</span><span class="tx">她最讨厌戴帽子。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He wouldn't be caught dead going to a club with his mother.</span><span class="tx">他死也不愿意跟母亲一起去俱乐部。</span></span></div></>
