<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhave sth ˈback</span><div id="sense-g"><span class="def-g"><span class="d">to receive sth that sb has borrowed or taken from you<span class="d">收回被借走（或拿走）的东西</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">You can have your files back after we've checked them.</span><span class="tx">我们核对完你的文件之后就还给你。</span></span></div></>
