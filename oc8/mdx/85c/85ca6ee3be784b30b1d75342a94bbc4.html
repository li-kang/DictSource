<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">not mess aˈround</span><vs-g level="4"><z>(</z><span class="label-g"><g level="6" g="bralso">BrE also</g></span><v level="5">not mess aˈbout</v><z>)</z></vs-g><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to do sth quickly, efficiently or in the right way<span class="d">不磨蹭；不拖沓；麻利地做；妥善处理</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">When they decide to have a party they don't mess around.</span><span class="tx">他们决定搞聚会，便会迅速操办起来。</span></span></div></>
