<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">by ˈno means|not by ˈany (manner of) means</span><div id="sense-g"><span class="def-g"><span class="d">not at all<span class="d">决不；一点也不</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She is by no means an inexperienced teacher.</span><span class="tx">她绝不是个毫无经验的教师。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">We haven't won yet, not by any means.</span><span class="tx">我们离成功还远着呢。</span></span></div></>
