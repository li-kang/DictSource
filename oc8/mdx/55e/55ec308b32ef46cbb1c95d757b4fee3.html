<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌlock sth↔ˈup/aˈway</span><span class="n-g"><span class="z_n">1</span><img src="/symbols/small_coresym.png"/><span class="def-g"><span class="d">to put sth in a safe place that can be locked<span class="d">把…收好并锁起来</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to put money into an investment that you cannot easily turn into cash<span class="d">把（钱）搁死（成为不易兑现的资本）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Their capital is all locked up in property.</span><span class="tx">他们把所有资金都搁死在地产上了。</span></span></span></>
