<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌI ˈsay</span><span class="label-g">(<r level="5" r="oldfash">old-fashioned</span>) (<g level="5" g="br">BrE</g><r level="5" r="infml">informal</span>)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="ud">used to express surprise, shock, etc.<span class="d">（表示惊奇、震惊等）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I say! What a huge cake!</span><span class="tx">乖乖！多大的一个蛋糕啊！</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="ud">used to attract sb's attention or introduce a new subject of conversation<span class="d">（用以引起注意或引出新的话题）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I say, can you lend me five pounds?</span><span class="tx">我说，你能借我五英镑吗？</span></span></span></>
