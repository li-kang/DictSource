<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌblot sth↔ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to cover or hide sth completely<span class="d">遮住；掩盖；隐藏</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Clouds blotted out the sun.</span><span class="tx">云遮住了太阳。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to deliberately try to forget an unpleasant memory or thought<span class="d">有意地忘记（不愉快的记忆或想法）；抹去</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He tried to blot out the image of Helen's sad face.</span><span class="tx">他尽量不去想海伦的那张忧伤的脸。</span></span></span></>
