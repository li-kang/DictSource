<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">the ˌcoast is ˈclear</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">there is no danger of being seen or caught<span class="d">没有被发现（或抓住）的危险</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">As soon as the coast was clear he climbed in through the window.</span><span class="tx">等到四下无人，他便从窗户爬了进去。</span></span></div></>
