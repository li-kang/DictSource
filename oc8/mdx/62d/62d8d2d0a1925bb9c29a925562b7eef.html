<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">lose ˈtouch (with sb/sth)</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to no longer have any contact with sb/sth<span class="d">失去联系</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I've lost touch with all my old friends.</span><span class="tx">我与所有的老朋友都失去了联系。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to no longer understand sth, especially how ordinary people feel<span class="d">不再了解（尤指一般人的想法）</span></span></span></span></>
