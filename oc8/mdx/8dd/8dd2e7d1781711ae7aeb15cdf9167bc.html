<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌcome aˈgain?</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="ud">used to ask sb to repeat sth<span class="d">（要求重复）再说一遍，你说什么来着</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">‘She's an entomologist.’ ‘Come again?’ ‘An entomologist—she studies insects.’</span><span class="tx">“她是昆虫学家。”“请再说一遍？”“昆虫学家 — 她是研究昆虫的。”</span></span></div></>
