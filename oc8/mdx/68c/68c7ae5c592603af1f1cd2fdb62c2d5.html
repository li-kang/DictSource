<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">turn sth ˌinside ˈout</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to make a place very untidy when you are searching for sth<span class="d">把某处翻得乱七八糟</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The burglars had turned the house inside out.</span><span class="tx">窃贼把房子翻了个底朝天。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to cause large changes<span class="d">引起巨大变化</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The new manager turned the old systems inside out.</span><span class="tx">新任经理对旧体制进行了彻底的改革。</span></span></span></>
