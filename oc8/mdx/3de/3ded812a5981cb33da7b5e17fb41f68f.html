<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">sour ˈgrapes</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="saying">saying</span>)</span><span class="ud">used to show that you think sb is jealous and is pretending that sth is not important<span class="d">（表示某人表面贬低某事物，实则是嫉妒）酸葡萄</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He said he didn't want the job anyway, but that's just sour grapes.</span><span class="tx">他说他其实并不想干这份工作，这不过是吃不着葡萄就说葡萄酸而已。</span></span></div></>
