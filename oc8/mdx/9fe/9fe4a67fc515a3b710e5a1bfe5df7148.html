<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">take sb's/sth's ˈplace|take the place of sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to replace sb/sth<span class="d">代替；替换</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She couldn't attend the meeting so her assistant took her place.</span><span class="tx">她不能参加会议，所以她的助手代她出席。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Computers have taken the place of typewriters in most offices.</span><span class="tx">在大多数办公室，电脑已经取代了打字机。</span></span></div></>
