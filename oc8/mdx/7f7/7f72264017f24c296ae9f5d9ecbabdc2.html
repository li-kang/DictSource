<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌnail sth↔ˈup</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to fasten sth to a wall, post, etc. with a nail or nails<span class="d">用钉子将…固定到（墙上、柱子上等）</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to put nails into a door or window so that it cannot be opened<span class="d">用钉子封住，封死（门或窗）</span></span></span></span></>
