<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">fools rush ˈin (where angels fear to ˈtread)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<r level="6" r="saying">saying</span>)</span><span class="d">people with little experience try to do the difficult or dangerous things which more experienced people would not consider doing<span class="d">（智者却步处）愚者独敢闯</span></span></span></div></>
