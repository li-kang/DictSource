<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌsink or ˈswim</span><div id="sense-g"><span class="def-g"><span class="d">to be in a situation where you will either succeed by your own efforts or fail completely<span class="d">不自救，必沉沦；自己努力，以求生存</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The new students were just left to sink or swim.</span><span class="tx">学校完全让新生自生自灭。</span></span></div></>
