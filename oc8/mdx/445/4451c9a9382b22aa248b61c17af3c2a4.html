<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈtrespass on sth</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="fml">formal</span>)</span><span class="d">to make unfair use of sb's time, help, etc.<span class="d">滥用，不公正地利用（别人的时间、帮助等）</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>encroach on</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I mustn't trespass on your time any longer.</span><span class="tx">我不能再占用你的时间了。</span></span></div></>
