<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">let us ˈsay</span><div id="sense-g"><span class="def-g"><span class="ud">used when making a suggestion or giving an example<span class="d">（提议或举例时）譬如说，比方说，例如</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I can let you have it for, well let's say £100.</span><span class="tx">我可以把这东西卖给你，嗯，比如说给我 100 英镑吧。</span></span></div></>
