<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">what became, has become, will become of sb/sth?</span><div id="sense-g"><span class="def-g"><span class="ud">used to ask what has happened or what will happen to sb/sth<span class="d">（遭遇）如何；（结果）怎么样</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">What became of that student who used to live with you?</span><span class="tx">以前和你住在一起的那个学生后来怎么样了？</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I dread to think what will become of them if they lose their home.</span><span class="tx">我不敢设想他们如果无家可归将会怎么样。</span></span></div></>
