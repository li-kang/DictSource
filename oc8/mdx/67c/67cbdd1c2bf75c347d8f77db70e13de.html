<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌwaltz ˈoff (with sth/sb)</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to leave a place or person in a way that is very annoying, often taking sth that is not yours<span class="d">令人讨厌地离开（常带走不属于自己的东西）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He just waltzed off with my car!</span><span class="tx">他顺手牵羊开走了我的汽车！</span></span></div></>
