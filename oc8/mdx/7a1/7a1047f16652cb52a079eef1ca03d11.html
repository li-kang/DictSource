<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌnudge ˈnudge, ˌwink ˈwink|a ˌnudge and a ˈwink</span><div id="sense-g"><span class="def-g"><span class="ud">used to suggest sth to do with sex without actually saying it<span class="d">（暗指与性行为有关的事）眉来眼去</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">They've been spending a lot of time together, nudge nudge, wink wink.</span><span class="tx">他们长期厮混在一起，卿卿我我的。</span></span></div></>
