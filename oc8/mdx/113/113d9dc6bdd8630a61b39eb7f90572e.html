<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌeat aˈway at sth/sb</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to reduce or destroy sth gradually<span class="d">侵蚀；腐蚀；逐渐破坏</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Woodworm had eaten away at the door frame.</span><span class="tx">木蛀虫将门框一点点蛀坏了。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">His constant criticism ate away at her self-confidence.</span><span class="tx">他不断的批评使她逐渐丧失了自信心。</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to worry sb over a period of time<span class="d">（一段时间内）使某人苦恼，使某人担心</span></span></span></span></>
