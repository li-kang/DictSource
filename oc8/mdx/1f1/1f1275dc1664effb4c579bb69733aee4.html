<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">in/over the course of…</span><div id="sense-g"><span class="def-g"><span class="label-g">(<u status="3" level="6" tranidoupc="47">used with expressions for periods of time<span class="d">与表示时间段的词组连用</span></u>)</span><span class="d">during<span class="d">在…期间；在…的时候</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He's seen many changes in the course of his long life.</span><span class="tx">他在漫长的一生中目睹了许许多多的变化。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The company faces major challenges over the course of the next few years.</span><span class="tx">这家公司今后几年将面临重大的挑战。</span></span></div></>
