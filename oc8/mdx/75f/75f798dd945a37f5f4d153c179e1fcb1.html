<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌdig sth ˈinto sth</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to mix soil with another substance by digging the two substances together<span class="d">（把…）掺进土中，混入土壤</span></span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="d">to push or press sth into sth else<span class="d">（把…）戳进，插入，压入</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She dug her hands deeper into her pockets.</span><span class="tx">她把两手深深地插进衣服口袋里。</span></span></span></>
