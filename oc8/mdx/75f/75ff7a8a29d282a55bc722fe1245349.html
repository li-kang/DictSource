<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">ˌmark ˈtime</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to pass the time while you wait for sth more interesting<span class="d">等待时机</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I'm just marking time in this job—I'm hoping to get into journalism.</span><span class="tx">我干这件工作只是在等待时机，我希望能从事新闻工作。</span></span></span><span class="n-g"><span class="z_n">2</span><dc status="6" level="5" tranidoupc="42"><z>(</z>of soldiers<span class="d">士兵</span><z>)</z></dc><span class="def-g"><span class="d">to make marching movements without moving forwards<span class="d">原地踏步</span></span></span></span></>
