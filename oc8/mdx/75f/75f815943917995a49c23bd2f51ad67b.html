<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌhead sth↔ˈoff</span><div id="sense-g"><span class="def-g"><span class="d">to take action in order to prevent sth from happening<span class="d">阻止，防止（某事发生）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He headed off efforts to replace him as leader.</span><span class="tx">他挫败了要取代他的领导地位的企图。</span></span></div></>
