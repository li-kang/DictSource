<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌpass sb↔ˈover</span><div id="sense-g"><span class="def-g"><span class="d">to not consider sb for promotion in a job, especially when they deserve it or think that they deserve it<span class="d">（考虑提职等时）跳过某人</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">He was passed over in favour of a younger man.</span><span class="tx">他未被擢升，却提拔了一个比他年轻的人。</span></span></div></>
