<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">not ˈhaving any</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">not willing to listen to or believe sth<span class="d">不愿听，不愿相信（某事）</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I tried to persuade her to wait but she wasn't having any.</span><span class="tx">我竭力劝她等一下，可她不肯听。</span></span></div></>
