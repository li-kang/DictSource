<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌscrew sth↔ˈup</span><span class="n-g"><span class="z_n">1</span><span class="def-g"><span class="d">to fasten sth with screws<span class="d">用螺丝固定</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">to screw up a crate</span><span class="tx">用螺丝钉把板条箱钉好</span></span></span><span class="n-g"><span class="z_n">2</span><span class="def-g"><span class="label-g">(<g level="7" g="br">BrE</g>)</span><span class="d">to fasten sth by turning it<span class="d">拧牢；旋紧</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">I screwed up the jar and put it back on the shelf.</span><span class="tx">我把瓶子拧上盖儿，放回搁架。</span></span></span><span class="n-g"><span class="z_n">3</span><span class="def-g"><span class="label-g">(<r level="7" r="slang">slang</span>)</span><span class="d">to do sth badly or spoil sth<span class="d">搞糟；搅乱；弄坏</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Don't screw it up this time.</span><span class="tx">这次可别搞砸了。</span></span><span class="xr-g"><img src="/symbols/xrsym.png"/>related noun<span class="xr"><a href="entry://screw-up">screw-up</a></span></span></span></>
