<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˈlaugh at sb/sth</span><div id="sense-g"><span class="def-g"><span class="d">to make sb/sth seem stupid or not serious by making jokes about them/it<span class="d">嘲笑；讥笑</span></span></span><span class="xr-g"><img src="/symbols/synsym.png"/><span class="xr"><ref><xh level="6"><z_xh_eb>ridicule</z_xh_eb></xh></ref></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Everybody laughs at my accent.</span><span class="tx">大家都拿我的口音取笑。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She is not afraid to laugh at herself<gl level="6">(= is not too serious about herself).</gl></span><span class="tx">她勇于自嘲。</span></span></div></>
