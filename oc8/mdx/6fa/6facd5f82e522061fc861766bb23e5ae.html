<link rel="stylesheet" type="text/css" href="O8C.css"><span class="pv">ˌstick aˈround</span><div id="sense-g"><span class="def-g"><span class="label-g">(<span class="infml">informal</span>)</span><span class="d">to stay in a place, waiting for sth to happen or for sb to arrive<span class="d">不走开；待在原地</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">Stick around; we'll need you to help us later.</span><span class="tx">别走开，过一会儿我们还需要你帮忙呢。</span></span></div></>
