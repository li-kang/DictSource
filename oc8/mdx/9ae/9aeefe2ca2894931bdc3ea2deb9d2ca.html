<link rel="stylesheet" type="text/css" href="O8C.css"><span class="id">of a high order|of the highest/first order</span><div id="sense-g"><span class="def-g"><span class="d">of a high quality or degree; of the highest quality or greatest degree<span class="d">高质量的；高品质的；一流的</span></span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">The job requires diplomatic skills of a high order.</span><span class="tx">这项工作要求高超的外交技巧。</span></span><span class="x-g"><img src="/symbols/xsym.png"/><span class="x">She was a snob of the first order.</span><span class="tx">她是天字第一号势利鬼。</span></span></div></>
